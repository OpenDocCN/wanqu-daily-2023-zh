- en: 'Becoming a Full-Time Creator as a Software Engineer: Controversial Advice -
    The Pragmatic Engineer'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为软件工程师成为全职创作者：具有争议性的建议 - The Pragmatic Engineer
- en: 'Original Text: [https://blog.pragmaticengineer.com/how-to-become-a-full-time-creator/](https://blog.pragmaticengineer.com/how-to-become-a-full-time-creator/)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://blog.pragmaticengineer.com/how-to-become-a-full-time-creator/](https://blog.pragmaticengineer.com/how-to-become-a-full-time-creator/)
- en: 'I''m making a living by writing, full-time. [My newsletter](https://newsletter.pragmaticengineer.com/about?ref=blog.pragmaticengineer.com)
    is the #1 paid technology newsletter [on Substack](https://substack.com/discover/category/technology/paid?ref=blog.pragmaticengineer.com).
    I''m what some describe as a full-time creator.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我靠写作谋生，全职。[我的通讯](https://newsletter.pragmaticengineer.com/about?ref=blog.pragmaticengineer.com)是Substack上排名第一的付费技术通讯。
- en: 'With remote work becoming more common in tech, I get more and more messages
    from people asking the same: how can they do what I do?'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着远程工作在科技行业变得更加普遍，我收到越来越多的来信，询问同样的问题：他们如何做到我所做的事情？
- en: '**Despite being considered a successful creator, I don’t think that “creator”
    is a real thing** - at least not a category anyone can or should aim for.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**尽管被认为是成功的创作者，我不认为“创作者”是一个真实存在的东西** - 至少不是任何人可以或应该追求的类别。'
- en: This post collects my thoughts on how to become a full-time creator. Or, as
    I prefer to think of it, run a one-person, bootstrapped, profitable startup.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章汇集了我关于如何成为全职创作者的想法。或者，我更愿意认为，经营一个一人独立、自助、盈利的初创公司。
- en: My background
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我的背景
- en: When [I left my job](https://blog.pragmaticengineer.com/my-unforgettable-uber-ride/)
    as an engineering manager at Uber in late 2020, I had nothing lined up on purpose,
    and decided to spend the coming 6 months writing [a book](https://www.engguidebook.com/?ref=blog.pragmaticengineer.com),
    and then found a startup related to platform engineering, likely with VC funding.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2020年底离开优步担任工程经理的工作时，我故意没有安排任何事情，并决定花接下来的6个月写[一本书](https://www.engguidebook.com/?ref=blog.pragmaticengineer.com)，然后找到一家与平台工程相关的初创公司，很可能获得风险投资。
- en: Things turned out differently.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 事情的发展出乎意料。
- en: 18 months later, I [published several books](https://blog.pragmaticengineer.com/books/),
    but am still writing [The Software Engineer's Guidebook](https://www.engguidebook.com/?ref=blog.pragmaticengineer.com).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 18个月后，我[出版了几本书](https://blog.pragmaticengineer.com/books/)，但仍在写作[《软件工程师指南》](https://www.engguidebook.com/?ref=blog.pragmaticengineer.com)。
- en: 'However, I never raised funds to build a startup. Instead, I doubled down on
    writing, starting my newsletter in September 2021\. 4 months after starting this
    newsletter, it hit the #1 paid technology newsletter spot on Substack - here is
    [the summary of what this meant](https://newsletter.pragmaticengineer.com/p/2021-review?s=w&ref=blog.pragmaticengineer.com).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我从未筹集资金来建立一家初创公司。相反，我加倍努力写作，于2021年9月开始我的通讯。在开始这个通讯的4个月后，它在Substack上成为了排名第一的付费技术通讯
    - 这里是[这意味着什么的总结](https://newsletter.pragmaticengineer.com/p/2021-review?s=w&ref=blog.pragmaticengineer.com)。
- en: '**My advice is controversial**'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我的建议颇具争议**'
- en: The "creator economy" is booming, and there are many examples where people make
    a seemingly amazing living by having a huge number of subscribers. They make a
    living from their “fame”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “创作者经济”正在蓬勃发展，有许多例子表明，人们通过拥有大量订阅者而过上看似令人羡慕的生活。他们靠自己的“名声”谋生。
- en: '[Excel Girl](https://www.theverge.com/22807858/tiktok-influencer-microsoft-excel-instagram-decoder-podcast?ref=blog.pragmaticengineer.com)
    with a million followers, and making six figures is such a story. If you work
    in tech, a former Google and Facebook engineer going by the brand [TechLead](https://www.youtube.com/channel/UC4xKdmAXFh4ACyhpiQ_3qBw?ref=blog.pragmaticengineer.com)
    regularly boasts about being a millionaire. TechLead makes most of his living
    through sponsorships in his YouTube videos and through dubious activities like
    [selling his own crypto coin](https://www.youtube.com/watch?v=pLrRt8R9zRA&ref=blog.pragmaticengineer.com),
    [misleading his followers](https://youtu.be/pLrRt8R9zRA?t=601&ref=blog.pragmaticengineer.com),
    and profiting [millions of dollars](https://youtu.be/pLrRt8R9zRA?t=712&ref=blog.pragmaticengineer.com).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有百万追随者并赚取六位数的[Excel女孩](https://www.theverge.com/22807858/tiktok-influencer-microsoft-excel-instagram-decoder-podcast?ref=blog.pragmaticengineer.com)是一个这样的故事。如果你在科技行业工作，一位前谷歌和Facebook工程师以[TechLead](https://www.youtube.com/channel/UC4xKdmAXFh4ACyhpiQ_3qBw?ref=blog.pragmaticengineer.com)品牌经常吹嘘自己是百万富翁。TechLead主要通过YouTube视频中的赞助和通过类似[出售自己的加密货币](https://www.youtube.com/watch?v=pLrRt8R9zRA&ref=blog.pragmaticengineer.com)、[误导他的追随者](https://youtu.be/pLrRt8R9zRA?t=601&ref=blog.pragmaticengineer.com)以及从中获利[数百万美元](https://youtu.be/pLrRt8R9zRA?t=712&ref=blog.pragmaticengineer.com)来维持生计。
- en: Many people assume that a large following, and somehow "cashing in" on a following
    is what they should aim for.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为，拥有庞大的追随者，并以某种方式“变现”追随者是他们应该追求的目标。
- en: I think these examples are poor ones. They are outliers both in how well they
    are known, but also they don't reflect how most people leaving employment make
    a living.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这些例子都很糟糕。它们在知名度和反映大多数离职者如何谋生方面都是离群值。
- en: 'My advice is controversial because it goes against the traditional advice most
    creators share which is usually limited to building an audience or a following.
    I won''t touch on this: even more, I''d caution making audience building your
    *main* end goal.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是有争议的，因为它与大多数创作者分享的传统建议相悖，通常仅限于建立受众或追随者。我不会触及这一点：更进一步，我会警告不要将建立受众作为你的*主要*最终目标。
- en: Instead of talking about succeeding as a creator, I'll instead talk about how
    to succeed as a small business.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是谈论作为创作者成功，我将谈论如何作为一个小型企业成功。
- en: '**Making a living, but NOT as an employee**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**谋生，但不是作为雇员**'
- en: 'Making a living as an employee at a tech company is straightforward: get the
    job, perform in line with expectations, get paid. Get promoted or switch jobs
    for more money, more challenge, or for both.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为科技公司的雇员谋生很简单：找到工作，按照期望表现，得到报酬。晋升或换工作赚更多钱，面对更多挑战，或两者兼而有之。
- en: What happens when you quit employment?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你辞去工作时会发生什么？
- en: 'Assuming you want to make a similar amount as an employee, you have a few options:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想要像雇员一样赚取类似的金额，你有几个选择：
- en: '**1\. Become a freelancer or a contractor**. Do almost the same work for similar
    companies. You get paid a higher rate but have to manage your own books and source
    your work. Contracts are often for fixed lengths, and you need to find your next
    contracts. Even if on longer contracts, you''re laid off easier than if you''re
    an employee.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 成为自由职业者或承包商**。为类似公司做几乎相同的工作。你会得到更高的报酬，但必须管理自己的账目并寻找工作。合同通常是固定长度的，你需要找到下一个合同。即使在较长的合同期内，你比起雇员更容易被解雇。'
- en: '**2\. Bootstrap your own business and employ yourself**. Start a business offering
    services or selling goods. As a freelancer, you might sometimes do this for tax
    reasons, or if you get more business than you can handle and need to hire others.
    For selling goods, most of us in tech would sell digital goods like building a
    SaaS and selling seats for it, selling digital education goods like courses or
    books, and so on.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 自力更生创办自己的企业并雇佣自己**。开展提供服务或销售商品的业务。作为自由职业者，有时出于税收原因会这样做，或者如果你有更多的业务而无法处理，需要雇佣其他人。对于销售商品，我们大多数人在科技领域会销售数字商品，比如构建一个SaaS并销售座位，销售数字教育商品如课程或书籍等。'
- en: As the business brings in profits, you then either employ yourself, pay out
    dividends from business profits, or do both. You're truly your own boss now!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着企业带来利润，你可以雇佣自己，从企业利润中支付股息，或两者兼而有之。现在你真正成为自己的老板了！
- en: '**3\. Raise funding and start your own business, employing yourself.** If you
    want to earn comparably as much as you did working in tech, bootstrapping might
    take too long at times.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 筹集资金并创办自己的企业，雇佣自己。** 如果你想要像在科技公司工作时一样赚钱，有时自力更生可能需要太长时间。'
- en: Some people will instead opt to raise funding such as venture funding to accelerate
    hiring and building their business. You are still in charge, but not nearly as
    much as if you bootstrap. Investors now have preferences in several cases, and
    they will hold you accountable for the money they put in.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人会选择筹集资金，比如风险投资，以加速招聘和建立业务。你仍然掌控着，但不像自助创业那样多。在几种情况下，投资者现在有偏好，并且他们会追究你用他们投入的资金的责任。
- en: One thing to keep in mind is raising venture funding usually requires you to
    have done upfront work and show traction, often done through bootstrapping.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有一件事要记住，筹集风险投资通常需要你事先做好工作并展示进展，通常是通过自助创业来完成。
- en: '**4\. Invest your savings and live off of gains.** If you''ve worked in tech
    for a while, there''s a good chance you have savings. You could use these savings
    to invest in stock markets, day trade with them, and - hopefully - make a profit.
    I know several people who started day trading full-time.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 投资你的储蓄，靠收益生活。** 如果你在科技行业工作了一段时间，很可能你有一些储蓄。你可以利用这些储蓄投资股市，进行日内交易，并且 - 希望
    - 获利。我认识几个全职从事日内交易的人。'
- en: Buying real estate and renting it out is another approach. Investing some amount
    of your savings is a good idea, regardless of if you’re an employee or working
    for yourself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 购买房地产并出租是另一种方法。无论你是雇员还是自雇，投资一部分储蓄都是一个好主意。
- en: Amazing enough, the above four categories cover most cases on how you can make
    a living when not an employee.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，上述四种类别涵盖了大多数情况下你如何在不是雇员的情况下谋生。
- en: So why is "creator" not listed anywhere?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么“创作者”在任何地方都没有列出呢？
- en: It's because being a creator is one of the above categories, depending on how
    you approach it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为成为一个创作者是上述类别之一，取决于你如何对待它。
- en: '**Instead of "creator" think "one-person business"**'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**不要想着“创作者”，而是想着“一人企业”**'
- en: Being a creator sounds like this wonderful opportunity to do whatever you want,
    people paying attention, then somehow making money off of this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一个创作者听起来像是一个美好的机会，可以做任何你想做的事情，吸引人们的关注，然后以某种方式从中赚钱。
- en: The concept of "I get to do what I want, how I want it" is exactly the same
    with any one-person, bootstrapped business. As long as you don't take external
    funding, you are fully in charge, and get to decide how you want to make money.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我可以做我想做的事情，以我想要的方式”这个概念与任何一人、自助创业企业完全相同。只要你不接受外部资金，你就完全掌控，并且可以决定如何赚钱。
- en: '**Most creators are B2C (business to consumer), bootstrapped businesses**.
    They typically make their revenue through selling:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**大多数创作者是B2C（企业对消费者），自助创业企业**。他们通常通过销售来获得收入：'
- en: '**Own digital products** and subscriptions. For example, this is how former
    Stripe engineer Julia Evans makes a living creating [Wizard Zines](https://wizardzines.com/?ref=blog.pragmaticengineer.com)
    which are visual programming explainers. In 2019 she already made [more than $30,000
    in a month](https://jvns.ca/blog/2019/10/01/zine-revenue-2019/?ref=blog.pragmaticengineer.com).'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拥有数字产品** 和订阅服务。例如，前 Stripe 工程师 Julia Evans 就是通过创建[Wizard Zines](https://wizardzines.com/?ref=blog.pragmaticengineer.com)这种视觉编程解释器来谋生的。2019年，她一个月就赚了[超过30,000美元](https://jvns.ca/blog/2019/10/01/zine-revenue-2019/?ref=blog.pragmaticengineer.com)。'
- en: '**Small software products** that can be built by one person. These include
    apps, games, SaaS software and many others. For example, software engineer Riley
    Tomasek started to build [Standard Resume](https://standardresume.co/?ref=blog.pragmaticengineer.com)
    as a resume generator when he applied for tech companies. This was the tool that
    got him his job at Dropbox. A few years later, this side project grew [to $5,000/month
    in revenue](https://www.indiehackers.com/product/standard-resume/5000-mrr--MPyayx1u17zOjIa0M75?ref=blog.pragmaticengineer.com)
    and Riley later quit his fulltime job, and is currently working on this product.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**小型软件产品** 可以由一个人构建。这些包括应用程序、游戏、SaaS 软件等等。例如，软件工程师 Riley Tomasek 开始构建[Standard
    Resume](https://standardresume.co/?ref=blog.pragmaticengineer.com)作为一个简历生成器，当他申请科技公司时使用。这是帮他在
    Dropbox 找到工作的工具。几年后，这个副业增长到[每月5,000美元的收入](https://www.indiehackers.com/product/standard-resume/5000-mrr--MPyayx1u17zOjIa0M75?ref=blog.pragmaticengineer.com)，Riley
    后来辞掉了全职工作，目前正在致力于这个产品。'
- en: '**Sponsorships and advertising**. This is a typical model of how many creators
    with a large audience monetize the fact that many people pay attention to them.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赞助和广告**。这是许多拥有大量观众的创作者如何将许多人的关注转化为收入的典型模式。'
- en: '**Affiliates** - where they get a cut of all sales.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联盟营销** - 他们从所有销售中获得一部分。'
- en: B2C creators are ones who often build in public. Doing so often attracts future
    buyers, and it helps build their brand. One of the first people who started building
    in public movement is [Pieter Levels](https://twitter.com/levelsio?ref=blog.pragmaticengineer.com),
    founder of NomadList, RemoteOK, and other sites. He is currently at $2.9M/year
    revenue rate and [openly shares](https://twitter.com/levelsio?ref=blog.pragmaticengineer.com)
    how his business - and revenue - progress. [Tony Dinh](https://twitter.com/tdinh_me?ref=blog.pragmaticengineer.com)
    is also someone who shares his business journey and earnings path as he’s building
    SaaS tools, as he’s currently at around [$70K/year revenue rate](https://twitter.com/tdinh_me?ref=blog.pragmaticengineer.com).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: B2C 创作者经常在公开场合展示他们的工作。这样做通常会吸引未来的买家，并有助于建立他们的品牌。最早开始公开展示工作的人之一是 [Pieter Levels](https://twitter.com/levelsio?ref=blog.pragmaticengineer.com)，NomadList、RemoteOK
    等网站的创始人。他目前的年收入率为 290 万美元，并[公开分享](https://twitter.com/levelsio?ref=blog.pragmaticengineer.com)他的业务
    - 以及收入 - 的进展。[Tony Dinh](https://twitter.com/tdinh_me?ref=blog.pragmaticengineer.com)
    也是一个分享他的业务旅程和收入路径的人，他正在构建 SaaS 工具，目前的年收入率约为 70,000 美元。
- en: 'There are exceptions to the "bootstrapped business" concept, though very few.
    YouTube creator Marina Mogilko [has taken](https://www.vice.com/en/article/7kb9mg/a-former-facebook-vp-thinks-investing-in-humans-is-the-future-of-vc?ref=blog.pragmaticengineer.com)
    a $1.7M VC investment in return for 5% of her creator earnings for 30 years. She''ll
    likely use this money to invest in expanding her YouTube and other offerings by
    hiring more support: just like a business would. Her setup is closer to a one-person
    VC-funded business.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “自力更生的企业”概念有例外，尽管很少。YouTube 创作者 Marina Mogilko [接受了](https://www.vice.com/en/article/7kb9mg/a-former-facebook-vp-thinks-investing-in-humans-is-the-future-of-vc?ref=blog.pragmaticengineer.com)
    一笔 170 万美元的风险投资，换取她未来 30 年创作者收入的 5%。她可能会利用这笔钱来扩大她的 YouTube 和其他服务，通过雇佣更多支持人员：就像一家企业会做的那样。她的设置更接近一家一人获得风险投资的企业。
- en: '**How do you prepare for running a one-person business?**'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你如何准备经营一家一人企业？**'
- en: Instead of asking "how can I one day be a full-time creator", anyone aspiring
    to do this should ask "what are things I can do today to prepare to run a one-person
    business?"
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与其问“我如何才能有一天成为全职创作者”，任何渴望做到这一点的人都应该问“今天我可以做些什么来准备经营一家一人企业？”
- en: Turns out, there are plenty, even as you work full-time, as an employee of a
    tech company.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 原来，即使你全职在科技公司工作，也有很多机会。
- en: '[**Become more product-minded**](https://blog.pragmaticengineer.com/the-product-minded-engineer/).
    Learn about how the business works and how it makes money. You''ll need this skill
    to decide what products you''ll ultimately offer.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**变得更注重产品**](https://blog.pragmaticengineer.com/the-product-minded-engineer/)。了解业务如何运作以及如何赚钱。你需要这种技能来决定最终要提供哪些产品。'
- en: '[**Sell something online**](https://blog.pragmaticengineer.com/want-to-start-a-startup-sell-something-online/).
    It could be anything: an ebook, a course, or sponsorship for your blog. You''ll
    learn more about becoming an entrepreneur this way than by reading any number
    of books. [At least I did](https://blog.pragmaticengineer.com/want-to-start-a-startup-sell-something-online/).'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**在线销售一些东西**](https://blog.pragmaticengineer.com/want-to-start-a-startup-sell-something-online/)。可以是任何东西：电子书、课程，或者为你的博客赞助。通过这种方式，你会比阅读任何数量的书籍更多地了解成为企业家的知识。[至少我是这样做的](https://blog.pragmaticengineer.com/want-to-start-a-startup-sell-something-online/)。'
- en: '**Understand what others do, and how they do it**. Follow people who have successfully
    pivoted from working in tech to being full-time creators. [Daniel Vassallo](https://twitter.com/dvassallo?ref=blog.pragmaticengineer.com)
    is well-known for leaving Amazon - and $1M over the next two years - and launching
    a series of small bets. Many people in the [Small Bets community](https://dvassallo.gumroad.com/l/small-bets?ref=blog.pragmaticengineer.com)
    are following in Daniel’s footsteps. [Julia Evans](https://twitter.com/b0rk?ref=blog.pragmaticengineer.com)
    makes a living selling Zines, [Josh W. Comeau](https://twitter.com/JoshWComeau?ref=blog.pragmaticengineer.com)
    and [Kent C. Dodds](https://twitter.com/kentcdodds?ref=blog.pragmaticengineer.com)
    make a living educating on technology and [Justin Welsh](https://twitter.com/JustinSaaS?ref=blog.pragmaticengineer.com)
    is building a portfolio of one-person businesses with millions in revenue.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解他人的做法以及他们是如何做到的**。跟随那些成功从科技行业转变为全职创作者的人。[丹尼尔·瓦萨洛](https://twitter.com/dvassallo?ref=blog.pragmaticengineer.com)因离开亚马逊而闻名，并在接下来的两年内赚取了100万美元，并开始进行一系列小赌注。许多[小赌注社区](https://dvassallo.gumroad.com/l/small-bets?ref=blog.pragmaticengineer.com)的人都在追随丹尼尔的脚步。[朱莉娅·埃文斯](https://twitter.com/b0rk?ref=blog.pragmaticengineer.com)靠出售小册子谋生，[乔什·W·科莫](https://twitter.com/JoshWComeau?ref=blog.pragmaticengineer.com)和[肯特·C·多兹](https://twitter.com/kentcdodds?ref=blog.pragmaticengineer.com)靠教授技术赚钱，[贾斯汀·威尔士](https://twitter.com/JustinSaaS?ref=blog.pragmaticengineer.com)正在建立一个拥有数百万收入的一人企业组合。'
- en: There are more and more publications covering the reality of one-person businesses
    and the creator economy. The ones I read are [The Information Creator Economy](https://www.theinformation.com/features/creator-economy?rc=6yfluz&ref=blog.pragmaticengineer.com)
    and [Simon Owen's Media Newsletter](https://simonowens.substack.com/?ref=blog.pragmaticengineer.com).
    Read articles that outline the [gritty reality of the creator middle class](https://simonowens.substack.com/p/the-gritty-reality-for-substacks?s=r&ref=blog.pragmaticengineer.com),
    not just success stories.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 越来越多的出版物报道了一人企业和创作者经济的现实。我阅读的有[The Information 创作者经济](https://www.theinformation.com/features/creator-economy?rc=6yfluz&ref=blog.pragmaticengineer.com)和[西蒙·欧文的媒体简报](https://simonowens.substack.com/?ref=blog.pragmaticengineer.com)。阅读那些概述[创作者中产阶级的现实](https://simonowens.substack.com/p/the-gritty-reality-for-substacks?s=r&ref=blog.pragmaticengineer.com)的文章，而不仅仅是成功故事。
- en: '**Pay for niche resources**. The Information''s [Creator Economy column](https://www.theinformation.com/features/creator-economy?rc=6yfluz&ref=blog.pragmaticengineer.com)
    will set you back by $20-40/month. You might decide it''s not worth paying for
    it, after all. But here''s a lesson to learn as you think about this: anything
    niche that only interests a small number of people needs to be paid, or else it
    won’t be a profitable business. Think about this lesson as you''ll consider how
    to get people to pay for what you''ll offer. Another reason you should sell [something
    online](https://blog.pragmaticengineer.com/want-to-start-a-startup-sell-something-online/).'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为利基资源付费**。The Information的[创作者经济专栏](https://www.theinformation.com/features/creator-economy?rc=6yfluz&ref=blog.pragmaticengineer.com)每月需要花费20-40美元。最终你可能会决定不值得为此付费。但在考虑这一点时，有一个需要学习的教训：任何只对少数人感兴趣的利基内容都需要付费，否则它不会成为一个有利可图的业务。在考虑如何让人们为你提供的内容付费时，请考虑这个教训。另一个原因是你应该在[网上销售一些东西](https://blog.pragmaticengineer.com/want-to-start-a-startup-sell-something-online/)。'
- en: '[**Become a "tech influencer"**](https://lethain.com/tech-influencer/?ref=blog.pragmaticengineer.com).
    Although the "influencer" description can feel click-baity, I really liked the
    [well-grounded advice](https://lethain.com/tech-influencer/?ref=blog.pragmaticengineer.com)
    Will Larson gives on what you can do to have more people pay attention to your
    thoughts and work. Will is the CTO of Calm and author of [An Elegant Puzzle](https://blog.pragmaticengineer.com/an-elegant-puzzle-book-review/).
    Will''s advice is that it''s both hard work, and strong leverage to have the attention
    of many people who expect that you have interesting, valuable, or entertaining
    things to say.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**成为“科技影响者”**](https://lethain.com/tech-influencer/?ref=blog.pragmaticengineer.com)。尽管“影响者”这个描述可能让人觉得标题党，但我真的很喜欢[威尔·拉森](https://lethain.com/tech-influencer/?ref=blog.pragmaticengineer.com)给出的踏实建议，他告诉你如何吸引更多人关注你的想法和工作。威尔是Calm的首席技术官，也是[《优雅的难题》](https://blog.pragmaticengineer.com/an-elegant-puzzle-book-review/)的作者。威尔的建议是，吸引许多人的关注是一项艰苦的工作，也是一种强大的杠杆，因为这些人期望你有有趣、有价值或有趣的事情要说。'
- en: '**Understand the models of making money**'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**理解赚钱的模式**'
- en: 'The biggest challenge most people quitting employment face is this: how do
    I make enough money, on my own? The good news is, that as someone working for
    yourself, you have lots of options to make money. However, not all are easy, and
    some might be out of the question, depending on the type of one-person business
    you start.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数辞职的人面临的最大挑战是：我如何能够自己赚足够的钱？好消息是，作为自己打工的人，你有很多赚钱的选择。然而，并非所有方式都容易，有些可能不适合，这取决于你开始的个人企业类型。
- en: 'Here are common ways one-person businesses make money:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是个人企业赚钱的常见方式：
- en: '![](../Images/5c4f51cf4dd7653af834006818c3a846.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5c4f51cf4dd7653af834006818c3a846.png)'
- en: Common ways one-person businesses make money.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 个人企业赚钱的常见方式。
- en: '**1\. B2C: selling to consumers.** A popular model, as it''s easy to get started,
    and it''s the approach you see popularized on Twitter the most. Here''s what many
    businesses sell:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. B2C：面向消费者销售。** 这是一种流行的模式，因为它易于开始，并且是你在Twitter上看到的最常见的方法。许多企业销售以下产品：'
- en: '**Books**. Especially easy to do these days with self-publishing tools like
    [Amazon’s KDP platform](https://kdp.amazon.com/en_US/?ref=blog.pragmaticengineer.com).
    This is how my friend [Alex Xu](https://twitter.com/alexxubyte?ref=blog.pragmaticengineer.com)
    published the #1 Amazon computer science bestseller [The System Design Interview
    Volume 2](https://www.amazon.com/dp/1736049119?ref=blog.pragmaticengineer.com)
    after writing it full-time for over a year. Several software engineers self-published
    books they wrote on the side, while working fulltime jobs. Shawn Wang [made $25,000
    in his launch](https://www.swyx.io/coding-career-launch?ref=blog.pragmaticengineer.com)
    on The Coding Career Handbook, Randall Kanna made [$30,000 in a few months](https://medium.com/swlh/how-i-made-30k-on-my-first-self-published-book-2f9073dc33e5?ref=blog.pragmaticengineer.com)
    on The Standout Developer, and Emma Bostian made [$40,000 in pre-sales](https://medium.com/@emmabostian/how-i-made-40-000-off-a-book-before-i-even-published-it-4125ac812a94?ref=blog.pragmaticengineer.com)
    of Decoding the Technical Interview Process. I also self-published [all of my
    books](https://blog.pragmaticengineer.com/books/).'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图书**。尤其是在当今有了像[亚马逊的KDP平台](https://kdp.amazon.com/en_US/?ref=blog.pragmaticengineer.com)这样的自助出版工具后，这变得更加容易。这就是我的朋友[Alex
    Xu](https://twitter.com/alexxubyte?ref=blog.pragmaticengineer.com)在全职写作一年多后，发布了亚马逊计算机科学畅销书排行榜第一的《系统设计面试第2卷》(The
    System Design Interview Volume 2)的方式。几位软件工程师在全职工作的同时，自行出版了他们写的书。Shawn Wang在他的《编程职业手册》(The
    Coding Career Handbook)上发布时赚取了25000美元，Randall Kanna在《杰出开发者》(The Standout Developer)上几个月内赚取了30000美元，Emma
    Bostian在《解码技术面试流程》(Decoding the Technical Interview Process)的预售中赚取了40000美元。我也自行出版了[我的所有书籍](https://blog.pragmaticengineer.com/books/)。'
- en: '**Courses and webinars**. Platforms like [Podia](https://www.podia.com/?ref=blog.pragmaticengineer.com),
    [Gumroad](https://gumroad.com/?ref=blog.pragmaticengineer.com), [Teachable](https://teachable.com/?ref=blog.pragmaticengineer.com)
    and others make selling courses and digital goods easy. For example, this is how
    former Amazon software engineer [Curtis Einsmann](https://twitter.com/curtiseinsmann?ref=blog.pragmaticengineer.com)
    created the course [Master the Code Review](https://curtiseinsmann.com/?ref=blog.pragmaticengineer.com),
    earning $18K in two months.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**课程和网络研讨会**。像[Podia](https://www.podia.com/?ref=blog.pragmaticengineer.com)、[Gumroad](https://gumroad.com/?ref=blog.pragmaticengineer.com)、[Teachable](https://teachable.com/?ref=blog.pragmaticengineer.com)等平台使销售课程和数字商品变得简单。例如，前亚马逊软件工程师[Curtis
    Einsmann](https://twitter.com/curtiseinsmann?ref=blog.pragmaticengineer.com)就是这样创建了课程[精通代码审查](https://curtiseinsmann.com/?ref=blog.pragmaticengineer.com)，在两个月内赚取了18000美元。'
- en: '**Tools**. Designer Traf [made $101K in 6 days](https://tr.af/6?ref=blog.pragmaticengineer.com)
    by selling [an icon set](https://icons.tr.af/?ref=blog.pragmaticengineer.com)
    for iPhone. Fellow creator Louie Bacaj suggests for engineers to start with this
    category. He says: “I really believe it''s easier than ever to build some small
    software tools and make some money. Afterward, you can even sell them on [Microacquire](https://microacquire.com/?ref=blog.pragmaticengineer.com).
    This is how I am building [ThreadX](https://threadx.app/?ref=blog.pragmaticengineer.com),
    a small app to get feedback on Twitter threads before publishing them.”'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具**。设计师 Traf [在6天内赚取了10.1万美元](https://tr.af/6?ref=blog.pragmaticengineer.com)，通过销售适用于
    iPhone 的 [图标套装](https://icons.tr.af/?ref=blog.pragmaticengineer.com)。同行创作者 Louie
    Bacaj 建议工程师从这个类别开始。他说：“我真的相信现在比以往任何时候都更容易建立一些小型软件工具并赚钱。之后，你甚至可以在 [Microacquire](https://microacquire.com/?ref=blog.pragmaticengineer.com)
    上出售它们。这就是我正在构建 [ThreadX](https://threadx.app/?ref=blog.pragmaticengineer.com)
    的方式，这是一个在发布 Twitter 线程之前获取反馈的小应用。”'
- en: '**Subscriptions**. Charge recurring fees to access newsletters or SaaS services
    for consumers. This is how I am writing [The Pragmatic Engineer Newsletter](https://newsletter.pragmaticengineer.com/about?ref=blog.pragmaticengineer.com)
    which has thousands of paying subscribers. It’s the model former software engineer
    [Dru Riley](https://twitter.com/DruRly?ref=blog.pragmaticengineer.com) started
    his newsletter Trends.vc which made [close to $300K/year a year later](https://solocapitalist.co/c/how-dru-riley-of-trendsvc-built-a-sixfigure-oneperson-newsletter?ref=blog.pragmaticengineer.com).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**订阅**。向消费者收取访问新闻简报或 SaaS 服务的重复费用。这就是我正在撰写的 [The Pragmatic Engineer Newsletter](https://newsletter.pragmaticengineer.com/about?ref=blog.pragmaticengineer.com)，拥有数千付费订阅者。这就是前软件工程师
    Dru Riley 开始他的新闻简报 Trends.vc，一年后赚取了[接近30万美元](https://solocapitalist.co/c/how-dru-riley-of-trendsvc-built-a-sixfigure-oneperson-newsletter?ref=blog.pragmaticengineer.com)。'
- en: '**Your time**. Offer your time to be booked for mentoring, coaching or advice
    in exchange for payment.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你的时间**。提供你的时间以进行辅导、指导或建议，并以付费为交换。'
- en: '**Your sawdust**. If you’re someone with years, or decades of experience working
    in tech, you can likely just sell your sawdust: things that are already in your
    head, like your past experience. This is what former Director of Engineering [Louie
    Bacaj](https://twitter.com/LBacaj?ref=blog.pragmaticengineer.com) did when recording
    a course on [Timeless career advice for software engineers](https://lbacaj.gumroad.com/?ref=blog.pragmaticengineer.com).
    Louie took a few days in total to record this course, building on a decade of
    experience. The person who coined this term is [Daniel Vassallo](https://twitter.com/dvassallo?ref=blog.pragmaticengineer.com)
    who, after working for years at AWS, wrote a book in two weeks about [The good
    parts of AWS](https://dvassallo.gumroad.com/l/aws-good-parts?ref=blog.pragmaticengineer.com).
    This book made more than $40K in [just a few weeks](https://twitter.com/dvassallo/status/1229443309648498688?lang=en&ref=blog.pragmaticengineer.com).'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你的木屑**。如果你是一个在科技领域工作多年或几十年的人，你很可能只需出售你的木屑：那些已经存在于你脑海中的东西，比如你的过去经验。这就是前工程总监
    Louie Bacaj 在录制一门关于[软件工程师的永恒职业建议](https://lbacaj.gumroad.com/?ref=blog.pragmaticengineer.com)课程时所做的事情。Louie
    总共花了几天的时间录制这门课程，借鉴了十年的经验。这个术语的创造者是 [Daniel Vassallo](https://twitter.com/dvassallo?ref=blog.pragmaticengineer.com)，在
    AWS 工作多年后，他在两周内写了一本关于[AWS 的优点](https://dvassallo.gumroad.com/l/aws-good-parts?ref=blog.pragmaticengineer.com)的书。这本书在[短短几周内就赚了超过4万美元](https://twitter.com/dvassallo/status/1229443309648498688?lang=en&ref=blog.pragmaticengineer.com)。'
- en: '**2\. B2B: selling to businesses.** While you’ll hear lots about B2C strategies,
    and revenue numbers shared, you will come across far less transparency when it
    comes to B2B. Selling to businesses means selling to fewer customers, but charging
    each customer much more. In fact, when selling to businesses, you might be able
    to charge each customer a different rate!'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. B2B：向企业销售。**虽然你会听到很多关于 B2C 策略和共享的收入数字，但在涉及 B2B 时，透明度要少得多。向企业销售意味着向更少的客户销售，但向每个客户收取更多费用。事实上，当向企业销售时，你可能能够向每个客户收取不同的费率！'
- en: 'Selling to businesses is harder to get started, and more difficult to get traction.
    Once you do so, it is usually less effort to keep it up, and a B2B approach can
    be more profitable than many B2C strategies. Here are a few B2B approaches:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 向企业销售更难开始，并更难获得动力。一旦你做到了，通常就不需要太多努力来继续下去，而且 B2B 方法可能比许多 B2C 策略更有利可图。以下是一些 B2B
    方法：
- en: '**Ads**. When you have enough visitors on a website or social media, you might
    be able to monetize with generic ads. [I made $2,300 in a year](https://twitter.com/GergelyOrosz/status/1506220563248861185?ref=blog.pragmaticengineer.com)
    through small ad placement on this blog - an ad slot I have removed at the beginning
    of 2022.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广告**。 当你的网站或社交媒体有足够多的访问量时，你可能可以通过通用广告实现盈利。[我在一年内赚了2300美元](https://twitter.com/GergelyOrosz/status/1506220563248861185?ref=blog.pragmaticengineer.com)通过在这个博客上放置小广告
    - 一个我在2022年初已经移除的广告位。'
- en: '**Producing content.** Businesses are open to paying freelancers to produce
    articles and videos for them, and they tend to pay more for technical content.
    This can range from a few hundred to thousands of dollars per piece. See the site
    [Who Pays Technical Writers](https://whopaystechnicalwriters.com/?ref=blog.pragmaticengineer.com)
    for resources.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内容制作。** 企业愿意支付自由撰稿人为他们制作文章和视频，并且他们倾向于为技术内容支付更高的费用。这可能从每篇几百美元到数千美元不等。查看网站[Who
    Pays Technical Writers](https://whopaystechnicalwriters.com/?ref=blog.pragmaticengineer.com)获取资源。'
- en: '**Sponsorships**. A more profitable version of advertising is sponsoring websites,
    videos, newsletters, and podcasts. The creator customizes these and chooses ones
    that are more relevant for people consuming these. Revenue from sponsors is usually
    much higher than placing generic ads. Sponsorships might start at a few hundred
    dollars, and could go all the way to millions of dollars. Here''s how Pieter Levels
    [sold $600,000 worth of sponsorship](https://twitter.com/levelsio/status/1505173986241437698?s=20&t=UF3v2TVNhryGDHmiYcZxSQ&ref=blog.pragmaticengineer.com)
    for one of his sites.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赞助**。 广告的更有利可图的版本是赞助网站、视频、通讯和播客。创作者定制这些内容，并选择对消费者更相关的内容。赞助商的收入通常比放置通用广告要高得多。赞助可能从几百美元开始，甚至可能达到数百万美元。这是Pieter
    Levels如何为他的一个网站[售出了60万美元的赞助](https://twitter.com/levelsio/status/1505173986241437698?s=20&t=UF3v2TVNhryGDHmiYcZxSQ&ref=blog.pragmaticengineer.com)的方式。'
- en: '**Sponsored articles or videos.** When you have a large enough targeted audience,
    businesses might be open to "super sponsorships", when a whole piece is about
    this. This is [the business model for the Not Boring newsletter](https://theflywheel.substack.com/p/not-boring-packy-m?s=r&ref=blog.pragmaticengineer.com)
    which covers companies as part of sponsored deep-dives, which can cost $20-50K
    a piece.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赞助文章或视频。** 当你拥有足够大的目标受众时，企业可能会开放“超级赞助”，整篇文章都围绕这个主题。这是[《Not Boring》通讯的商业模式](https://theflywheel.substack.com/p/not-boring-packy-m?s=r&ref=blog.pragmaticengineer.com)，其中涵盖了作为赞助深度挖掘的公司，每篇可能需要花费2-5万美元。'
- en: '**Online courses**. Kent C Dodds created the course [Epic React](https://epicreact.dev/?ref=blog.pragmaticengineer.com)
    and has sold [more than 10,000 licenses](https://portal.gitnation.org/contents/kent-c-dodds-consume-build-and-teach-and-level-up-your-career?ref=blog.pragmaticengineer.com),
    generating revenue in the millions. I''m listing this course under B2B as it''s
    an example where although it''s sold as B2C, the biggest customers are likely
    companies buying these as training for their staff.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在线课程**。 Kent C Dodds创建了课程[Epic React](https://epicreact.dev/?ref=blog.pragmaticengineer.com)，并销售了[超过1万个许可证](https://portal.gitnation.org/contents/kent-c-dodds-consume-build-and-teach-and-level-up-your-career?ref=blog.pragmaticengineer.com)，创造了数百万美元的收入。我将这门课程列为B2B，因为这是一个例子，尽管它作为B2C销售，但最大的客户可能是购买这些课程作为员工培训的公司。'
- en: '**Workshops**. Offering live group workshops for teams. This is what Pat Kua
    does with [Tech Lead academy](https://techlead.academy/?ref=blog.pragmaticengineer.com).'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研讨会**。 为团队提供现场团体研讨会。这就是Pat Kua在[Tech Lead academy](https://techlead.academy/?ref=blog.pragmaticengineer.com)中所做的。'
- en: '**Cohort-based courses**. This category is one that has taken off only in the
    past few years. One of the oldest and most successful cohort-based courses is
    [Write of Passage](https://writeofpassage.school/?ref=blog.pragmaticengineer.com),
    running twice a year. Although the price of $4,000 to attend is high, this is
    a good example of a premium offering that deliberately prices itself for people
    who have far more than $4,000 to gain by becoming influential writers. I’ve talked
    with people who have taken the course and have nothing but praise for both the
    content, and the network of people they met: many of them current or future influencers
    through writing. People who took this course include fellow creator [Loue Bacaj](https://twitter.com/lbacaj?ref=blog.pragmaticengineer.com),
    who shared how this course changed his mindset on the creator economy and contributed
    to him eventually leaving Big Tech.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于同期的课程**。这个类别是近几年才开始兴起的。最古老和最成功的基于同期的课程之一是[Write of Passage](https://writeofpassage.school/?ref=blog.pragmaticengineer.com)，每年举办两次。尽管参加的价格高达$4,000，但这是一个很好的例子，有意定价为那些通过成为有影响力的作家可以获得远远超过$4,000的人。我曾与参加过这门课程的人交谈过，他们对课程内容和所结识的人的网络都赞不绝口：其中许多人是当前或未来通过写作成为有影响力的人。参加这门课程的人包括同行创作者[Loue
    Bacaj](https://twitter.com/lbacaj?ref=blog.pragmaticengineer.com)，他分享了这门课程如何改变了他对创作者经济的看法，并最终导致他离开了大科技公司。'
- en: '**Developer tools**. Tailwind CSS. In the five months after releasing Tailwind
    UI, this tool [brought in $2M](https://adamwathan.me/tailwindcss-from-side-project-byproduct-to-multi-mullion-dollar-business/?ref=blog.pragmaticengineer.com)
    for creator [Adam Wathan](https://adamwathan.me/?ref=blog.pragmaticengineer.com).
    Since then the formerly one-person business has expanded to a small business.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发者工具**。Tailwind CSS。在发布Tailwind UI后的五个月里，这个工具为创作者[Adam Wathan](https://adamwathan.me/?ref=blog.pragmaticengineer.com)带来了$2M的收入。从那时起，这个原本只有一个人的企业已经发展成了一个小型企业。'
- en: '**SaaS offerings**. There are a host of SaaS services to be sold to businesses
    that can be built as a one or two-person business. Plausible analytics - the analytics
    tool I use on this blog - has grown [to $500K/year in revenue](https://plausible.io/blog/bootstrapping-saas?ref=blog.pragmaticengineer.com)
    with this approach.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SaaS产品**。有许多面向企业销售的SaaS服务可以作为一个或两个人的企业建立。Plausible analytics - 我在这个博客上使用的分析工具
    - 通过这种方式增长到了每年$500K的收入。'
- en: '******Selling a whole business.****** Many software engineers manage to create
    SaaS offerings and tools which gain some traction, but not enough to generate
    a full-time revenue. Instead of keeping it on a lifeline, you can sell these businesses
    on [Microacqquire](https://microacquire.com/?ref=blog.pragmaticengineer.com).
    Here’s a story on how a software engineer [sold their profitable SaaS for well
    above $35K](https://www.maartenbelmans.com/the-road-to-acquisition-the-story-of-table2site/?ref=blog.pragmaticengineer.com).'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '******出售整个企业。******许多软件工程师设法创建了一些获得一定关注但无法产生全职收入的SaaS产品和工具。你可以在[Microacqquire](https://microacquire.com/?ref=blog.pragmaticengineer.com)上出售这些企业。这里有一个关于一位软件工程师如何[以超过$35K的价格出售了他们的盈利性SaaS的故事](https://www.maartenbelmans.com/the-road-to-acquisition-the-story-of-table2site/?ref=blog.pragmaticengineer.com)。'
- en: '**What are things people and businesses pay for?** This is a question you need
    to understand if you want to make a living as a solo business. Neither people,
    nor businesses like to part with their money. Here are a few categories that they
    do spend it on, though:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**人们和企业愿意付钱的东西是什么？** 这是你需要了解的问题，如果你想以独立经营的方式谋生。人们和企业都不喜欢花钱。不过，以下是一些他们愿意花钱的类别：'
- en: '**To make more money**. The most obvious approach. If, by paying you $100,
    a person or business can make $1,000 directly, or indirectly, you''ll find your
    offering easier to sell.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为了赚更多的钱**。最明显的方法。如果一个人或企业通过支付$100可以直接或间接赚取$1,000，你会发现你的产品更容易销售。'
- en: '**For professional education.** If you can teach people things that make them
    professionally more valuable - and thus allow either them to make more money,
    or their business to operate more efficiently - they will pay for this. My newsletter
    is in this category.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为了专业教育**。如果你能教会人们让他们在职业上更有价值的东西 - 从而使他们能够赚更多的钱，或者使他们的业务更高效运作 - 他们会为此付费。我的通讯属于这个类别。'
- en: '**For entertainment.** A common reason - however, as you''ll compete with the
    likes of Netflix or Spotify, it''s rare to pull this off as a one-person business.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为了娱乐**。这是一个常见的原因 - 然而，由于你将与Netflix或Spotify等公司竞争，作为一个独立个体很难成功。'
- en: '**For edutainment**. Although entertainment is a hard category to crack for
    a one-person business, edutainment - a mix of education but done in an entertaining
    way - is much easier. Courses and videos which explain concepts in fun ways and
    which tell stories are excellent ways to get people to pay.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为了教育娱乐**。虽然娱乐是一个难以打入的领域，但教育娱乐 - 即以娱乐方式呈现的教育 - 要容易得多。以有趣的方式解释概念并讲故事的课程和视频是吸引人们付费的绝佳方式。'
- en: '**To sell to your audience**. If you are someone who has a large number of
    followers, companies will be interested in paying you so they can advertise tho
    this group, and - ultimately - make money from them.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为了吸引你的观众**。如果你是一个拥有大量追随者的人，公司会有兴趣支付你，以便他们可以向这群人做广告，并最终从中赚钱。'
- en: '**Because they like you**. Yes, this is also a thing. The more people know
    and care for you, the more likely there are several who would pay just so they
    know they support your journey. Admittedly, it’s not the most stable business
    model to plan for.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**因为他们喜欢你**。是的，这也是一个因素。越多的人了解并关心你，就越有可能有一些人愿意支付，只是为了支持你的旅程。诚然，这并不是最稳定的商业模式。'
- en: Many of the traditional "creators" try to make a living purely off social media.
    They're the YouTubers who post videos several times a week, running sponsored
    videos. The Instagrammers with millions of followers doing the same. Many of these
    people ineviatebly either burn out, or lose their income stream as The Algorithm
    starts showing their content less.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 许多传统的“创作者”试图仅仅靠社交媒体谋生。他们是每周发布多次视频的YouTuber，运行赞助视频的Instagrammer。许多这些人最终要么精疲力尽，要么因算法开始减少他们的内容展示而失去收入来源。
- en: '**A much better model for the "sustainable creator" is creating on the side
    of the one-person business.** Basically, focus most of your energy running your
    business which makes money, and create some related content to this business.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于“可持续创作者”来说，更好的模式是在一人企业的旁边创作。** 基本上，将大部分精力投入到赚钱的企业经营中，并创作一些与该企业相关的内容。'
- en: This is my approach, for example for [my YouTube channel](https://www.youtube.com/c/mrgergelyorosz?ref=blog.pragmaticengineer.com),
    my [Twitter](https://twitter.com/gergelyorosz?ref=blog.pragmaticengineer.com)
    and my [LinkedIn](https://www.linkedin.com/in/gergelyorosz/?ref=blog.pragmaticengineer.com).
    I post videos or content when I have time. I try to keep it useful, and often
    take things from my main work - my newsletter - and share  it on these channels.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的方法，例如对于[我的YouTube频道](https://www.youtube.com/c/mrgergelyorosz?ref=blog.pragmaticengineer.com)，我的[Twitter](https://twitter.com/gergelyorosz?ref=blog.pragmaticengineer.com)和我的[LinkedIn](https://www.linkedin.com/in/gergelyorosz/?ref=blog.pragmaticengineer.com)。我在有时间的时候发布视频或内容。我试图保持其有用性，并经常从我的主要工作
    - 我的通讯 - 中获取内容并在这些渠道上分享。
- en: 'I''m not the only person who is following this approach. [A commenter on Hacker
    News](https://news.ycombinator.com/item?id=30837318&ref=blog.pragmaticengineer.com)
    shared their observation with me that photographers with as much as 500K YouTube
    subscribers are doing the same:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是唯一一个遵循这种方法的人。[Hacker News上的一位评论者](https://news.ycombinator.com/item?id=30837318&ref=blog.pragmaticengineer.com)与我分享了他们的观察，即拥有多达50万YouTube订阅者的摄影师也在做同样的事情：
- en: '*"Recently, I''ve started getting into Youtube again, but following a couple
    of different hobbies much more closely; woodworking/making, and photography. What
    you describe is echoed by a few of them, namely, they do not really attempt to
    make a sole living purely off of Youtube. Instead, Youtube is kind of a marketing
    channel for them with auxiliary advertising revenue.'
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*"最近，我又开始重新关注Youtube，但更加专注于几种不同的爱好；木工/制作和摄影。你描述的情况也被一些人所反映，即，他们并不真的试图仅仅靠Youtube过活。相反，Youtube对他们来说更像是一个营销渠道，带来辅助广告收入。'
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Basically, they sound a lot like you, in that they're all running a small business,
    typically as opposed to pure client work. But I don't think any of them see Youtube
    as a basis of their revenue; it's more of just another marketing channel.*
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基本上，他们听起来很像你，因为他们都在经营一家小型企业，通常不是纯粹的客户工作。但我认为他们中没有人把Youtube视为他们收入的基础；它更多地只是另一个营销渠道。
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Examples include [Sean Tucker, photography](https://www.youtube.com/watch?v=dI02c5DnRUg&ref=blog.pragmaticengineer.com)
    and [Lincoln St Woodworks](https://www.youtube.com/watch?v=fDxs5Y13rlk&ref=blog.pragmaticengineer.com).
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如[肖恩·塔克，摄影](https://www.youtube.com/watch?v=dI02c5DnRUg&ref=blog.pragmaticengineer.com)和[林肯街木工](https://www.youtube.com/watch?v=fDxs5Y13rlk&ref=blog.pragmaticengineer.com)。
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I suspect the best generalization is the "1000 true fans" approach, where they're
    just trying to use different media to just contact those true fans. And build
    a business around that interaction, and just monetize everything else they can.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我怀疑最好的概括是“1000真实粉丝”的方法，他们只是试图使用不同的媒体来联系那些真实的粉丝。并围绕这种互动建立一个企业，并尽可能地将其他一切货币化。
- en: While many aspiring creators are dreaming of audiences of millions of followers,
    I suggest looking at these more grounded examples. Build a business that generates
    revenue, and use creator tools and social media as a tool to help market this
    business, and not as a means to an end.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多有抱负的创作者梦想拥有数百万粉丝的观众，但我建议看看这些更踏实的例子。建立一个能够产生收入的企业，并将创作者工具和社交媒体作为帮助营销这个企业的工具，而不是作为手段。
- en: '**Experiment with multiple revenue streams**'
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**尝试多种收入流**'
- en: The nice thing about building your own business is you can experiment, have
    several streams of income, and over time decide which ones you focus more on.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 建立自己的企业的好处是你可以进行实验，拥有多个收入来源，并随着时间决定更加关注哪些。
- en: If you’re just starting out, try to get started with a revenue stream earlier,
    rather than later. Making your first dollar that doesn’t come from a paycheck
    changes your understanding of money, business, value, and how they are connected.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始，尽量早点开始收入流，而不是晚点。赚到第一笔不是来自工资的钱会改变你对金钱、商业、价值以及它们之间联系的理解。
- en: Of the above models, I’ve made use of ads, affiliates, sponsorships, B2C book
    sales, and B2C and B2B subscription or education-related sales. Note that I have
    since retired ads and affiliates. Here's how much I [made on ads](https://blog.pragmaticengineer.com/ads/),
    and [how much on affiliates](https://blog.pragmaticengineer.com/affiliates/).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述模式中，我利用了广告、联盟、赞助、B2C图书销售以及B2C和B2B订阅或与教育相关的销售。请注意，我已经退出了广告和联盟。这是我在广告上[赚了多少钱](https://blog.pragmaticengineer.com/ads/)，以及在联盟上[赚了多少钱](https://blog.pragmaticengineer.com/affiliates/)。
- en: People who create content that has a wide reach often start with ads, sponsorships,
    and affiliates as their income streams. Those starting off with a more specific
    niche tend to start off with subscriptions, sponsorships, courses, or books as
    streams.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 创作具有广泛影响力的内容的人通常从广告、赞助和联盟作为他们的收入来源开始。那些从更具体的领域开始的人往往从订阅、赞助、课程或书籍作为收入来源开始。
- en: In most cases, you won’t know what works better until you try. Books are an
    interesting area, as they don’t sound terribly profitable, and they are the most
    work to produce. However, because they take so much work to do, there’s less competition
    among excellent tech books for a given topic, than there is for videos, articles,
    or even courses.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，你不会知道哪种方法更好，直到你尝试过。书籍是一个有趣的领域，因为它们听起来并不是非常有利可图，而且制作起来需要很多工作。然而，由于它们需要做很多工作，对于特定主题的优秀技术书籍来说，与视频、文章甚至课程相比，竞争更少。
- en: Run your one-person business like a proper business
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将你的单人企业经营得像一个正规企业
- en: If you think of yourself as a one-person business, how many people work here?
    One person, right?
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你把自己看作一个单人企业，这里有多少人在工作？一个人，对吧？
- en: Wrong.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 错误。
- en: Highly profitable one-person businesses work with several people so the person
    in the middle - you! - can leverage their time the best possible way. This means
    investing in people and tools to spend your time more efficient.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 高利润的单人企业与多人合作，这样中间的人 - 你！- 可以最大程度地利用他们的时间。这意味着投资于人员和工具，以更有效地利用你的时间。
- en: '**Buy tools that make you more productive.** In my case this means paying for
    [Grammarly](https://grammarly.com/?ref=blog.pragmaticengineer.com), [Canva](https://www.canva.com/?ref=blog.pragmaticengineer.com)
    or my note-taking tool ([Craft](https://www.craft.do/?ref=blog.pragmaticengineer.com)).
    I buy equipment like noise-cancelling headphones which helps me focus when writing,
    bought an ergonomic desk for home and also rent an office where I usually get
    things done more efficient.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**购买能提高你工作效率的工具。** 在我的情况下，这意味着支付[Grammarly](https://grammarly.com/?ref=blog.pragmaticengineer.com)、[Canva](https://www.canva.com/?ref=blog.pragmaticengineer.com)或我的笔记工具（[Craft](https://www.craft.do/?ref=blog.pragmaticengineer.com)）。我购买了一些设备，比如降噪耳机，帮助我在写作时集中注意力，购买了家里的人体工程学桌子，还租了一个办公室，我通常在那里更有效地完成工作。'
- en: '**Hire specialists for things that are not your core competencies.** My core
    competencies are networking with people, researching interesting topics on software
    engineering, and writing about these. Things I can do, but I''m not very good
    at include copyediting my writing, editing videos, and filing my tax records.
    So I hired contractors who help me with these tasks.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**为非核心竞争力的事情聘请专家。** 我的核心竞争力是与人交往，研究软件工程中有趣的主题，并撰写相关内容。我可以做的事情，但我不太擅长的包括编辑我的写作，编辑视频和整理税务记录。因此，我雇用了承包商来帮助我处理这些任务。'
- en: I believe that working with contractors is a partnership and invest in these
    relationships accordingly. The best contractors usually have too many clients
    and inevitably dump clients who don't treat them with respect, or who are not
    profitable ones. I aim to not be this client who gets dumped. Treating contractors
    as your equals and helping them where you can go a long way.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信与承包商合作是一种合作关系，并相应地投资于这些关系。最好的承包商通常有太多的客户，最终会放弃那些不尊重他们的客户，或者不是盈利性的客户。我希望不成为被放弃的客户。尊重承包商，帮助他们在你能帮助的地方，可以走得更远。
- en: Decide if you want to grow beyond a one-person business. Former MD [Ali Abdaal](https://www.youtube.com/channel/UCoOae5nYA7VqaXzerajD0lg?ref=blog.pragmaticengineer.com)
    started off as a one-person business. Today, he employs close to 20 people running
    Part-Time YouTube Academy, publishing courses and podcasts. In 2021, his business
    made [$4.8M in revenue](https://www.youtube.com/watch?v=Toz7XEsSH_o&ref=blog.pragmaticengineer.com).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 决定是否要超越独立经营的企业。前MD [Ali Abdaal](https://www.youtube.com/channel/UCoOae5nYA7VqaXzerajD0lg?ref=blog.pragmaticengineer.com)
    从一个独立经营的企业开始。如今，他雇用了近20人经营Part-Time YouTube Academy，发布课程和播客。2021年，他的企业创造了[$4.8M的收入](https://www.youtube.com/watch?v=Toz7XEsSH_o&ref=blog.pragmaticengineer.com)。
- en: Ali is one of the extremely transparent creators, which might be surprising
    to see. For example, he recorded an in-depth guide on [starting a YouTube channel
    and growing it to a professional business](https://www.youtube.com/watch?v=XpopyNZKYKw&ref=blog.pragmaticengineer.com).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 阿里是极其透明的创作者之一，这可能令人惊讶。例如，他录制了一部关于[如何开始YouTube频道并将其发展成专业业务的深度指南](https://www.youtube.com/watch?v=XpopyNZKYKw&ref=blog.pragmaticengineer.com)。
- en: 'However, looking through the lens of a successful business, Ali''s strategy
    makes perfect sense. He runs a B2C business where most of his revenue comes from
    three sources:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从成功企业的角度来看，阿里的策略是完全合理的。他经营着一个B2C业务，其中大部分收入来自三个来源：
- en: People buying his chort-based course for YouTube creators
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们购买他面向YouTube创作者的基于课程的课程
- en: People buying his courses on Skillshare
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们购买他在Skillshare上的课程
- en: Sponsorships
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赞助
- en: As a B2C business, being transparent on his numbers serves as a marketing channel,
    attracting people who aspire for similar success as Ali. These videos are both
    a sales funnel for his courses, and also an opportunity to run sponsored ads thanks
    to the large viewership.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家B2C企业，对他的数字透明化作为一种营销渠道，吸引了那些渴望像阿里一样取得成功的人。这些视频既是他课程的销售漏斗，也是由于庞大的观众群体而有机会进行赞助广告。
- en: 'What is worth noting about Ali is he decided early on that he will run a profitable,
    but not one-person business, and hired staff accordingly. Not all creators are
    one-person businesses. In fact, the most successful creators have large teams
    working with them in the background: except most of them are not as transparent
    about this as Ali is.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 关于阿里值得注意的是，他早早就决定他将经营一个盈利的企业，但不是一个独立经营的企业，并相应地雇用了员工。并非所有创作者都是独立经营的企业。事实上，最成功的创作者在幕后有大型团队与他们合作：只是大多数人没有像阿里那样透明。
- en: '**Prepare to take a risk**'
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**做好冒险的准备**'
- en: 'You can do all the research you want, but if you''ll never make a leap, you''ll
    never know if you could make it as a one-person business. A few things that help
    are these:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以进行所有的研究，但如果你从不跨出一步，你永远不会知道自己是否能成为一个独立经营的企业。有一些有助于此的事情包括：
- en: '**Build up a nest egg.** Save up as you work in tech, so you have a financial
    cushin to do something risky later on.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**储备一笔积蓄。** 在科技行业工作时储蓄，这样你就有一个财务垫来做一些冒险的事情。'
- en: '**Build side projects to learn more about yourself.** I have always done this,
    building [dozens of side projects over the years](https://twitter.com/GergelyOrosz/status/1504183533371285507?s=20&t=doJXqwakREVyTe0QIadyJQ&ref=blog.pragmaticengineer.com).'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开展副业项目以更多地了解自己。** 我一直这样做，多年来建立了[数十个副业项目](https://twitter.com/GergelyOrosz/status/1504183533371285507?s=20&t=doJXqwakREVyTe0QIadyJQ&ref=blog.pragmaticengineer.com)。'
- en: '**Consider small bets on the side**. Former Amazon engineer Daniel Vasallo
    is the pioneer of the small bets strategy for which he offers a course. Several
    engineers I know [took this course](https://dvassallo.gumroad.com/l/small-bets?ref=blog.pragmaticengineer.com)
    and started to do their own small bets approach.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑在一旁进行小赌注**。前亚马逊工程师丹尼尔·瓦萨洛是小赌注策略的先驱，他提供了一门课程。我认识的几位工程师[参加了这门课程](https://dvassallo.gumroad.com/l/small-bets?ref=blog.pragmaticengineer.com)，并开始采用他们自己的小赌注方法。'
- en: '**Build up unfair advantages**. As a one-person business, you''ll have to somehow
    stand out among the crowd of businesses offering similar things - advice, education,
    entertainment and so on. While you are working full-time, can you start to build
    out things that will become your unfair advantage? Former Gatsby engineer Josh
    Comeau had published on his blog well before launching his CSS course which made
    [$500K over the launch](https://www.indiehackers.com/post/launched-my-first-course-earned-over-us-500-000-ama-4382405cd5?ref=blog.pragmaticengineer.com).
    I [wrote this blog for 6 years](https://twitter.com/GergelyOrosz/status/1504183528933761029?s=20&t=zJerQm4gf9JRhiWBEWpf6w&ref=blog.pragmaticengineer.com)
    before launching [my newsletter](https://newsletter.pragmaticengineer.com/about?ref=blog.pragmaticengineer.com)
    off the back of the success of the blog.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建立不公平的优势**。作为一个独立经营的个体，你必须在提供类似服务的众多企业中脱颖而出 - 提供建议、教育、娱乐等。在你全职工作的同时，你能否开始构建将成为你不公平优势的事物？前
    Gatsby 工程师乔希·科莫在推出他的 CSS 课程之前就在他的博客上发表了文章，这使他在推出时赚取了[$500K](https://www.indiehackers.com/post/launched-my-first-course-earned-over-us-500-000-ama-4382405cd5?ref=blog.pragmaticengineer.com)。在取得博客成功的基础上，我在推出[我的新闻简报](https://newsletter.pragmaticengineer.com/about?ref=blog.pragmaticengineer.com)之前写了这篇博客6年。'
- en: '**Think of alternatives to one-person businesses**. Don''t box yourself into
    the idea that you *need* to start a one-person business. Keep the door open for
    other, even better, opportunities that might come your way.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**考虑一人经营业务的替代方案**。不要将自己局限于认为你*需要*开始一人经营业务的想法。为其他、甚至更好的机会敞开大门。'
- en: '**There is no one beaten path**'
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**没有一条被打破的道路**'
- en: The biggest surprise I had after leaving the corporate world is how little of
    a beaten path there is in succeeding as a one-person business.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 离开公司世界后我最大的惊喜是在作为一个独立经营的个体成功方面几乎没有一条被打破的道路。
- en: While working at Uber, my career options were clear. Get promoted as an individual
    contributor all the way to the Principal Engineer levels, or switch to the manager
    path and make it to Director, VP Engineering, or CTO one day.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在优步工作时，我的职业选择很明确。作为个人贡献者晋升到首席工程师级别，或者转向管理者道路，有朝一日成为总监、副总裁工程或首席技术官。
- en: As a one-person business, such career paths don't exist.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个独立经营的个体，这样的职业道路并不存在。
- en: 'It''s down to you to define what success looks like for you. And not only is
    it ok to think outside the box: the most successful creators consistently do this.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 由你来定义成功的样子。而且不仅可以打破常规：最成功的创作者一直在做这件事。
- en: Copying what works for others is a strategy, but I found more success by experimenting
    with new ideas, and doubling down on them when I feel they are doing well.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 复制他人成功的策略是一种方法，但我发现通过尝试新想法并在感觉良好时加倍努力取得更多成功。
- en: '**When you work for yourself, there are no rules, which is both scary, and
    a huge opportunity.** After years of working for corporate, this means you need
    to let go of old habits and embrace new ones.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**当你为自己工作时，没有规则，这既令人恐惧，也是一个巨大的机会。** 在为公司工作多年后，这意味着你需要放下旧习惯，拥抱新习惯。'
- en: If you make the leap, know that everything changes. As a result, you will, as
    well.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你迈出这一步，要知道一切都会改变。因此，你也会改变。
- en: You rarely hear about failures
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你很少听到失败的故事
- en: There is no shortage of success stories from people who seem to be successful
    "creators." I know plenty of people who have the right "vanity" metrics, but lack
    a meaningful business behind it. Even amongst the people who are perceived to
    be successful as "creators," only a subset of them have a sustainable business.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多成功故事来自那些看起来成功的“创作者”。我认识很多人拥有正确的“虚荣”指标，但缺乏有意义的业务支持。即使在被认为是成功的“创作者”中，只有其中的一小部分拥有可持续的业务。
- en: 'And then, there are the people who you rarely hear about: ones who gave building
    a one-person business a go, and it didn''t work out.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，还有那些你很少听说的人：那些尝试建立独立经营的个体，但最终失败了。
- en: 'I met a software engineer who, after working at a Fintech startup for 6 years
    as employee #1, decided to become an "indie hacker." For almost a year, he built
    a several businesses from the ground up. However, none of them took off. After
    a year, he returned to work at the same Fintech startup he left, and told me that
    while he was happy he gave the indie business a go, he realized that the reality
    was not as glamorous as he thought.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我遇到过一位软件工程师，在一家金融科技初创公司做了 6 年的第一名员工后，决定成为“独立开发者”。在将近一年的时间里，他从零开始建立了几家企业。然而，没有一家成功起飞。一年后，他回到了他离开的同一家金融科技初创公司工作，并告诉我，虽然他很高兴尝试了独立业务，但他意识到现实并不像他想象的那么光鲜。
- en: '**The stream of "success stories" can be deceiving in assessing how easy it
    is to build a sustainable business.** An unusually honest reflection on this comes
    from [a post on Hacker News](https://news.ycombinator.com/item?id=34103896&p=2&ref=blog.pragmaticengineer.com),
    where a software engineer writes:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**“成功故事”的连续流可以误导人们对于建立可持续业务的难易程度。** 一个异常诚实的反思来自于 [Hacker News 上的一篇帖子](https://news.ycombinator.com/item?id=34103896&p=2&ref=blog.pragmaticengineer.com)，一位软件工程师写道：'
- en: '"I''m writing this post because I''m done. I can''t do this anymore. After
    three failed attempts at building a successful startup and spending time institutionalized,
    I''m giving up on my entrepreneurship dreams. (...)'
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我写这篇帖子是因为我受够了。我再也无法继续了。在三次尝试建立成功创业公司失败后，并花费时间接受治疗，我放弃了我的创业梦想。（...）
- en: ''
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But it's not just the lack of success that's getting me down. It's also the
    constant stream of digital nomad influencers on Twitter who sell extremely distorted,
    rosy, and often times false dreams to indie entrepreneurs like myself. They make
    it seem like building a successful startup is easy and anyone can do it with the
    right mindset and a few key tips. But the reality is that it's not that simple.
    It's fucking hard and it takes more than just a positive attitude to make it.
    (...)
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但让我沮丧的不仅仅是缺乏成功。还有 Twitter 上不断涌现的数字游牧者，他们向像我这样的独立企业家销售极度扭曲、美好且常常虚假的梦想。他们让建立成功的创业公司看起来很容易，任何人只要有正确的心态和一些关键提示就能做到。但现实并不那么简单。这是非常困难的，不仅仅需要积极的态度。
- en: ''
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To all the indie hackers, hacker news, and Reddit readers out there, please
    don't be fooled by the false promises of digital nomad influencers. Building a
    startup is hard work and it takes time.
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对所有独立开发者、黑客新闻和 Reddit 读者，请不要被数字游牧者的虚假承诺所愚弄。创业是一项艰苦的工作，需要时间。
- en: 'One of the best pieces of advice, in response to this post, is [this one](https://news.ycombinator.com/item?id=34104278&ref=blog.pragmaticengineer.com):'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这篇帖子的回应中，最好的建议之一是 [这个](https://news.ycombinator.com/item?id=34104278&ref=blog.pragmaticengineer.com)：
- en: '"Having done several options -- entrepreneurship, job, internal entrepreneurship,
    and consulting, my advice:'
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “经过几种选择 -- 创业、工作、内部创业和咨询，我的建议是：
- en: ''
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Entrepreneurship isn''t a lifestyle. Stay in a job unless you have a good
    idea and are ready to execute.'
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 创业不是一种生活方式。除非你有一个好主意并准备执行。'
- en: ''
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Try your idea internally. Starting a new product in a company is easier than
    outside. It doesn''t have a $1B upside, but it has enough upside, in all respects
    (not just financial -- learning, credibility, etc.).'
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 在公司内部尝试你的想法。在公司内部启动新产品比在外部更容易。它没有 10 亿美元的上限，但在各个方面都有足够的上限（不仅仅是财务上的 -- 学习、信誉等）。'
- en: ''
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- If that doesn''t pan out, go external only once you''re pretty confident
    of success.'
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 如果这不行，只有在你相当有信心成功时才去外部。'
- en: ''
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'My experience is that entrepreneurship isn''t so much hard or take luck, as
    it takes a lot of groundwork:'
  id: totrans-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的经验是，创业并不是那么困难或需要运气，而是需要大量的基础工作：
- en: ''
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- You want a diverse set of skills. Management. Finance. Sales. Technical.
    Legal. Market research. Etc. It''s not a place for specialists, and it takes time
    to develop those skills. You also ought to enjoy (or at least not hate) most of
    them.'
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 你需要多样化的技能。管理。财务。销售。技术。法律。市场研究。等等。这不是专家的地方，需要时间来培养这些技能。你也应该喜欢（或至少不讨厌）其中大部分。'
- en: ''
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- You want good market timing, which comes with experience.'
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 你需要良好的市场时机，这需要经验。'
- en: ''
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- You want a good idea with traction. That''s where nights / weekends fit in.
    Nights / weekends don''t give enough time for a successful startup, but they give
    enough to do early prototyping.'
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 你需要一个有吸引力的好主意。这就是夜晚/周末的用武之地。夜晚/周末不足以为一个成功的创业公司提供足够的时间，但足够进行早期原型设计。'
- en: ''
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Doing a (failed) startup as a student is a good learning experience. I wish
    I had done it. I don't wish I had done it three times, or as an adult.
  id: totrans-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为学生做（失败的）创业是一个很好的学习经验。我希望我做过。我不希望我做过三次，或者作为一个成年人。
- en: ''
  id: totrans-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Oh, and selling false dreams is part of being a successful entrepreneur. You'll
    get zero customers if people think you're on the verge of going broke."
  id: totrans-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 售卖虚假梦想是成功企业家的一部分。如果人们认为你濒临破产，你将得不到任何客户。
- en: '**Even when a business takes off, it can take years.** Former Google engineer
    [Michael Lynch](https://mtlynch.io/?ref=blog.pragmaticengineer.com)''s story highlights
    how challenging it is to build a sustainable business. Michael [quit Google to
    work for himself](https://mtlynch.io/why-i-quit-google/?ref=blog.pragmaticengineer.com)
    in 2018 after he was passed on promotions 4 times straight. He has shared an annual
    review ever since, sharing his financial results (which is the amount he could
    pay himself a salary on):'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**即使一个企业起飞，也可能需要几年的时间。** 前谷歌工程师[迈克尔·林奇](https://mtlynch.io/?ref=blog.pragmaticengineer.com)的故事突显了建立可持续业务的挑战。2018年，迈克尔在连续4次未获晋升后辞去谷歌工作，开始为自己工作。自那时起，他每年都分享一次年度回顾，分享他的财务结果（这是他可以支付自己工资的金额）：'
- en: '[Year 1](https://mtlynch.io/solo-developer-year-1/?ref=blog.pragmaticengineer.com):
    -$20,000 (on $2,200 in revenue)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一年](https://mtlynch.io/solo-developer-year-1/?ref=blog.pragmaticengineer.com):
    -$20,000 (收入$2,200)'
- en: '[Year 2](https://mtlynch.io/solo-developer-year-2/?ref=blog.pragmaticengineer.com):
    -$2,400 (on $7,200 in revenue)'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第二年](https://mtlynch.io/solo-developer-year-2/?ref=blog.pragmaticengineer.com):
    -$2,400 (收入$7,200)'
- en: '[Year 3](https://mtlynch.io/solo-developer-year-3/?ref=blog.pragmaticengineer.com):
    -$3,900 (on $63,000 in revenue)'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第三年](https://mtlynch.io/solo-developer-year-3/?ref=blog.pragmaticengineer.com):
    -$3,900 (收入$63,000)'
- en: '[Year 4](https://mtlynch.io/solo-developer-year-4/?ref=blog.pragmaticengineer.com):
    +$14,500 (on $479,000 in revenue)'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第四年](https://mtlynch.io/solo-developer-year-4/?ref=blog.pragmaticengineer.com):
    +$14,500 (收入$479,000)'
- en: '[Year 5](https://mtlynch.io/solo-developer-year-5/?ref=blog.pragmaticengineer.com):
    +$6,000 (on $807,000 in revenue)'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第五年](https://mtlynch.io/solo-developer-year-5/?ref=blog.pragmaticengineer.com):
    +$6,000 (收入$807,000)'
- en: 'It took 4 years and half a dozen projects launched for Michael to find a product
    that took off - the hardware project [TinyPilot](https://tinypilotkvm.com/?ref=blog.pragmaticengineer.com).
    For the first 3 years, Michael could not afford to pay himself a salary: and it
    is by year 4-5, this trend seems like it could be changing (although he still
    does not pay himself).'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔花了4年时间，推出了半打项目，才找到了一个起飞的产品 - 硬件项目[TinyPilot](https://tinypilotkvm.com/?ref=blog.pragmaticengineer.com)。在前3年，迈克尔无法支付自己的工资：到了第4-5年，这种趋势似乎有所改变（尽管他仍然没有支付自己）。
- en: 'Starting a business has a very real opportunity cost. In the case of Michael,
    he gave up years of salary (and equity!) he could have earned by working at a
    place like Google for the uncertainty of finding product-market-fit and building
    a one-person business. At the same time, he gained the type of experience it''s
    hard to get by working as an employee: but he needed to fund this experience up
    front.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 创业有着非常真实的机会成本。对于迈克尔来说，他放弃了在像谷歌这样的地方工作所能赚取的多年工资（和股权！），去寻找产品市场契合度和建立一人企业的不确定性。与此同时，他获得了作为雇员很难获得的经验类型：但他需要提前资助这种经验。
- en: It's rare for people to be as transparent in how their business grows as Michael
    is - even though I suspect that most one-person businesses are more similar to
    what he is building.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 人们很少像迈克尔一样透明地展示他们的业务增长情况 - 尽管我怀疑大多数一人企业更类似于他正在建立的模式。
- en: '**Everyone''s path is unique: do what makes sense for *your* circumstances.**
    Treat success stories with context - and reasonable scepticism, and know that
    building a one-person business is a mix of spotting a market opportunity, executing
    on it, past experience and a lot of luck. Those who sell you "proven" ways to
    create a thriving business usually run a business of selling advice - which can
    itself be a good enough business, but not every customer will get the success
    they thought they pay for.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**每个人的道路都是独一无二的：做符合*你*情况的事情。** 对成功故事要有背景和合理的怀疑，要知道，建立一个一人企业是发现市场机会、执行、过去经验和很多运气的结合。那些向你推销“证明有效”的创业方法的人通常经营着一个出售建议的业务
    - 这本身可能是一个足够好的业务，但并不是每个客户都会得到他们认为付费得到的成功。'
- en: 'These are the observations I have, and I''ll close by *not* giving advice.
    You know your circumstances, the opportunities and risks around you: and you are
    in the best position to decide if it''s worth pursuing a business idea, experimenting
    with it on the side, or if it''s better to let it rest for now.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我所做的观察，最后*不*提供建议。您了解自己的情况，周围的机会和风险：您是最适合决定是否值得追求商业创意、在业余时间尝试，还是最好让其暂时休息。
- en: '*Thanks to* [*Loue Bacaj*](https://twitter.com/LBacaj?ref=blog.pragmaticengineer.com)
    *for reviewing this post and offering feedback. Louie quit his Director of Engineering
    job in Big Tech to start his creator journey which he regularly* [*tweets about*](https://twitter.com/LBacaj?ref=blog.pragmaticengineer.com)*.
    I thoroughly enjoyed his* [*Timeless Career Advice course*](https://lbacaj.gumroad.com/?ref=blog.pragmaticengineer.com)
    *which is unfiltered advice for software engineers and engineering managers.*'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢* [*Loue Bacaj*](https://twitter.com/LBacaj?ref=blog.pragmaticengineer.com)
    *审阅本文并提供反馈。Louie辞去了他在大型科技公司的工程总监职位，开始了他的创作者之旅，他经常* [*发推文*](https://twitter.com/LBacaj?ref=blog.pragmaticengineer.com)*。我非常喜欢他的*
    [*永恒职业建议课程*](https://lbacaj.gumroad.com/?ref=blog.pragmaticengineer.com) *，这是针对软件工程师和工程经理的未经过滤的建议。*'
