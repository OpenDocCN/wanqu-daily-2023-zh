- en: '[🌊](https://emojipedia.org/water-wave/) Surfing?'
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[🌊](https://emojipedia.org/water-wave/) 冲浪？'
- en: We carried two inflatable surfboards from Decathlon. One surf SUP and a 7’6
    normal board. While the sensations are different from normal surfboards they are
    pretty convenient to carry without having to put them on the roof.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从迪卡侬带了两个充气冲浪板。一个冲浪SUP和一个7'6普通板。虽然感觉与普通冲浪板不同，但它们非常方便携带，无需把它们放在车顶上。
- en: Japan offers a wide variety of waves along the coasts and I was lucky to surf
    in the prefectures of [Miyazaki](https://kumazen.com/surfing-in-hyuga-miyazaki/),
    Kagoshima, Oita, Shimane, Mie, Wakayama, Kanagawa, Tottori…
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 日本沿海提供各种各样的浪，我很幸运地在[宫崎](https://kumazen.com/surfing-in-hyuga-miyazaki/)、鹿儿岛、大分、岛根、三重、和歌山、神奈川、鸟取等县冲浪。
- en: 🔑 Renting?
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🔑 租赁？
- en: 'If you’re looking to visit Japan for a few weeks or want to experience a unique
    weekend, the company that built our van: [Dream Drive offers the rental of equipped
    vans](https://www.dreamdrive.life/booking/) from Tokyo and has good support for
    English-speaking customers.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在日本度过几周的时间或想体验独特的周末，我们的货车制造公司：[Dream Drive提供从东京出发的配备货车的租赁服务](https://www.dreamdrive.life/booking/)，并为讲英语的客户提供良好的支持。
- en: 🎎 Is van life popular in Japan?
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🎎 日本的房车生活受欢迎吗？
- en: There are actually a lot of people using camping cars and vans in Japan. While
    traditional camping is really popular with young people. Camping-car users are
    mostly retired people and can be mostly encountered in michi no eki across Japan.
    This way of traveling got even more popular with the Coronavirus as people try
    to avoid contact with others and are also popular for people owning dogs as there
    are few hotels allowing animals.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上在日本有很多人使用房车和货车露营。传统露营在年轻人中非常受欢迎。房车用户大多是退休人员，主要可以在日本各地的道之驿遇到。随着冠状病毒的传播，这种旅行方式变得更加流行，因为人们试图避免与他人接触，对于养狗的人也很受欢迎，因为很少有酒店允许携带动物。
- en: During weekends and national holidays, it can be hard to find space in popular
    parking and campgrounds.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末和国定假日，很难在热门停车场和露营地找到空间。
- en: 🎥 Discover on Youtube?
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🎥 在Youtube上发现？
- en: 'There are some nice content creators on Youtube showing how it is. I can recommend
    a few:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些在Youtube上展示这个过程的不错的内容创作者。我可以推荐一些：
- en: 📝 Paperwork?
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 📝 文书工作？
- en: If you live in Japan you’ll need to register an address. One thing unique to
    Japan is that you’ll need to have or rent a parking space in order to buy a vehicle.
    In our case, we had the luck to be able to register our address and vehicle at
    some family address.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在日本生活，你需要注册一个地址。日本独特的一点是，你需要拥有或租用一个停车位才能购买车辆。在我们的情况下，我们很幸运能够在一些家庭地址注册我们的地址和车辆。
- en: You’ll also need insurance for your car, we used [Tokio Nishido Marine](https://www.tokiomarine-nichido.co.jp/en/)
    which also offers support in English.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要为你的车辆购买保险，我们使用的是[Tokio Nishido Marine](https://www.tokiomarine-nichido.co.jp/en/)，他们也提供英文支持。
