- en: ✅ Diverse Nature
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 多样的自然景观
- en: ✅ Good food + cheap restaurants
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 美食+便宜餐厅
