  zh: '* * *'
- en: How do you end up living in a van?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你是如何开始在货车里生活的？
- en: I always love traveling, exploring, and camping. After spending the first corona
    year in Europe we decided to come back to Japan (mixed couple (European/Japanese)
    with a 1 year and a half kid). We already lived a few years in the Tokyo area
    but wanted to experience living in the countryside. As we didn’t know where. We
    thought that getting a van and going everywhere until we find our paradise is
    the solution. I always dreamt about the idea but..
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直热爱旅行、探索和露营。在欧洲度过了第一个冠状病毒年之后，我们决定回到日本（一个欧洲/日本混血夫妇，有一个一岁半的孩子）。我们已经在东京地区生活了几年，但想要体验在乡村生活。由于我们不知道去哪里，我们认为买一辆货车，到处走走，直到找到我们的天堂是解决方案。我一直梦想着这个想法，但是...
- en: 'It was a hard choice: moving in a van with a small kid, there was an upfront
    investment, changing our lifestyle…'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个艰难的选择：和一个小孩一起搬进货车，需要前期投资，改变我们的生活方式...
- en: But if I had to do the same choice again, I’ll do it for sure!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果我必须再做一次选择，我肯定会选择这样做！
- en: It’s definitely not for everyone! It’s sometimes super tiring but the magic
    of waking up every day in nature and discovering new places has no price.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对不适合每个人！有时候会非常累，但每天在大自然中醒来并发现新地方的魔力是无价的。
- en: What van do you use?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你使用的是哪种货车？
- en: We are the lucky owners of a [Kuma Q built by DreamDrive](https://www.dreamdrive.life/kuma-sales/).
    It’s based on the Toyota Hiace Super Long and we love it. The van features a full-size
    bed, a kitchen a ton of storage. The living size is quite small compared to USA/European
    vans but just enough for us to live and store our things. It’s also built with
    wood using natural paint which is pretty important for us living full-time with
    a small kid.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一辆由[DreamDrive制造的Kuma Q](https://www.dreamdrive.life/kuma-sales/)的幸运车主。它基于丰田海狮超长版，我们非常喜欢它。这辆货车配有一张全尺寸床，一个厨房和大量存储空间。与美国/欧洲的货车相比，生活空间相当小，但对我们来说足够居住和存放物品。它还采用木材制成，使用天然油漆，这对我们全职与小孩一起生活非常重要。
- en: '![](../Images/9988323b9f111f7e0540706f3e6a4f41.png)![](../Images/ed25d5c1b812021afb39be67e07cbf88.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9988323b9f111f7e0540706f3e6a4f41.png)![](../Images/ed25d5c1b812021afb39be67e07cbf88.png)'
- en: 'We added some temporary storage under the bed to store clothes/food and kid’s
    toys and here are some photos when it’s fully loaded:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在床下增加了一些临时存储空间，用于存放衣服/食物和孩子的玩具，这里是一些当它装满时的照片：
- en: '[![](../Images/4c8fb85a84e97a5b8204606774d9621f.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_000525513.jpg)[![](../Images/07857514ac9bddd1d475eb17ce5bc3a5.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_000907462.jpg)[![](../Images/5bd89f2d5db8091aaceecb13281c682f.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001006239.jpg)[![](../Images/4f289d52044d9bb1e056b40ddf8808cf.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001015078.jpg)[![](../Images/14f5cc5a568db264a21341dfea49cd33.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001305175.jpg)[![](../Images/f8b70e3cf094988d58842bcea04401c2.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001756684.jpg)[![](../Images/c3cc1507b928aea501d80954034bdb72.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001804359.jpg)[![](../Images/a98b9cf09243016c288941767f437a8f.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001830567.jpg)[![](../Images/e59ce448441034557732ab048abd773d.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001840877.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/4c8fb85a84e97a5b8204606774d9621f.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_000525513.jpg)[![](../Images/07857514ac9bddd1d475eb17ce5bc3a5.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_000907462.jpg)[![](../Images/5bd89f2d5db8091aaceecb13281c682f.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001006239.jpg)[![](../Images/4f289d52044d9bb1e056b40ddf8808cf.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001015078.jpg)[![](../Images/14f5cc5a568db264a21341dfea49cd33.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001305175.jpg)[![](../Images/f8b70e3cf094988d58842bcea04401c2.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001756684.jpg)[![](../Images/c3cc1507b928aea501d80954034bdb72.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001804359.jpg)[![](../Images/a98b9cf09243016c288941767f437a8f.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001830567.jpg)[![](../Images/e59ce448441034557732ab048abd773d.png)](https://kumazen.com/wp-content/uploads/2023/02/PXL_20221114_001840877.jpg)'
- en: In the evening we move the baby seat to the front passenger seat and put the
    behind seat flat. We use it as a tatami area when eating on a small camping table.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 晚上我们将婴儿座椅移到前排副驾驶座，并将后排座椅放平。我们在小露营桌上用餐时将其用作榻榻米区域。
- en: To see what campers and vans are usually used in Japan you can check [Camp no
    Fuji](https://www.campnofuji.jp/search/search.php?view=1&body=9&sort=publish2&shop=&shopname=&maker=&name=&priceL=0&priceH=0&mission=&nenshikiL=0&nenshikiH=0&color=&oil=&motor=&keyword=&exhaustL=0&exhaustH=0).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解日本通常使用的露营车和房车，可以查看[富士露营](https://www.campnofuji.jp/search/search.php?view=1&body=9&sort=publish2&shop=&shopname=&maker=&name=&priceL=0&priceH=0&mission=&nenshikiL=0&nenshikiH=0&color=&oil=&motor=&keyword=&exhaustL=0&exhaustH=0)。
- en: Where do you travel?
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你去哪里旅行？
- en: We mainly travel along the coasts and through mountains always avoiding big
    cities. Japan offers a super rich nature, small villages that conserve their unique
    atmosphere with little shops and restaurants ready to warm you up. Even if we
    tend to never sleep 2 times at the same place, we travel slowly to get time to
    work and explore a lot by walking to discover the small details.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们主要沿着海岸线和穿越山脉旅行，总是避开大城市。日本提供了丰富多样的自然风光，小村庄保留着独特的氛围，有着小商店和餐馆随时为您取暖。即使我们倾向于不在同一地点连续睡觉两次，但我们旅行缓慢，有时间工作和步行探索，发现小细节。
- en: Our favorite prefectures are Miyazaki, Oita, Yamaguchi, and Shimane.. We unfortunately
    didn’t have time to explore the north yet.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最喜欢的县是宫崎、大分、山口和岛根。不幸的是，我们还没有时间去探索北部。
- en: Where do you sleep?
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你在哪里睡觉？
- en: 'We usually spend nights in 3 type of places depending on where we are and which
    is the best:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常根据所在地和最佳选择在3种不同类型的地方过夜：
- en: Free public parking (70%)
  id: totrans-28
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 免费公共停车场（70%）
- en: Most of our nights are spent on free public parking that often has toilets.
    They are often stated near parks, beaches, rivers, and tourist attractions.. We
    often find ourselves being the only one spending the night there. We usually park
    just before sunset and leave after breakfast and don’t settle anything out of
    the van while using them.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数夜晚我们都在免费的公共停车场过夜，这些停车场通常设有厕所。它们通常位于公园、海滩、河流和旅游景点附近。我们经常发现自己是唯一在那里过夜的人。我们通常在日落前停车，早餐后离开，使用时不会在车里安排任何事情。
- en: Campgrounds (20%)
  id: totrans-30
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 露营地（20%）
- en: There is a lot of camping in Japan that accepts camper vans and RVs. We only
    use campsites when we find ones with great natural spaces. We usually avoid weekends
    and spend several days in a row so we can relax, set up outdoor tables/chairs,
    and tarp and grill things on our BBQ.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本有很多接受房车和房车的露营地。我们只在找到有很好自然空间的露营地时使用。我们通常避开周末，连续几天放松身心，设置户外桌椅、篷布，并在烧烤架上烧烤。
- en: Camping in Japan can be expensive thought but are also a great opportunity to
    dump trash and refill/empty the water.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本露营可能会很昂贵，但也是处理垃圾和补充/清空水的好机会。
- en: Michi no eki (10%)
  id: totrans-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 道之驿（10%）
- en: Michi no Eki (道の駅) are roadside stations that you can find everywhere in Japan.
    In the countryside, they are often seen as a hub that connects local people and
    travelers with some shops offering local products, and restaurants. Some of those
    even have public baths (onsen 温泉). Even if they often offer a lot of comforts.
    they can get really crowded and noisy on weekends. A lot of truck drivers or young
    people spend all night with their engines on while sleeping/watching movies on
    their cellphone. We also once woke up in the middle of a car meeting on a Saturday
    night while it was empty when we went to bed..
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 道之驿（Michi no Eki）是日本各处都能找到的路边站。在乡村地区，它们通常被视为连接当地人和旅行者的中心，一些商店提供当地产品和餐厅。有些甚至有公共浴池（温泉）。尽管它们经常提供很多舒适设施，但在周末可能会变得非常拥挤和嘈杂。很多卡车司机或年轻人在睡觉/看手机时整晚都开着引擎。有一次我们在周六晚上醒来时发现是车辆聚会，而我们睡觉时它是空的..
- en: '* * *'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When we find good offers or the weather gets hard for several days we don’t
    hesitate to stay in Ryokans found on booking.com. It’s also a good way to relax
    and have food made for you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们发现好的优惠或天气连续几天恶劣时，我们毫不犹豫地住在通过booking.com找到的旅馆。这也是放松和享用为您准备的食物的好方法。
- en: 'When visiting big cities like Osaka, Kyoto: we stay in short-term rental apartments/houses
    found on booking.com/Airbnb'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当访问大城市如大阪、京都时：我们会住在通过booking.com/Airbnb找到的短期租赁公寓/房屋。
- en: 'Here are a few links that have good resources for places to sleep:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些有关睡觉地点的好资源链接：
- en: 🚽Toilets?
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🚽 厕所？
- en: Our van doesn’t have toilets, considering how difficult it is to dump trash
    I wouldn’t recommend using your own toilets while traveling. Japan has a lot of
    free public toilets. They are usually really clean and can be found in public
    parking, Michi no eki or convenience stores. When sleeping in nature we do sometimes
    pee outside.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的货车没有厕所，考虑到处理垃圾的困难，我不建议在旅行时使用自己的厕所。日本有很多免费的公共厕所。它们通常非常干净，可以在公共停车场、道之驿或便利店找到。在大自然中睡觉时，我们有时会在外面小便。
- en: An empty water bottle/adult diaper can sometimes be useful in the middle of
    the night to avoid putting on your clothes/shoes and exiting the van in the cold
    weather.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在半夜，一个空水瓶/成人尿布有时可能会很有用，避免穿上衣服/鞋子在寒冷的天气中离开货车。
- en: '[Japanese toilets are amazing and you can check some of my best findings here](https://kumazen.com/?p=13).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[日本的厕所很棒，你可以在这里查看一些我发现的最好的](https://kumazen.com/?p=13)。'
- en: 🚮 Trash?
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🚮 垃圾？
- en: Japan has a lot of rules for trash sorting and it can be sometimes hard to deal
    with trash. We recommend throwing things little by little as soon as you encounter
    trash. We had some tricky situations as baby diapers are quite smelly and Japanese
    food is often wrapped in a lot of plastics. Some prefectures/towns have strict
    policies and it’s hard to find places to throw away things legally. Convenience
    stores have also trash box you may use but keep in mind that they are only intended
    for products from the store itself.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 日本有很多垃圾分类规定，有时处理垃圾可能会很困难。我们建议一点点地处理垃圾，一旦遇到垃圾就立即处理。有些棘手的情况，比如婴儿尿布很臭，日本食品通常包装在很多塑料中。一些县/城市有严格的政策，很难找到合法丢弃物品的地方。便利店也有垃圾箱可供使用，但请记住，它们只用于存放店内产品。
- en: On paid freeways service areas there are always trash boxes. We found ourselves
    sometimes taking the freeway just for the goal to empty our bags..
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在收费高速公路服务区总是有垃圾箱。有时我们发现自己有时只是为了清空袋子而走高速公路..
- en: 🚰 Water?
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🚰 水？
- en: 'It has been pretty easy to find clean water. We have a 23L reserve of clean
    water that we mainly use for dishwashing. You can often find water taps near beaches,
    parks, or behind public toilet buildings. It may be interesting to [buy a key
    for using water taps](https://www.amazon.co.jp/-/en/Kakudai-9007-Shared-Water-Plug/dp/B001D7DNT4/ref=sr_1_2?crid=27R5YM3PJXYEB&keywords=%E6%B0%B4%E9%81%93+%E9%8D%B5&qid=1675744788&sprefix=water+tap+ke%2Caps%2C285&sr=8-2)
    as they are often removed (you could get in trouble for doing so..):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 找到干净的水相当容易。我们有一个23升的干净水储备，主要用于洗碗。你经常可以在海滩、公园或公共厕所建筑后找到水龙头。购买使用水龙头的钥匙可能会很有趣，因为它们经常被拆除（这样做可能会惹麻烦..）：
- en: In case you don’t find free water, campings always have it.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果找不到免费水源，露营地总是有的。
- en: We drink and cook using water from bottles bought in supermarkets/drug stores.
    (Water is way cheaper in big supermarkets than in convenience stores).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喝水和烹饪时使用从超市/药店购买的瓶装水。（大型超市的水比便利店便宜得多）。
- en: Our dirty water tank is 23L too and we empty it most of the time in rain drains.
    The water only contains tiny food/ecologic dish soap.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的污水箱也是23升，我们大多数时候都把它倒入雨水排水口。水中只含有微小的食物/生态洗洁精。
- en: 🔌 Electricity?
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🔌 电力？
- en: Our van has 2 Lithium 100AH batteries and a solar panel. As we drive often and
    Japan is a country pretty sunny we never had a problem so far staying charged.
    The biggest energy consumption we have is a small rice cooker and laptops.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的面包车有两块100AH锂电池和一个太阳能电池板。由于我们经常驾驶，而且日本是一个阳光充足的国家，到目前为止我们从未遇到过充电问题。我们最大的能源消耗是一个小电饭锅和笔记本电脑。
- en: 🛁 Bathing?
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🛁 洗澡？
- en: Same as toilets we don’t have any showers in the van. We do have an external
    shower that we only use for small washing after the beach. Japan offers a lot
    of Onsens and Sentos. You can also sometimes visit Ryokan baths as a day visitor,
    or find onsens in remote nature..  Here is a website in Japanese that list some
    [mixed onsens often free and located in complete nature](https://www.food-travel.jp/).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 与厕所一样，我们的面包车里也没有淋浴设施。我们有一个外部淋浴，只在海滩洗澡后使用。日本有很多温泉和公共浴池。有时你也可以作为日间访客参观旅馆的浴池，或在偏远的自然环境中找到温泉..
    这是一个列出一些[位于完全自然环境中的混合温泉，通常是免费的](https://www.food-travel.jp/)的日语网站。
- en: We usually don’t bathe every day and listen to our body’s needs. It’s easier
    to stay clean during the winter than in summer which can be really hot and humid.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常不每天都洗澡，而是倾听身体的需求。在冬天比夏天更容易保持清洁，夏天可能会非常炎热潮湿。
- en: In case it’s hard to find a public bath you can always opt-in for a visit to
    some Manga Cafe. They are located everywhere in Japan even in small cities and
    are open 24/24 and often have a shower. (the atmosphere can be creepy for a family
    visit as it’s often only males staying there reading books and browsing the internet
    in silence..)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果很难找到公共浴池，你总是可以选择去漫画咖啡馆。它们在日本随处可见，即使在小城市也有，而且24小时营业，通常有淋浴设施。（对于家庭来说，氛围可能有点诡异，因为通常只有男性在那里阅读书籍，安静地浏览互联网..）
- en: 👘 Laundry?
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 👘 洗衣服？
- en: We use coin laundries and wash and dry everything at the same time and come
    back later. We have 2 sets of bed sheets and are quite minimalist with the clothes
    we wear ourselves.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用投币式洗衣店，一次洗涤和烘干所有衣物，然后过一会再回来取。我们有两套床单，对于自己穿的衣服也相当简约。
- en: 🍛 Food?
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🍛 食物？
- en: We often skip breakfast and just enjoy a cup of coffee. The drip bags are super
    convenient to use as we only have to make hot water and take a cup out. Those
    single-use coffee sets are amazing for camping in general.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常不吃早餐，只享受一杯咖啡。滴滤袋非常方便使用，因为我们只需烧开水，拿出一杯即可。这些一次性咖啡套装对露营非常方便。
- en: At lunch, we often eat at restaurants. Japanese restaurants often offer cheap
    sets full of different ingredients. They are often cheaper than what you’d pay
    for buying everything plus you can relax and discover new foods from different
    prefectures..
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 午餐时，我们经常在餐馆吃饭。日本餐馆经常提供价格便宜的套餐，里面有各种不同的食材。它们通常比你自己购买所有食材要便宜，而且你可以放松身心，发现来自不同县的新食物..
- en: In the evening we always cook inside the van. In Japan, sunset is pretty early
    compared to the rest of the world so we enjoy long evenings relaxing, cooking,
    and eating with the family. We mainly used one pan, a Staub pot, a small rice
    cooker, and a portable gas stove.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 晚上我们总是在面包车里做饭。在日本，与世界其他地方相比，日落时间相当早，所以我们享受漫长的晚上与家人一起放松、做饭和吃饭。我们主要使用一个平底锅、一个Staub锅、一个小电饭锅和一个便携式燃气炉。
- en: One useful tip to save cooking time is to cut a lot of vegetables and put them
    together with different meat/spices in several Ziplocs in the fridge. It reduces
    cooking time and storage space as every meat/fish is always packed in a lot of
    plastics. You can then eat for a few meals just by cooking the content of your
    ziplock in the pan and mix with some rice.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一个节省烹饪时间的有用提示是切很多蔬菜，然后将它们与不同的肉类/香料一起放在冰箱里的几个Ziplocs中。这样可以减少烹饪时间和存储空间，因为每种肉类/鱼类总是包装在很多塑料袋中。然后你可以通过在平底锅中烹饪Ziplock中的内容并与一些米饭混合来连续几顿饭。
- en: 👮 Safety?
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 👮 安全？
- en: We never had any issues with safety as opposed to Europe where I would dare
    to let a laptop and camera in a car. While sleeping in normal parking I think
    it is important to keep discrete so people will not bother you and you will not
    annoy anyone.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在安全方面，我们从未遇到任何问题，与欧洲相比，我敢在车里放笔记本电脑和相机。在普通停车场睡觉时，我认为保持低调很重要，这样人们就不会打扰你，你也不会惹恼任何人。
- en: In Japan, safety needs special care when it comes to nature. Keep in mind that
    earthquakes and heavy rains can be quite dangerous and you should always know
    how to get to safety when you arrive in a new spot or not stay in your car during
    strong conditions.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本，安全在自然方面需要特别注意。请记住，地震和暴雨可能非常危险，当你到达一个新地点时，你应该始终知道如何安全撤离，或者在恶劣条件下不要呆在车内。
- en: 'In some areas, it is also important to keep an eye on wildlife: Japan has a
    lot of bears, monkeys, snakes, and insects you should keep an eye on.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些地区，也很重要要注意野生动物：日本有很多熊、猴子、蛇和昆虫，你应该留心。
- en: ☀️ Climate?
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ☀️ 气候？
- en: Most of Japan is best visited from September to November and March to July.
    Summer can be really hot unless you go to the alps or Hokkaido (north) and winter
    can be really cold, especially in January/February. During those summer months,
    we traveled back to Europe and plan to stay in some hot places during the early
    year (January/February).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分日本最适合在九月至十一月和三月至七月访问。夏天可能会非常炎热，除非你去阿尔卑斯山区或北海道（北部），冬天可能会非常寒冷，特别是在一月/二月。在那些夏季月份，我们回到欧洲旅行，并计划在年初（一月/二月）在一些炎热的地方逗留。
- en: It is important to have a heater in your van (like a Webasto) for enjoying January
    to March and good ventilation for the rest of the year (MaxFan).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的房车里安装一个取暖器（比如Webasto），可以让你在一月到三月享受温暖，而在其余时间保持良好通风（MaxFan）也很重要。
- en: 'As specified inside of the safety part: it is essential to monitor weather
    events such as typhoons as they can be dangerous for people and goods.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如安全部分所述：监控台风等天气事件至关重要，因为它们对人和物品都可能构成危险。
- en: 👶 Living with a child?
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 👶 和孩子一起生活？
- en: Before moving into our van I thought that would be the only reason for our experience
    to fail. But kids are amazing at adapting to any environment!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在搬进我们的房车之前，我认为这将是我们经历失败的唯一原因。但孩子们在适应任何环境方面表现得很出色！
- en: Being 3 in such a small place is a challenge but has also a lot of benefits.
    While a growing kid that starts to walk, discover things will touch everything
    and try to make experiments when you just want to have some sleep or a safe drive.
    But that’s the same at home… It has been an amazing gift to be able to let our
    child explore nature, and walk on beaches every morning while we drink coffee.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此狭小的空间里生活三口之家是一个挑战，但也有很多好处。当一个正在学步的孩子开始探索事物，触摸一切，试验时，而你只想安心睡觉或安全驾驶时，这是一个挑战。但在家里也是一样的...
    能够让我们的孩子探索大自然，每天早晨在海滩上散步，对我们来说是一份惊人的礼物。
- en: Being all 3 together in such a small place is challenging but helps us be more
    connected to each other.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此狭小的空间里三口之家在一起是具有挑战性的，但有助于我们更加紧密地联系在一起。
- en: 💻 Work?
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 💻 工作？
- en: I do work as a software engineer remotely. Fortunately, I love what I’m doing
    and I am my own boss so I can adapt my workload to our rhythm. I don’t hesitate
    to enjoy nice places/weather while working a lot; early in the mornings while
    the girls still sleep, and when we settle somewhere. I would honestly not recommend
    living in a van with family if you can’t arrange your work schedule completely
    to what you want.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一名远程软件工程师。幸运的是，我热爱我的工作，我是自己的老板，所以我可以根据我们的节奏调整我的工作量。我喜欢在美好的地方/天气中工作很多；在早晨女孩们还在睡觉时，以及当我们安顿下来时。如果你不能完全安排你的工作时间表以适应你的需求，我真的不建议与家人一起住在房车里。
- en: 🚗 Driving?
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🚗 开车？
- en: Driving in Japan is really smooth. People are less aggressive than in Europe,
    directions are available nearly everywhere in English and Google Maps works great!
    You can access a lot of remote places by car and often be able to drive/park on
    beaches.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本开车非常顺畅。人们比欧洲人更不具侵略性，几乎到处都有英文指示，而且谷歌地图运作良好！你可以通过汽车访问许多偏远地区，通常可以开车/停车在海滩上。
- en: 'We rarely use the freeway in our daily life as we enjoy taking time, but you
    should definitely have an ETC card that enables paying tolls without stopping:
    also some entrances/exits are ETC only.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在日常生活中很少使用高速公路，因为我们喜欢花时间，但你绝对应该有一张ETC卡，可以在不停车的情况下支付过路费：有些入口/出口只接受ETC支付。
- en: A van/RV can be quite challenging to drive through some narrow countryside roads/towns.
    It’s important to always take time and not feel stressed and you’ll manage to
    get anywhere safely.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一辆货车/房车在一些狭窄的乡村道路/城镇中驾驶可能会很具挑战性。重要的是要时刻保持冷静，不要感到压力，这样你就能安全到达任何地方。
- en: 'Also when using Google Maps in the countryside: if you happen to make a mistake
    it is often better to directly do a U-turn as the navigation often tends to correct
    your mistake by making you go through sketchy/narrow roads'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在乡村使用Google地图时：如果你犯了错误，最好直接掉头，因为导航经常会通过让你经过狭窄/危险的道路来纠正你的错误。
- en: 🏕️ Favorite campsites/parking?
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 🏕️ 最喜欢的露营地/停车场？
- en: ⛽ Gas?
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ⛽ 加油？
- en: Our van uses diesel and averages 10.5km/L with a 580km range which is not that
    bad considering the power, size, and weight. We never had any problem finding
    diesel even in remote places.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的货车使用柴油，平均油耗为10.5公里/升，续航里程为580公里，考虑到动力、尺寸和重量，这并不算太糟糕。我们从未在偏远地区找不到柴油。
