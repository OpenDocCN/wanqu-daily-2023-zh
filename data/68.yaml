- en: 🕊️Freedom?
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 🕊️自由？
- en: Japan might be one the best country for van life in the world. It is because
    you get complete freedom on where you sleep and don’t have to worry about safety.
    This freedom has a price and comes with having to respect your surrounding at
    all times. Japanese culture has a lot of rules and as foreigners (from a different
    country or even Japanese from different areas) it is important to not bother others,
    keeping things cleaner than when you found them, offering a smile or a delicate
    bow…
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 日本可能是世界上最适合搭建房车生活的国家之一。这是因为你可以完全自由地选择睡觉的地方，而不必担心安全问题。这种自由是有代价的，需要时刻尊重周围环境。日本文化有很多规则，作为外国人（来自不同国家甚至日本不同地区的人），重要的是不要打扰他人，保持事物比你发现时更干净，提供微笑或一个谦恭的鞠躬...
