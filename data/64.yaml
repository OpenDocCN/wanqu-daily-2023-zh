  type: TYPE_IMG
  zh: '![英特尔和戈登和贝蒂·摩尔基金会宣布，公司联合创始人戈登·摩尔于2023年3月24日去世，享年94岁。 (来源：英特尔公司)](../Images/3d9e25a57f2d8d0ae02b3d036775cd17.png)'
- en: 'Intel and the Gordon and Betty Moore Foundation announced that company co-founder
    Gordon Moore died on March 24, 2023, at the age of 94\. (Credit: Intel Corporation)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔和戈登和贝蒂·摩尔基金会宣布，公司联合创始人戈登·摩尔于2023年3月24日去世，享年94岁。 (来源：英特尔公司)
- en: The foundation reported he died peacefully on Friday, March 24, 2023, surrounded
    by family at his home in Hawaii.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基金会报告称，他于2023年3月24日星期五在夏威夷家中与家人团聚时平静离世。
- en: Moore and his longtime colleague Robert Noyce founded Intel in July 1968\. Moore
    initially served as executive vice president until 1975, when he became president.
    In 1979, Moore was named chairman of the board and chief executive officer, posts
    he held until 1987, when he gave up the CEO position and continued as chairman.
    In 1997, Moore became chairman emeritus, stepping down in 2006.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摩尔和他的长期同事罗伯特·诺伊斯于1968年7月创立了英特尔。摩尔最初担任执行副总裁，直到1975年成为总裁。1979年，摩尔被任命为董事长兼首席执行官，这些职位他一直担任到1987年，当时他放弃了首席执行官职位并继续担任董事长。1997年，摩尔成为名誉董事长，于2006年辞职。
- en: '**More:** [Gordon Moore at Intel](https://www.intel.com/content/www/us/en/newsroom/home.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多信息：** [戈登·摩尔在英特尔](https://www.intel.com/content/www/us/en/newsroom/home.html)'
- en: During his lifetime, Moore also dedicated his focus and energy to philanthropy,
    particularly environmental conservation, science and patient care improvements.
    Along with his wife of 72 years, he established the Gordon and Betty Moore Foundation,
    which has donated more than $5.1 billion to charitable causes since its founding
    in 2000.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的一生中，摩尔还将他的关注和精力致力于慈善事业，特别是环境保护、科学和改善患者护理。与他的72年妻子一起，他成立了戈登和贝蒂·摩尔基金会，自2000年成立以来已向慈善事业捐赠超过51亿美元。
- en: “Those of us who have met and worked with Gordon will forever be inspired by
    his wisdom, humility and generosity,” reflected foundation president Harvey Fineberg.
    “Though he never aspired to be a household name, Gordon’s vision and his life’s
    work enabled the phenomenal innovation and technological developments that shape
    our everyday lives. Yet those historic achievements are only part of his legacy.
    His and Betty’s generosity as philanthropists will shape the world for generations
    to come.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “那些与戈登见过面并与他共事的人将永远受到他的智慧、谦逊和慷慨的启发，” 基金会主席哈维·芬伯格反思道。“尽管他从未渴望成为家喻户晓的名字，但戈登的愿景和他一生的工作使得那些塑造我们日常生活的惊人创新和技术发展成为可能。然而，这些历史性成就只是他遗产的一部分。他和贝蒂作为慈善家的慷慨将影响世界几代人。”
- en: Pat Gelsinger, Intel CEO, said, “Gordon Moore defined the technology industry
    through his insight and vision. He was instrumental in revealing the power of
    transistors, and inspired technologists and entrepreneurs across the decades.
    We at Intel remain inspired by Moore’s Law, and intend to pursue it until the
    periodic table is exhausted. Gordon’s vision lives on as our true north as we
    use the power of technology to improve the lives of every person on Earth. My
    career and much of my life took shape within the possibilities fueled by Gordon’s
    leadership at the helm of Intel, and I am humbled by the honor and responsibility
    to carry his legacy forward.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔CEO帕特·盖尔辛格说：“戈登·摩尔通过他的洞察力和远见定义了科技行业。他在揭示晶体管的力量方面发挥了重要作用，激励了几十年来的技术人员和企业家。我们在英特尔仍然受到摩尔定律的启发，并打算追求到元素周期表耗尽。戈登的愿景作为我们的真正北极星，我们利用技术的力量改善地球上每个人的生活。在英特尔掌舵的领导下，我的职业和生活的许多方面都在戈登的领导下塑造，我对继续传承他的遗产感到荣幸和责任重大。”
- en: Frank D. Yeary, chairman of Intel’s board of directors, said, “Gordon was a
    brilliant scientist and one of America’s leading entrepreneurs and business leaders.
    It is impossible to imagine the world we live in today, with computing so essential
    to our lives, without the contributions of Gordon Moore. He will always be an
    inspiration to our Intel family and his thinking at the core of our innovation
    culture.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔董事会主席弗兰克·D·耶里说：“戈登是一位杰出的科学家和美国领先的企业家和商业领袖。很难想象我们今天生活的世界，没有戈登·摩尔的贡献，计算对我们的生活如此重要。他将永远是我们英特尔大家庭的灵感来源，他的思想是我们创新文化的核心。”
- en: Andy Bryant, former chairman of Intel’s board of directors, said, “I will remember
    Gordon as a brilliant scientist, a straight-talker and an astute businessperson
    who sought to make the world better and always do the right thing. It was a privilege
    to know him, and I am grateful that his legacy lives on in the culture of the
    company he helped to create.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔董事会前主席安迪·布莱恩特说：“我将记住戈登是一位杰出的科学家、直言不讳的人和一位精明的商人，他致力于让世界变得更好，并始终做正确的事情。认识他是一种荣幸，我很感激他的遗产在他帮助创建的公司的文化中延续。”
- en: Prior to establishing Intel, Moore and Noyce participated in the founding of
    Fairchild Semiconductor, where they played central roles in the first commercial
    production of diffused silicon transistors and later the world’s first commercially
    viable integrated circuits. The two had previously worked together under William
    Shockley, the co-inventor of the transistor and founder of Shockley Semiconductor,
    which was the first semiconductor company established in what would become Silicon
    Valley. Upon striking out on their own, Moore and Noyce hired future Intel CEO
    Andy Grove as the third employee, and the three of them built Intel into one of
    the world’s great companies. Together they became known as the “Intel Trinity,”
    and their legacy continues today.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建英特尔之前，摩尔和诺伊斯参与了费尔柴尔德半导体公司的创立，在那里他们在扩散硅晶体管的第一次商业生产以及后来世界上第一个商业可行的集成电路中发挥了核心作用。两人此前曾在威廉·肖克利（晶体管共同发明人和肖克利半导体公司创始人）的领导下共事，后者是硅谷的第一家半导体公司。在他们自立门户后，摩尔和诺伊斯聘请了未来的英特尔CEO安迪·格罗夫作为第三名员工，他们三人将英特尔建设成为世界上伟大的公司之一。他们一起被称为“英特尔三巨头”，他们的遗产至今仍在延续。
- en: In addition to Moore’s seminal role in founding two of the world’s pioneering
    technology companies, he famously forecast in 1965 that the number of transistors
    on an integrated circuit would double every year – a prediction that came to be
    known as Moore’s Law.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了摩尔在创立两家世界领先的科技公司中的重要作用外，他还在1965年著名地预测，集成电路上的晶体管数量将每年翻一番 - 这一预测后来被称为摩尔定律。
- en: “All I was trying to do was get that message across, that by putting more and
    more stuff on a chip we were going to make all electronics cheaper,” Moore said
    in a 2008 interview.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我当时只是试图传达这个信息，通过在芯片上放更多的东西，我们将使所有的电子产品更便宜，”摩尔在2008年的一次采访中说道。
- en: With his 1965 prediction proven correct, in 1975 Moore revised his estimate
    to the doubling of transistors on an integrated circuit every two years for the
    next 10 years. Regardless, the idea of chip technology growing at an exponential
    rate, continually making electronics faster, smaller and cheaper, became the driving
    force behind the semiconductor industry and paved the way for the ubiquitous use
    of chips in millions of everyday products.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着他1965年的预测被证明正确，1975年，摩尔修改了他的估计，认为未来10年集成电路上的晶体管数量将每两年翻一番。无论如何，芯片技术呈指数增长，不断使电子产品变得更快、更小、更便宜的想法成为半导体行业的推动力，并为数百万日常产品中芯片的普遍使用铺平了道路。
- en: In 2022, Gelsinger [announced the renaming](https://www.intel.com/content/www/us/en/newsroom/news/intel-marks-grand-opening-3b-factory-expansion-oregon.html)
    of the Ronler Acres campus in Oregon – where Intel teams develop future process
    technologies – to Gordon Moore Park at Ronler Acres. The RA4 building that’s home
    for much of Intel’s Technology Development Group was also renamed The Moore Center
    along with its café, The Gordon.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，Gelsinger [宣布将](https://www.intel.com/content/www/us/en/newsroom/news/intel-marks-grand-opening-3b-factory-expansion-oregon.html)
    俄勒冈州Ronler Acres校园的更名为戈登·摩尔公园。RA4大楼，是英特尔技术开发团队的所在地，也更名为摩尔中心，其咖啡厅也更名为戈登。
- en: “I can think of no better way to honor Gordon and the profound impact he’s had
    on this company than by bestowing his name on this campus,” Gelsinger said at
    the event. “I hope we did you proud today, Gordon. And the world thanks you.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我想不出有什么更好的方式来纪念戈登以及他对这家公司产生的深远影响，而不是将他的名字赋予这个校园，” Gelsinger在活动中说道。“我希望我们今天让你感到自豪，戈登。全世界感谢你。”
- en: Gordon Earle Moore was born in San Francisco on Jan. 3, 1929, to Walter Harold
    and Florence Almira “Mira” (Williamson) Moore. Moore was educated at San Jose
    State University, the University of California at Berkeley, and the California
    Institute of Technology, where he was awarded a Ph.D. in chemistry in 1954.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 戈登·厄尔·摩尔于1929年1月3日出生在旧金山，父亲是沃尔特·哈罗德，母亲是弗洛伦斯·阿尔米拉“米拉”（威廉森）摩尔。摩尔在圣何塞州立大学、加利福尼亚大学伯克利分校以及加州理工学院接受教育，1954年获得化学博士学位。
- en: He started his research career at the Johns Hopkins Applied Physics Laboratory
    in Maryland. He returned to California in 1956 to join Shockley Semiconductor.
    In 1957, Moore co-founded Fairchild Semiconductor, a division of Fairchild Camera
    and Instrument, along with Robert Noyce and six other colleagues from Shockley
    Semiconductor. Eleven years later, Moore and Noyce co-founded Intel.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他在马里兰州约翰斯·霍普金斯应用物理实验室开始了他的研究生涯。1956年，他回到加利福尼亚加入了肖克利半导体公司。1957年，摩尔与罗伯特·诺伊斯以及来自肖克利半导体公司的其他六位同事共同创立了费尔柴尔德半导体，这是费尔柴尔德相机和仪器公司的一个部门。十一年后，摩尔和诺伊斯共同创立了英特尔。
- en: With Fairchild and Intel came financial success. Beginning with individual gifts,
    many of them anonymous, then forming the Moore Family Foundation, and eventually,
    in 2000, creating the Gordon and Betty Moore Foundation, Moore and his wife sought
    through philanthropy to make the world a better place for future generations.
    His passion for impact and measurement were hallmarks of his philanthropic work
    and aspirations.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着费尔柴尔德和英特尔的成功，摩尔获得了财务上的成功。从个人捐赠开始，其中许多是匿名的，然后成立摩尔家族基金会，最终在2000年创建了戈登和贝蒂·摩尔基金会，摩尔和他的妻子通过慈善事业寻求为未来世代创造一个更美好的世界。他对影响和衡量的热情是他慈善工作和愿望的标志。
- en: He received the National Medal of Technology from President George H.W. Bush
    in 1990, and the Presidential Medal of Freedom, the nation’s highest civilian
    honor, from President George W. Bush in 2002.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年，他从乔治·赫伯特·沃克·布什总统那里获得了国家技术奖章，2002年，他从乔治·沃克·布什总统那里获得了总统自由勋章，这是国家最高的平民荣誉。
- en: After retiring from Intel in 2006, Moore divided his time between California
    and Hawaii, serving as chairman of the board for the Gordon and Betty Moore Foundation
    until transitioning to chairman emeritus in 2018\. Moore also served as a member
    of the board of directors of Conservation International and Gilead Sciences, Inc.
    He was a member of the National Academy of Engineering, a Fellow of the Royal
    Society of Engineers, and a Fellow of the Institute of Electrical and Electronics
    Engineers. He served as chairman of the board of trustees of the California Institute
    of Technology from 1995 until the beginning of 2001, and continued as a Life Trustee.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年从英特尔退休后，摩尔将时间分配在加利福尼亚和夏威夷之间，担任戈登和贝蒂·摩尔基金会董事会主席，直到2018年转任名誉主席。摩尔还担任保护国际和吉利德科学公司董事会成员。他是美国工程院院士，英国工程师学会会士，电气和电子工程师学会会士。他自1995年至2001年初担任加州理工学院董事会主席，并继续担任终身董事。
- en: In 1950, Moore married Betty Irene Whitaker, who survives him. Moore is also
    survived by sons Kenneth and Steven and four grandchildren.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1950年，摩尔与贝蒂·艾琳·惠特克尔（Betty Irene Whitaker）结婚，她仍然健在。摩尔还有两个儿子肯尼斯和史蒂文，以及四个孙子孙女。
- en: '**About the Gordon and Betty Moore Foundation**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于戈登和贝蒂·摩尔基金会**'
- en: Gordon and Betty Moore established the foundation to create positive outcomes
    for future generations. In pursuit of that vision, we foster path-breaking scientific
    discovery, environmental conservation, patient care improvements and preservation
    of the special character of the San Francisco Bay Area. Visit [Moore.org](https://www.moore.org/)
    or follow [@MooreFound](https://twitter.com/moorefound) on Twitter.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 戈登和贝蒂·摩尔成立基金会是为了为未来一代创造积极的成果。为了实现这一愿景，我们促进开创性的科学发现、环境保护、患者护理改进以及对旧金山湾区特殊特征的保护。访问[Moore.org](https://www.moore.org/)或在Twitter上关注[@MooreFound](https://twitter.com/moorefound)。
- en: '**About Intel**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于英特尔**'
- en: 'Intel (Nasdaq: INTC) is an industry leader, creating world-changing technology
    that enables global progress and enriches lives. Inspired by Moore’s Law, we continuously
    work to advance the design and manufacturing of semiconductors to help address
    our customers’ greatest challenges. By embedding intelligence in the cloud, network,
    edge and every kind of computing device, we unleash the potential of data to transform
    business and society for the better. To learn more about Intel’s innovations,
    go to [newsroom.intel.com](https://newsroom.intel.com/) and [intel.com](http://intel.com/).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔（纳斯达克代码：INTC）是行业领导者，创造改变世界的技术，促进全球进步，丰富生活。受摩尔定律启发，我们不断努力推进半导体的设计和制造，以帮助解决客户面临的最大挑战。通过在云端、网络、边缘和各种计算设备中嵌入智能，我们释放数据的潜力，为改善商业和社会做出贡献。要了解更多关于英特尔创新的信息，请访问[newsroom.intel.com](https://newsroom.intel.com/)和[intel.com](http://intel.com/)。
