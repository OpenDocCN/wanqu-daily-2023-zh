- en: 在我们置身的东亚社会，充斥的几乎全是有限游戏。**有限游戏的核心，就是要赢，要比较，要更高更快更强，要我比你好，要我虽然我过得苦，但是只要你比我还苦，那我就还能忍受下去**。而且有限游戏的规则几乎全由极/权与父/权制定，由此内卷生生不息，女性的可能性在持续地被剥夺。在有限游戏里，任何一个女性主义者，任何一个人道主义者，任何一个自由主义者，都没有真正的栖息之地。我们想通过这两个小时的时间，和大家一起探讨，我们是如何被有限游戏困住的，以及无限游戏的可能性在是日常生活中具体是指什么？
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们置身的东亚社会，充斥的几乎全是有限游戏。**有限游戏的核心，就是要赢，要比较，要更高更快更强，要我比你好，要我虽然我过得苦，但是只要你比我还苦，那我就还能忍受下去**。而且有限游戏的规则几乎全由极/权与父/权制定，由此内卷生生不息，女性的可能性在持续地被剥夺。在有限游戏里，任何一个女性主义者，任何一个人道主义者，任何一个自由主义者，都没有真正的栖息之地。我们想通过这两个小时的时间，和大家一起探讨，我们是如何被有限游戏困住的，以及无限游戏的可能性在是日常生活中具体是指什么？
