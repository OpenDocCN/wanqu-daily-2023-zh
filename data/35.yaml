- en: 在以个体生命经验探寻挣脱的可能性时，我们找到的两个行之有效的答案分别是：**run and rebel**（逃离以及反抗）和**don't play their
    game，create our own game** （别玩他们的游戏，我们创造自己的游戏）。第一个答案run and rebel我们已经以此为主题创作了两期播客（放学以后newsletter，爱发电，spotify可听），第二个答案我们在这个又是一年读书月的春季，通过共读《有限游戏与无限游戏》这本书，来让思绪脱困，生活脱缰。
