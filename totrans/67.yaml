- en: I unschool my 5 kids. This is how much it costs.
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我给我的 5 个孩子无学校教育。这是花费。
- en: We’re a family of two parents and 5 children aged 5 to 19\. We’ve been on our
    unschooling journey for over 10 years now. There is no going back or no other
    way for us. The inefficiencies and stress of schools are just too much for us
    to bear.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一个由两名父母和 5 名年龄在 5 到 19 岁之间的孩子组成的家庭。我们已经走过无学校教育的道路超过 10 年了。对我们来说，没有回头的余地，也没有其他方式。学校的低效和压力对我们来说太多了。
- en: We do get tempted with going back to school and sometimes drool at private schools.
    We then figure the £3k a month it would cost (for 3 of the kids) is ridiculous.
    There are so many better ways to spend that kind of money.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有时会被重返学校和私立学校所诱惑。然后我们算出每月 £3k 的费用（3 个孩子），觉得太荒谬了。有很多更好的方式来花这种钱。
- en: The cost of unschooling for us
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对我们来说无学校教育的成本
- en: What we spend our money on varies year by year, but hopefully, this will paint
    a rough picture.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的花费因年而异，但希望这能勾勒出一个大致的图景。
- en: The numbers are rounded and also shown as a monthly cost for easy calculation.
    Some things we pay per session, per month or per term.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数字已经四舍五入，并显示为每月费用以便计算。有些事情我们按次数、每月或每学期付费。
- en: '**Forest School**, 1 x 3 hour session per week x 3 kids = £400 per term / £100
    per month'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**森林学校**，每周 1 次 3 小时 x 3 个孩子 = 每学期 £400 / 每月 £100'
- en: '**Badminton**, 1 x 1 hour session x 1 kid = £60 per term / £15 per month'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**羽毛球**，每学期 1 次 1 小时 x 1 个孩子 = 每月 £15'
- en: '**Swimming** x 1 session per week x 3 kids = free, a trip to a cafe afterwards
    £100 per month'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**游泳** x 每周 1 次 x 3 个孩子 = 免费，之后去咖啡馆一趟每月 £100'
- en: '**Swimming** with a friend 1 x per week x 1 child = £40 per month (includes
    food afterwards)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**游泳** 和朋友一起，每周 1 次 x 1 个孩子 = 每月 £40（包括之后的食物）'
- en: '**Football** x 2 sessions per week x 1 kid = £50 per month'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**足球** x 每周 2 次 x 1 个孩子 = 每月 £50'
- en: '**Gymnastics** x 2 kids, 1 session per week = £60 per month'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**体操** x 2 个孩子，每周 1 次 = 每月 £60'
- en: '**Annual membership to Paradise Park** (play area) = £72 per year / £12 per
    month'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Paradise Park 年度会员**（游乐区）= 每年 £72 / 每月 £12'
- en: '**Annual membership to Drusillas Park** x 3 (Zoo + Park) = £300 per year /
    £25 per month'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Drusillas Park 年度会员** x 3（动物园 + 公园）= 每年 £300 / 每月 £25'
- en: '**Books:** Our eldest reads a lot and has access to my Amazon account to order
    books, I’ve lost track of cost, but maybe £150 per month'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**书籍：** 我们的大儿子读了很多书，可以使用我的亚马逊账户订购书籍，我已经不清楚成本了，也许每月 £150'
- en: '**Open University course** x 2 (for our eldest) = £3k / £250 per month'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放大学课程** x 2（我们的大儿子）= £3k / 每月 £250'
- en: '**A home ed friendly education space** (coming soon for us)for 1 x day x 2
    kids = £70 per week / £280 per month'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个家庭友好的教育空间**（我们即将推出）每周 1 天 x 2 个孩子 = 每周 £70 / 每月 £280'
- en: '**Crafts and books** for our younger ones = roughly £150 per month'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**手工和书籍** 给我们年幼的孩子 = 大约每月 £150'
- en: '**Misc outings =** £150 p/m'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他外出活动 =** 每月 £150'
- en: '**💰 Total monthly cost to unschool our five children:** £1382'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**💰 无学校教育我们五个孩子的总月花费：** £1382'
- en: The hidden costs of unschooling
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无学校教育的隐藏成本
- en: Of course, these are just the costs of things we sign up for. What is not included
    here is our time as parents and the cost of driving the kids to things.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些只是我们报名的费用。这里没有包括我们作为父母的时间和开车送孩子的费用。
- en: My husband and I share unschooling duties fairly between us. I work for myself
    and I bring my laptop with me whenever I think there will be an opportunity for
    me to sit down for 1–3 hours to do some work. Often it’s easier, cheaper and more
    efficient to work whilst I sit and wait for sessions to finish rather than going
    back home.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我丈夫和我在无学校教育的责任上公平地分享。我自己工作，只要我认为会有机会坐下来工作 1-3 小时，我就会带上我的笔记本电脑。通常，坐在那里等待活动结束时工作更容易、更便宜、更高效，而不是回家。
- en: The important thing to remember here is that our kids have opted in for all
    these activities. We only do what they are interested in. And this is what makes
    unschooling beautiful.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里要记住的重要一点是我们的孩子都选择参加这些活动。我们只做他们感兴趣的事情。这就是无学校教育的美丽所在。
