- en: Long-term visa for remote work | Ísland.is
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://island.is/en/get-long-term-visa-for-remote-workers](https://island.is/en/get-long-term-visa-for-remote-workers)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A long-term visa for remote work permits them to stay in Iceland for 90 to 180
    days for the purpose of working remotely.
  prefs: []
  type: TYPE_NORMAL
- en: Remote work refers to the organization and delivery of work utilizing information
    technology, where the applicant will deliver their work to an operating location
    outside of Iceland. Holders of long-term visa for remote work are not allowed
    to work for local employers or in any other way participate in the Icelandic labor
    market. Such jobs require the issuance of a residence and work permit.
  prefs: []
  type: TYPE_NORMAL
- en: Spouses/partners and children may be issued long-term visas as family members
    of a remote worker.
  prefs: []
  type: TYPE_NORMAL
- en: The holder of a long-term visa for remote work will not be issued an Icelandic
    ID number (kennitala).
  prefs: []
  type: TYPE_NORMAL
- en: Processing fee
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The fee for an application for a long-term visa for remote work is ISK 12,200,
    see [information on how to pay the processing fee](https://island.is/en/o/directorate-of-immigration/fees).
  prefs: []
  type: TYPE_NORMAL
- en: Conditions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can be issued a long-term visa for remote work if you fulfill **all** the
    following conditions:'
  prefs: []
  type: TYPE_NORMAL
- en: you are from a country outside the EEA/EFTA
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you [do not need a visa to enter the Schengen area](https://island.is/en/do-you-need-a-visa)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you have not been issued a long-term visa in the past twelve months from the
    Icelandic authorities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the purpose of the stay is to work remotely from Iceland, either
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '- as an employee of a foreign company or'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '- as a self-employed worker.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: it is not your intention to settle in Iceland
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: you can show a foreign income of ISK 1,000,000 per month or ISK 1,300,000 if
    you also apply for a spouse or cohabiting partner.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spouses and cohabiting partners may be issued long-term visas as family members
    of remote workers, if they are exempt from the visa obligation.
  prefs: []
  type: TYPE_NORMAL
- en: Children of remote workers or their spouse/partner may be issued long-term visas
    as family members of remote workers, if they are under the age of 18 and exempt
    from the visa obligation.
  prefs: []
  type: TYPE_NORMAL
- en: Duration of validity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you apply from your country of residence and do not come to Iceland before
    a decision is made on granting a visa, you may be issued a long-term visa for
    remote work for up to 180 days.
  prefs: []
  type: TYPE_NORMAL
- en: If you apply after you enter the Schengen area, you can be issued a long-term
    visa for remote work for up to 90 days.
  prefs: []
  type: TYPE_NORMAL
- en: Territorial validity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With a long-term visa for remote work you can stay in other Schengen states
    for a period of up to 90 days over a period of 180 days.
  prefs: []
  type: TYPE_NORMAL
- en: Application process
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Applications can only be submitted in paper form.
  prefs: []
  type: TYPE_NORMAL
- en: They can either be sent by regular mail to the Directorate of Immigration or
    delivered to the drop box in the Directorate’s reception. It is necessary to first
    pay the processing fee by bank transfer and submit the payment receipt with the
    application for confirmation, see [information on how to pay the processing fee](https://island.is/en/o/directorate-of-immigration/fees).
  prefs: []
  type: TYPE_NORMAL
- en: '*Directorate of Immigration (*[*see map*](https://ja.is/kort/?d=hashid%3ARW6ng&x=360102&y=403472&type=map&nz=13.70)*)'
  prefs: []
  type: TYPE_NORMAL
- en: Dalvegur 18
  prefs: []
  type: TYPE_NORMAL
- en: 201 Kópavogur
  prefs: []
  type: TYPE_NORMAL
- en: Iceland*
  prefs: []
  type: TYPE_NORMAL
- en: Applications can also be handed in and paid for in the Directorate’s reception
    or at the offices of District Commissioners outside the capital area.
  prefs: []
  type: TYPE_NORMAL
- en: If the Directorate of Immigration does not receive satisfactory documents with
    the application, this may lead to delays of the procedure or in the application
    being rejected. The Directorate of Immigration may request additional documents
    if necessary.
  prefs: []
  type: TYPE_NORMAL
- en: If you meet the conditions for a long-term visa for remote work, you will receive
    a confirmation from the Directorate of Immigration.
  prefs: []
  type: TYPE_NORMAL
- en: You must [contact the Directorate of Immigration](https://island.is/en/help/directorate-of-immigration/contact-us)
    after arriving in Iceland for the visa to be issued. The visa shall be valid from
    the date of its issue.
  prefs: []
  type: TYPE_NORMAL
- en: Supporting documents for remote workers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Payment receipt](https://island.is/en/o/directorate-of-immigration/fees).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Passport photo (35x45 mm) not older than 6 months.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Copy of passport.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Valid at least 90 days beyond the duration of the visa.
  prefs:
