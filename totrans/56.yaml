  zh: 健康保险。如果您没有冰岛保险公司的保险，必须提供有关您所在国家保险的详细信息。保险单的副本必须包含有关该保险在哪里有效以及有效期多长的信息。
- en: Birth certificate.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出生证明。
- en: 'Custody documents. Only custodial parents may apply for a residence permit
    for their child. The following documents may illustrate who has custody of a child:'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抚养文件。只有抚养父母可以为他们的孩子申请居留许可。以下文件可能说明谁拥有孩子的抚养权：
- en: '*Custody documents* issued by a competent authority, for example, a district
    commissioner or a court of law. Such documents should not be older than six months.
    If more than one person holds custody of a child, a copy of a certified statement
    by the parent, who does not live in Iceland, that he/she agrees to the child being
    granted a long-term visa in Iceland must also be submitted.'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*抚养文件*由主管机构签发，例如区长或法院。这些文件不得超过六个月。如果有多人拥有孩子的抚养权，还必须提交一份由不居住在冰岛的父母签署的认证声明副本，表示同意孩子在冰岛获得长期签证。'
- en: '*Divorce papers*. If the parents of a child are divorced, and divorce papers
    state who has custody of a child, such documents are considered as sufficient
    confirmation of custody.'
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
