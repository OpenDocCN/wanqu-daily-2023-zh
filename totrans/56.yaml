  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 签证'
- en: '- entry and exit stamps into and out of the Schengen area during the last year.'
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 过去一年内进入和离开申根区的入境和出境章。'
- en: Health insurance. If you are not insured with an Icelandic insurance company,
    detailed information on insurance from your home country must be included. A copy
    of an insurance policy must contain information on where the insurance in question
    is valid and for how long.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 健康保险。如果您没有冰岛保险公司的保险，必须提供有关您所在国家保险的详细信息。保险单的副本必须包含有关该保险在哪里有效以及有效期多长的信息。
- en: A marriage certificate or documents confirming that the cohabitation has lasted
    for at least one year.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结婚证书或证明同居已经持续至少一年的文件。
- en: A copy of certificates must be submitted. The Directorate of Immigration can,
    however, request originals and or legal confirmation. See information on document
    requirements if necessary.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 必须提交证书的副本。移民局可能会要求原件和/或法律确认。如有必要，请参阅有关文件要求的信息。
- en: Supporting documents for child
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 孩子的支持文件
- en: '[Payment receipt](https://island.is/en/o/directorate-of-immigration/fees).'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[付款收据](https://island.is/en/o/directorate-of-immigration/fees)。'
- en: Passport photo (35x45 mm) not older than 6 months.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 护照照片（35x45毫米），不得超过6个月。
- en: Copy of passport.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 护照复印件。
- en: Valid at least 90 days beyond the duration of the visa.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效期至少比签证持续时间长90天。
