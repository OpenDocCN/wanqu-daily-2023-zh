- en: Long-term visa for remote work | Ísland.is
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程工作的长期签证 | Ísland.is
- en: 'Original Text: [https://island.is/en/get-long-term-visa-for-remote-workers](https://island.is/en/get-long-term-visa-for-remote-workers)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://island.is/en/get-long-term-visa-for-remote-workers](https://island.is/en/get-long-term-visa-for-remote-workers)
- en: A long-term visa for remote work permits them to stay in Iceland for 90 to 180
    days for the purpose of working remotely.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作的长期签证允许他们在冰岛停留90至180天，目的是远程工作。
- en: Remote work refers to the organization and delivery of work utilizing information
    technology, where the applicant will deliver their work to an operating location
    outside of Iceland. Holders of long-term visa for remote work are not allowed
    to work for local employers or in any other way participate in the Icelandic labor
    market. Such jobs require the issuance of a residence and work permit.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作指利用信息技术组织和交付工作，申请人将把工作交付到冰岛以外的运营地点。持有远程工作的长期签证者不得为当地雇主工作，也不能以任何方式参与冰岛劳动力市场。这类工作需要颁发居留和工作许可。
- en: Spouses/partners and children may be issued long-term visas as family members
    of a remote worker.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 配偶/伴侣和子女可以作为远程工作者的家庭成员获得长期签证。
- en: The holder of a long-term visa for remote work will not be issued an Icelandic
    ID number (kennitala).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 持有远程工作的长期签证者将不会获得冰岛身份证号码（kennitala）。
- en: Processing fee
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理费
- en: The fee for an application for a long-term visa for remote work is ISK 12,200,
    see [information on how to pay the processing fee](https://island.is/en/o/directorate-of-immigration/fees).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 申请远程工作的长期签证的费用为12,200冰岛克朗，请参阅[如何支付处理费的信息](https://island.is/en/o/directorate-of-immigration/fees)。
- en: Conditions
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 条件
- en: 'You can be issued a long-term visa for remote work if you fulfill **all** the
    following conditions:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你满足**所有**以下条件，你可以获得远程工作的长期签证：
- en: you are from a country outside the EEA/EFTA
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你来自欧洲经济区/欧洲自由贸易联盟之外的国家
- en: you [do not need a visa to enter the Schengen area](https://island.is/en/do-you-need-a-visa)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你[不需要签证进入申根区](https://island.is/en/do-you-need-a-visa)
- en: you have not been issued a long-term visa in the past twelve months from the
    Icelandic authorities
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在过去十二个月内，你没有从冰岛当局获得长期签证
- en: the purpose of the stay is to work remotely from Iceland, either
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逗留的目的是在冰岛远程工作，要么
- en: '- as an employee of a foreign company or'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 作为外国公司的雇员或'
- en: '- as a self-employed worker.'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 作为自雇工作者。'
- en: it is not your intention to settle in Iceland
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你没有在冰岛定居的意图
- en: you can show a foreign income of ISK 1,000,000 per month or ISK 1,300,000 if
    you also apply for a spouse or cohabiting partner.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以证明每月有100万冰岛克朗的外国收入，如果你还申请配偶或同居伴侣，需有130万冰岛克朗。
- en: Spouses and cohabiting partners may be issued long-term visas as family members
    of remote workers, if they are exempt from the visa obligation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 配偶和同居伴侣可以作为远程工作者的家庭成员获得长期签证，如果他们免除签证义务。
- en: Children of remote workers or their spouse/partner may be issued long-term visas
    as family members of remote workers, if they are under the age of 18 and exempt
    from the visa obligation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作者的子女或其配偶/伴侣可以作为远程工作者的家庭成员获得长期签证，如果他们未满18岁且免除签证义务。
- en: Duration of validity
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有效期
- en: If you apply from your country of residence and do not come to Iceland before
    a decision is made on granting a visa, you may be issued a long-term visa for
    remote work for up to 180 days.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在你的居住国申请并在签证批准前不来冰岛，你可以获得长期远程工作签证长达180天。
- en: If you apply after you enter the Schengen area, you can be issued a long-term
    visa for remote work for up to 90 days.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在进入申根区后申请，你可以获得长期远程工作签证长达90天。
- en: Territorial validity
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 领土有效性
- en: With a long-term visa for remote work you can stay in other Schengen states
    for a period of up to 90 days over a period of 180 days.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 持有远程工作的长期签证，你可以在其他申根国家停留长达180天内的90天。
- en: Application process
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 申请流程
- en: Applications can only be submitted in paper form.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 申请只能以纸质形式提交。
- en: They can either be sent by regular mail to the Directorate of Immigration or
    delivered to the drop box in the Directorate’s reception. It is necessary to first
    pay the processing fee by bank transfer and submit the payment receipt with the
    application for confirmation, see [information on how to pay the processing fee](https://island.is/en/o/directorate-of-immigration/fees).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它们可以通过普通邮件寄往移民局，也可以交到总局接待处的信箱中。首先必须通过银行转账支付处理费，并在申请确认中提交付款收据，参见[如何支付处理费的信息](https://island.is/en/o/directorate-of-immigration/fees)。
- en: '*Directorate of Immigration (*[*see map*](https://ja.is/kort/?d=hashid%3ARW6ng&x=360102&y=403472&type=map&nz=13.70)*)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*移民局（[*查看地图*](https://ja.is/kort/?d=hashid%3ARW6ng&x=360102&y=403472&type=map&nz=13.70)*）'
- en: Dalvegur 18
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Dalvegur 18
- en: 201 Kópavogur
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 201 Kópavogur
- en: Iceland*
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 冰岛*
- en: Applications can also be handed in and paid for in the Directorate’s reception
    or at the offices of District Commissioners outside the capital area.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 申请也可以在总局接待处或首都地区以外的区长办公室办理并支付。
- en: If the Directorate of Immigration does not receive satisfactory documents with
    the application, this may lead to delays of the procedure or in the application
    being rejected. The Directorate of Immigration may request additional documents
    if necessary.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果移民局未收到满意的文件，可能会导致程序延迟或申请被拒绝。如有必要，移民局可能会要求提供额外文件。
- en: If you meet the conditions for a long-term visa for remote work, you will receive
    a confirmation from the Directorate of Immigration.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您符合远程工作长期签证的条件，您将收到移民局的确认。
- en: You must [contact the Directorate of Immigration](https://island.is/en/help/directorate-of-immigration/contact-us)
    after arriving in Iceland for the visa to be issued. The visa shall be valid from
    the date of its issue.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 抵达冰岛后，您必须[联系移民局](https://island.is/en/help/directorate-of-immigration/contact-us)以颁发签证。签证将从签发日期起有效。
- en: Supporting documents for remote workers
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 远程工作者的支持文件
- en: '[Payment receipt](https://island.is/en/o/directorate-of-immigration/fees).'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[付款收据](https://island.is/en/o/directorate-of-immigration/fees)。'
- en: Passport photo (35x45 mm) not older than 6 months.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 护照照片（35x45 mm），不得超过6个月。
- en: Copy of passport.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 护照复印件。
- en: Valid at least 90 days beyond the duration of the visa.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效期至少比签证期限长90天。
- en: 'A photocopy must be of:'
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须为：
- en: '- personal information page'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 个人信息页面'
- en: '- signature page'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 签名页面'
- en: '- visas'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 签证'
- en: '- entry and exit stamps into and out of the Schengen area during the last year.'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 过去一年在申根区域内外的入境和出境戳记。'
- en: Health insurance. If you are not insured with an Icelandic insurance company,
    detailed information on insurance from your home country must be included. A copy
    of an insurance policy must contain information on where the insurance in question
    is valid and for how long.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 健康保险。如果您没有在冰岛保险公司投保，必须提供有关您所在国家保险的详细信息。保险单的复印件必须包含有关该保险的有效地点和有效期的信息。
- en: Documents confirming the purpose of the stay in Iceland, either
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 证明在冰岛停留目的的文件，要么
- en: confirmation from the employer stating that you are authorised to perform your
    work remotely in Iceland, or
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇主确认您有权在冰岛远程工作，或
- en: confirmation that you are verifiably self-employed in the country in which you
    have permanent residence or work normally.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认您在您常驻或正常工作的国家是可验证的自雇人士。
- en: Confirmation that your income from remote working will correspond to ISK 1,000,000
    per month.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认您远程工作的收入将相当于每月1,000,000冰岛克朗。
- en: An employee can present an employment contract with information on the monthly
    salary. As a self-employed person you can show a contract for the project(s) you
    intend to work on remotely and the agreed payment(s).
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇员可以提供包含月薪信息的雇佣合同。作为自雇人士，您可以展示您打算远程工作的项目合同以及约定的付款。
- en: Note, if you are also applying for a spouse or cohabiting partner the income
    for the remote work must correspond to ISK 1,300,000 per month.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，如果您还申请配偶或同居伴侣，远程工作的收入必须相当于每月1,300,000冰岛克朗。
- en: If necessary, the Directorate of Immigration may request a criminal record certificate.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，移民局可能会要求刑事记录证明。
- en: Supporting documents for spouse/partner
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配偶/伴侣的支持文件
- en: '[Payment receipt](https://island.is/en/o/directorate-of-immigration/fees).'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[付款收据](https://island.is/en/o/directorate-of-immigration/fees)。'
- en: Passport photo (35x45 mm) not older than 6 months.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 护照照片（35x45 mm），不得超过6个月。
- en: Copy of passport.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 护照复印件。
- en: Valid at least 90 days beyond the duration of the visa.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效期至少比签证持续时间长90天。
- en: 'A photocopy must be of:'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须提供的复印件包括：
- en: '- personal information page'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 个人信息页'
- en: '- signature page'
  id: totrans-61
