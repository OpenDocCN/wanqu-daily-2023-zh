  type: TYPE_NORMAL
- en: '- entry and exit stamps into and out of the Schengen area during the last year.'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Health insurance. If you are not insured with an Icelandic insurance company,
    detailed information on insurance from your home country must be included. A copy
    of an insurance policy must contain information on where the insurance in question
    is valid and for how long.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Documents confirming the purpose of the stay in Iceland, either
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: confirmation from the employer stating that you are authorised to perform your
    work remotely in Iceland, or
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: confirmation that you are verifiably self-employed in the country in which you
    have permanent residence or work normally.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Confirmation that your income from remote working will correspond to ISK 1,000,000
    per month.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An employee can present an employment contract with information on the monthly
    salary. As a self-employed person you can show a contract for the project(s) you
    intend to work on remotely and the agreed payment(s).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Note, if you are also applying for a spouse or cohabiting partner the income
    for the remote work must correspond to ISK 1,300,000 per month.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: If necessary, the Directorate of Immigration may request a criminal record certificate.
