- en: The Full Circle on Developer Productivity with Steve Yegge
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与史蒂夫·叶格一起全面了解开发者的生产力
- en: 'Original Text: [https://newsletter.pragmaticengineer.com/p/steve-yegge](https://newsletter.pragmaticengineer.com/p/steve-yegge)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文链接：[https://newsletter.pragmaticengineer.com/p/steve-yegge](https://newsletter.pragmaticengineer.com/p/steve-yegge)
- en: '*👋 Hi, this is [Gergely](https://twitter.com/gergelyorosz) with the monthly
    free issue of the Pragmatic Engineer Newsletter. In every issue, I cover challenges
    at Big Tech and high-growth startups through the lens of engineering managers
    and senior engineers.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*👋 嗨，我是[格雷格利](https://twitter.com/gergelyorosz)，这是每月一期的《务实工程师通讯》免费问题。在每一期中，我通过工程经理和高级工程师的视角探讨大型科技公司和高增长初创公司的挑战。*'
- en: '*If you’re not a subscriber, you missed the issue on [Inside Figma’s engineering
    culture](https://newsletter.pragmaticengineer.com/p/inside-figmas-engineering-culture)
    and [a few others](https://newsletter.pragmaticengineer.com/archive). Subscribe
    to get two full issues every week. Many subscribers expense this newsletter to
    their learning and development budget. If you have such a budget, here’s [an email
    you could send to your manager](https://docs.google.com/document/d/1BTgvFmpxNsJX6m9T6duRfZy4jD4CfcySVqoOGSe343I/edit?usp=sharing).👇*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果您不是订阅者，您可能错过了关于[Figma工程文化内部](https://newsletter.pragmaticengineer.com/p/inside-figmas-engineering-culture)和[其他一些问题](https://newsletter.pragmaticengineer.com/archive)的内容。订阅以获取每周两期完整的问题。许多订阅者将此新闻简报列入其学习和发展预算。如果您有这样的预算，这里是[您可以发送给您的经理的电子邮件](https://docs.google.com/document/d/1BTgvFmpxNsJX6m9T6duRfZy4jD4CfcySVqoOGSe343I/edit?usp=sharing)。👇*'
- en: '[Steve Yegge](https://www.linkedin.com/in/steveyegge) has been in the industry
    for more than 30 years, alternating between being a software engineer and an engineering
    manager. He worked at GeoWorks, Amazon, Google and Grab, and joined Sourcegraph
    as their Head of Engineering in October 2022\. *We recently did a deep-dive on
    how Sourcegraph operates in the issue [Inside Sourcegraph’s engineering culture](https://newsletter.pragmaticengineer.com/p/inside-sourcegraphs-engineering-culture).*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[史蒂夫·叶格](https://www.linkedin.com/in/steveyegge)在业内已有30多年的经验，曾在软件工程师和工程经理之间轮换。他曾在GeoWorks、亚马逊、谷歌和Grab工作，并于2022年10月加入Sourcegraph担任工程主管。*我们最近深入探讨了Sourcegraph的工程文化，详情请见[Inside
    Sourcegraph’s engineering culture](https://newsletter.pragmaticengineer.com/p/inside-sourcegraphs-engineering-culture)。*'
- en: Steve became prolific within several tech communities thanks to his writing,
    which is casual, funny and covers topics that few have written about candidly.
    In 2008, he wrote the blog post [Get that job at Google](http://steve-yegge.blogspot.com/2008/03/get-that-job-at-google.html).
    The blog post was one of the best preparation materials, at the time, for the
    Google software engineering interview. Coming from someone working at Google at
    the time, the advice was surprisingly candid.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫凭借其随意、幽默的写作风格，涵盖了少有人坦率写作的话题，在几个技术社区内变得颇具影响力。2008年，他写了一篇博客文章[在谷歌获得那份工作](http://steve-yegge.blogspot.com/2008/03/get-that-job-at-google.html)。这篇博客文章是当时最好的准备材料之一，用于谷歌软件工程师面试。作为当时在谷歌工作的人，这些建议出奇地坦率。
- en: 'Steve kept writing, although most of his writing stayed within the companies
    he worked at. Also in 2008 he wrote an internal rant at Google, explaining why,
    despite doing almost everything better than Amazon, Amazon still does something
    much better than Google: building platforms. The “rant” gave a history lesson
    of the platform evolution at Amazon, cracked several jokes, and turned into a
    heavy criticism of Google. To give a taste of [the style of this rant](https://gist.github.com/chitchcock/1281611):'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫继续写作，尽管他的大部分作品仍停留在他所工作的公司内。2008年，他在谷歌写了一篇内部怒吼，解释了为什么尽管谷歌几乎做得比亚马逊好，但亚马逊在某些方面做得比谷歌好：构建平台。这篇“怒吼”讲述了亚马逊平台演变的历史，开了几个玩笑，并严厉批评了谷歌。想要一尝[这篇怒吼的风格](https://gist.github.com/chitchcock/1281611)：
- en: '“So one day Jeff Bezos issued a mandate. (...) His Big Mandate went something
    along these lines:'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “所以有一天，杰夫·贝索斯发布了一项命令。(...) 他的大命令大致如下：
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. All teams will henceforth expose their data and functionality through service
    interfaces.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 所有团队从此将通过服务接口公开其数据和功能。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Teams must communicate with each other through these interfaces.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 团队必须通过这些接口进行沟通。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (...)
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (...)
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 6\. Anyone who doesn't do this will be fired.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 6\. 任何不这样做的人将被解雇。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 7\. Thank you; have a nice day!
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 7\. 谢谢，祝您有美好的一天！
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Ha, ha! You 150-odd ex-Amazon folks here will of course realize immediately
    that #7 was a little joke I threw in, because Bezos most definitely does not give
    a shit about your day.”'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哈哈！在座的150多位前亚马逊员工当然立刻意识到，#7是我开的一个小玩笑，因为贝索斯绝对不会在意你们的一天。”
- en: I’ve been meaning to interview Steve right as I started my newsletter. However,
    back then, he was still retired. Since then, he came out of retirement, and I
    jumped at the opportunity to get to know more about Steve’s career and stories
    he has to share, and attempt to collect learnings that are both useful and inspiring
    for software engineers and engineering managers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直想采访史蒂夫，就在我开始我的通讯时。然而，那时他还在退休。自那时起，他结束了退休生活，我抓住机会更多地了解史蒂夫的职业生涯和他有待分享的故事，并尝试收集对软件工程师和工程经理有用和鼓舞人心的经验。
- en: '**Learning to code and GeoWorks.** Steve learned to code on a programmable
    HP scientific calculator. At his first job, at GeoWorks, he used the best debugger,
    to date—and that was 30 years ago! The experience left an impression on him, and
    an appreciation for developer tools.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习编码和GeoWorks。** 史蒂夫在一台可编程的HP科学计算器上学会了编码。在他的第一份工作中，在GeoWorks，他使用了迄今为止最好的调试器——那是30年前！这段经历给他留下了深刻印象，并让他对开发者工具有了欣赏之情。'
- en: '**Amazon and the customer obsession mindset.** He joined Amazon a year after
    their IPO, became a technical program manager (TPM), and returned to a manager
    role when he tried to go back to being an engineer.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**亚马逊和客户至上的心态。** 他在亚马逊公司上市一年后加入，成为技术项目经理（TPM），当他试图回到工程师身份时，又回到了经理角色。'
- en: '**Google: 13 years at the company.** Steve started strong: shutting down Print
    Ads (the first project he joined) and upsetting people on the way. Leaving the
    company, he had some unlearning to do.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**谷歌：在公司工作13年。** 史蒂夫一开始表现不俗：关闭了Print Ads（他加入的第一个项目）并在此过程中惹恼了一些人。离开公司后，他需要做一些重新学习。'
- en: '**Grab: accomplishing a lot, only with passion.** Steve’s first trip at Grab
    led to Southeast Asia, to experience the service, on the ground. It was here that
    he considered that perhaps Google over-indexes on processes, which Grab had very
    little of, compared to the search giant.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Grab：只有激情才能取得很多成就。** 史蒂夫在Grab的第一次旅行带他到东南亚，亲身体验服务。正是在这里，他考虑到也许谷歌在流程上过度强调，而Grab与这家搜索巨头相比几乎没有。'
- en: '**Retiring from corporate: the good and the bad.** Taking two years off from
    being an employee, Steve could get to a lot of the non-tech stuff he always wanted
    to do.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从公司退休：好的和坏的。** 作为一名员工休假两年后，史蒂夫可以做很多他一直想做的非技术性工作。'
- en: '**Sourcegraph: bringing the customer-first mindset.** Observations about the
    company where Steve joined as Head of Engineering.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Sourcegraph：带来以客户为先的心态。** 对史蒂夫加入的公司的观察，他担任工程主管。'
- en: '**The full circle on developer tools.** What started at GeoWorks, in 1992 -
    working with amazing developer tools - is coming full circle, with Steve.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开发者工具的完整循环。** 1992年在GeoWorks开始的事情——使用了令人惊叹的开发者工具——正在与史蒂夫一起完整循环。'
- en: '*With this, over to Steve:*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*现在，轮到史蒂夫了：*'
- en: '* * *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When I was 17, I decided I wanted to figure this programming thing out. I had
    a programmable HP scientific calculator, and this was the only computer in my
    household. So I used this device to teach myself 3D programming. I ended up rendering
    the [Utah teapot](https://en.wikipedia.org/wiki/Utah_teapot), which is a famous
    30,000 node image from the ‘70s. It took half an hour to render on that HP calculator!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我17岁时，我决定要弄清楚这个编程的事情。我有一台可编程的HP科学计算器，这是我家唯一的计算机。所以我用这个设备自学了3D编程。最终我渲染了[犹他茶壶](https://en.wikipedia.org/wiki/Utah_teapot)，这是一个来自70年代的著名的3万个节点的图像。在那台HP计算器上渲染需要半个小时！
- en: 'I was then at the Navy for a year, where I was a nuclear reactor operator.
    My dad kicked me out when I turned 17: he said that on my 18th birthday, I had
    to go and make it on my own. The Navy rolled out the red carpet for me, so that’s
    the way I went.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随后我在海军待了一年，担任核反应堆操作员。我17岁生日时，我爸爸把我踢了出去：他说在我18岁生日时，我必须自己闯荡。海军为我铺设了红地毯，所以我选择了这条路。
- en: Following my years in the Navy,  I enrolled to study computer science at the
    University of Washington.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在海军服役几年后，我报名在华盛顿大学学习计算机科学。
- en: '**My first full-time job was at GeoWorks, building developer tools.** GeoWorks
    was an Alameda-based company building an operating system. They came to campus
    in Seattle, Washington, in 1992, and made higher offers than any of the other
    companies recruiting from my university.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的第一份全职工作是在GeoWorks建设开发者工具。** GeoWorks是一家位于阿拉米达的公司，正在构建一个操作系统。他们于1992年来到华盛顿州西雅图的校园，并提供比其他从我大学招聘的公司更高的薪水。'
- en: What really got me interested wasn’t just the money, but how different they
    were to the other companies. When IBM recruiters showed up on campus, they told
    students to show up in suits for their interviews. At GeoWorks, there was none
    of this. They were hip, they were young, and they were one of the first truly
    “tech companies” - and I wanted to work for them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 真正让我感兴趣的不仅仅是金钱，而是他们与其他公司的不同之处。当IBM的招聘人员出现在校园时，他们告诉学生要穿西装参加面试。在GeoWorks，没有这一套。他们很时尚，很年轻，是第一批真正的“科技公司”之一
    - 我想为他们工作。
- en: 'GeoWorks built the GEOS 16-bit operating system in the ‘90s. This system was
    built in 8086 Assembly language, and the company was writing and maintaining millions
    of lines of Assembly code. Everything was Assembly: the operating system, the
    apps - you name it.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: GeoWorks在90年代构建了GEOS 16位操作系统。这个系统是用8086汇编语言构建的，公司正在编写和维护数百万行汇编代码。一切都是汇编语言：操作系统、应用程序
    - 你说了算。
- en: '**Tooling and developer productivity was incredible.** I saw the best debugger
    I’ve ever used at GeoWorks. To this day, I’ve yet to see a debugger do what theirs
    did back then: path choice on the fly, undo on the spot, or step an instruction
    backwards. Even now, none of these fancy debuggers are as powerful as what we
    had there.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**工具和开发者生产力令人难以置信。** 我在GeoWorks看到了我使用过的最好的调试器。直到今天，我还没有看到任何调试器能像他们当时那样：即时路径选择，即时撤销，或者向后执行一条指令。即使现在，这些花哨的调试器也没有我们当时拥有的那么强大。'
- en: GeoWorks had a “Core Tools” team that was building world-class tools using extension
    languages like [Tcl](https://en.wikipedia.org/wiki/Tcl). We also had [Emacs](https://en.wikipedia.org/wiki/Emacs)
    gurus working there and I found it astonishing to watch how effective they are.
    That’s where I started to learn a new Emacs thing every day, and I’ve been doing
    this for years.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: GeoWorks有一个“核心工具”团队，他们正在使用像[Tcl](https://en.wikipedia.org/wiki/Tcl)这样的扩展语言构建世界一流的工具。我们还有[Emacs](https://en.wikipedia.org/wiki/Emacs)大师在那里工作，我发现他们的效率如此之高令人惊讶。那时我开始每天学习一个新的Emacs技巧，这样做已经持续多年。
- en: These highly effective engineers at GeoWorks introduced me to the notion that
    developers can be super-productive.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: GeoWorks的这些高效工程师向我介绍了这样一个概念：开发者可以非常高效。
- en: 'We worked at a low level at GeoWorks. We didn’t have “if” statements and we
    didn’t have variables: we had registers. We used Assembly, and I also learned
    Tcl, Perl, shell scripting and Awk. That was pretty much everything we used there.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在GeoWorks工作在一个低层次。我们没有“if”语句，也没有变量：我们有寄存器。我们使用汇编语言，我还学会了Tcl、Perl、shell脚本和Awk。那几乎是我们在那里使用的所有东西。
- en: Even though we used Assembly, people were both super-happy and super-productive.
    It was all because of our tooling and our very basic CI/CD system. Developer tools
    made all the difference in feeling like GeoWorks is nirvana for software engineers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们使用汇编语言，人们既非常开心又非常高效。这全都归功于我们的工具和非常基础的CI/CD系统。开发者工具让GeoWorks成为软件工程师的天堂有了明显的区别。
- en: '**You don’t appreciate developer tools until you don’t have them.** I recently
    heard someone who left Google say:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**直到你没有它们，你才会意识到开发者工具的重要性。** 我最近听到有人离开谷歌说：'
- en: “I didn’t understand why Stevey was ranting all the time about developer tools,
    when he was at Google. Now I get it, after I left.”
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我不明白为什么史蒂夫在谷歌的时候总是对开发者工具大发雷霆。现在我明白了，离开之后。”
- en: When you have great developer tools, it’s nirvana. When you don’t have them,
    either you don’t know what you’re missing, or you’re lucky enough to work with
    some people who know what’s missing, and so they evangelize getting those developer
    tools in place.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拥有优秀的开发者工具时，那就是天堂。当你没有它们时，要么你不知道你错过了什么，要么你很幸运能与一些知道缺失之处的人一起工作，所以他们会倡导将这些开发者工具放在适当的位置。
- en: I joined Amazon in 1998, a year after their IPO. Amazon was a very hot company
    back then to work for. I was going to join as an engineering manager, but they
    talked me into being a [technical program manager (TPM)](https://newsletter.pragmaticengineer.com/p/what-tpms-do).
    Even then, Amazon had this role.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我在1998年加入了亚马逊，那是他们上市后的一年。当时，亚马逊是一家非常炙手可热的公司。我本来要加入作为工程经理，但他们说服我成为[技术项目经理（TPM）](https://newsletter.pragmaticengineer.com/p/what-tpms-do)。即使在那时，亚马逊也有这个角色。
- en: So I joined as a TPM. I worked for [Kim Rachmeler](https://www.linkedin.com/in/kimrachmeler),
    who was the group program manager for TPM. She was a master at cross-functional
    execution. Amazon’s execution was world-class and TPMs were in the middle of it.
    This was when I learned the art of delivery.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我加入了作为TPM。我为[Kim Rachmeler](https://www.linkedin.com/in/kimrachmeler)工作，她是TPM的团队项目经理。她是跨职能执行的大师。亚马逊的执行力是世界一流的，而TPM正处于其中。这是我学会交付的艺术的时候。
- en: '**These days, I recommend software engineers become a TPM at one point in their
    career.** The TPM role exercises a muscle that we’re all using, but not very well:
    the management of cross-functional projects. As TPMs, we worked not just with
    engineering but also with customer service, distribution center folks, and a lot
    of other areas.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**如今，我建议软件工程师在职业生涯中的某个时候成为TPM。** TPM角色锻炼了我们都在使用但使用不太好的一种能力：跨职能项目的管理。作为TPM，我们不仅与工程合作，还与客户服务、分销中心人员以及许多其他领域合作。'
- en: Being a TPM gave me a tremendous amount of insight into the whole organization.
    And when, a year later, I decided it was time for me to leave the TPM role behind,
    it was easy for me to find my next team - because I’d already been working with
    so many other teams already! It was pretty cool how easy it was to move back to
    being an engineering manager, after I was a TPM. And so I chose to join the customer
    service team.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 成为TPM让我对整个组织有了极大的了解。一年后，当我决定放下TPM角色时，对我来说很容易找到下一个团队 - 因为我已经与许多其他团队合作过了！能够如此轻松地回到工程管理岗位，这真是太酷了。所以我选择加入客户服务团队。
- en: 'While I was a TPM, I fell in love with the customer service team and their
    problem space. Amazon had a lot of cool things going on, but the customer service
    challenge was unique in a way that I’d never seen before. Jeff Bezos said, right
    from the start: “Customer service is going to be [a profit center](https://newsletter.pragmaticengineer.com/p/profit-centers-cost-centers).
    We’re not going to do QA (quality assurance): we’ll just mix things up if it happens,
    and then we’ll shower customers who had an issue with gift certificates and praise.”'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我是TPM时，我爱上了客户服务团队及其问题领域。亚马逊有很多很酷的事情正在进行，但客户服务的挑战是我以前从未见过的独特方式。杰夫·贝佐斯从一开始就说：“客户服务将成为[盈利中心](https://newsletter.pragmaticengineer.com/p/profit-centers)。我们不会做QA（质量保证）：如果发生了问题，我们只会混合一下，然后我们会给遇到问题的客户赠送礼券和赞美。”
- en: But how would the customer service tooling be able to answer any question that
    customers had, and fix any of their issues? It had to become this horizontal system
    that wraps around all other systems.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但是客户服务工具如何能够回答客户提出的任何问题，并解决他们的任何问题呢？它必须成为一个横向系统，围绕所有其他系统。
- en: In retrospect, the need for world-class customer service tooling was the beginning
    for service discovery, because on the customer service tooling team we needed
    to be able to find and talk with all the systems that other teams built.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾起来，世界一流的客户服务工具的需求是服务发现的开始，因为在客户服务工具团队中，我们需要能够找到并与其他团队构建的所有系统进行交流。
- en: '**I tried to go back to being an individual contributor at Amazon, but got
    pulled back into engineering management shortly after.** I’ve noticed that this
    keeps happening throughout my career: it happened at Amazon, and it happened later
    at Google as well. I would be working as an IC for a little while, and then someone
    comes up and asks, “Hey, could you take on just this little team?” More teams
    follow after the first one, and after a while I have 70-100 people in my organization.
    It’s what happened at Amazon as well.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**我试图回到亚马逊做一个独立贡献者，但不久后又被拉回到工程管理中。** 我注意到这种情况在我的整个职业生涯中一直在发生：在亚马逊发生过，后来在谷歌也发生过。我会作为IC工作一段时间，然后有人过来问：“嘿，你能负责这个小团队吗？”第一个团队之后会有更多的团队，过了一段时间，我的组织中就有了70-100人。这也是在亚马逊发生的事情。'
- en: Why did I keep getting pulled back into engineering management? Well, first,
    you have to decide whether you even want to be a leader. Most people don’t want
    to take on this role. Once you decide to give it a go, you’ve got to try it. There
    are a lot of people who thought they wanted to be a leader but ended up hating
    it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我一直被拉回到工程管理中？首先，你必须决定自己是否想成为一名领导者。大多数人不想承担这个角色。一旦你决定尝试一下，你就得试试。有很多人认为他们想成为领导者，但最终却讨厌这个角色。
- en: As for me, I don’t mind leading or managing. My problem is that I don’t truly
    love the leadership aspect the same way as some people do. For me, leadership
    is a means to an end. Over the past 30 years, I’ve gotten okay at it, but it’s
    not what gets me up in the morning.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 至于我，我不介意领导或管理。我的问题是，我并不像有些人那样真正热爱领导这一方面。对我来说，领导是达到目的的手段。在过去的30年里，我已经做得还可以，但这并不是让我早上起床的动力。
- en: What I get most excited about is the vision. It’s the building part. It’s the
    “Look, I’m going to do this by myself. Do you want to help?” feeling.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 戈的最激动人心的是愿景。这是建设的部分。这是“看，我要自己做这个。你想帮忙吗？”的感觉。
- en: I’m good at pulling people with me to go and build something exciting. However,
    when it comes to the organizational side of things, I see myself as pretty average,
    and have to lean on my world-class support team to make it work.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我擅长带领人们一起去构建令人兴奋的事物。然而，当涉及组织方面的事情时，我认为自己相当普通，必须依靠我的一流支持团队来使其运转。
- en: In the end, at Amazon, I spent about two years in customer service tools, then
    moved back into developer tools. By the time I left, I was running about half
    of the developer tools organization.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在亚马逊，我在客户服务工具部门工作了大约两年，然后转回开发者工具部门。当我离开时，我负责大约一半的开发者工具组织。
- en: '**The one thing I learned at Amazon that really helped me later was the customer
    obsession mindset.** At Amazon, we were told that the customer is everything.
    This approach worked well for the company. And things later came full circle in
    a surprising way, when I was on the other side of this, when I worked at Grab.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**我在亚马逊学到的一件真正帮助我后来的事情是对客户的执着心态。**在亚马逊，我们被告知客户至关重要。这种方法对公司很有效。后来的事情以一种令人惊讶的方式完全回到了原点，当我在
    Grab 工作时。'
- en: 'Grab was a customer of AWS, and being this customer was an unbelievable experience.
    The AWS team sat down with me and asked things like: “What do you need? What can
    we do for you? Would elastic indexes help your business case?” When I say they
    sat down with me, I don’t mean about an account executive or a customer agent.
    It was with the PM for DynamoDB, the engineering manager and the general manager
    (GM) for DynamoDB.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Grab 是 AWS 的客户，成为这样的客户是一种难以置信的经历。AWS团队和我坐下来，问诸如：“你需要什么？我们能为你做些什么？弹性索引对你的业务案例有帮助吗？”当我说他们和我坐在一起时，我不是指一个客户经理或客户代理。而是与
    DynamoDB 的产品经理、工程经理和总经理（GM）一起。
- en: As they’re talking to me, I’m now looking over my shoulder, trying to second-guess
    where the important person is in the room. After all, as Grab, we were still a
    tiny customer, compared to, for example, Netflix - one of the large Amazon customers.
    But it didn’t matter, as Amazon treated their enterprise customers like royalty.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们和我交谈时，我现在正在回头看，试图猜测房间里重要的人在哪里。毕竟，作为 Grab，与 Netflix 这样的大客户相比，我们仍然是一个微小的客户。但这并不重要，因为亚马逊像皇室一样对待他们的企业客户。
- en: This is an experience I am absolutely bringing to Sourcegraph as we work with
    our enterprise customers. Treating customers very well was a huge takeaway for
    me.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我绝对会带到 Sourcegraph 的经验，因为我们与企业客户合作。善待客户对我来说是一个巨大的收获。
- en: '*Read more insights about the TPM role in the issue [What TPMs do and what
    software engineers can learn from them](https://newsletter.pragmaticengineer.com/p/what-tpms-do),
    and about the culture at Amazon in [Inside Amazon’s engineering culture](https://newsletter.pragmaticengineer.com/p/amazon).*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*在问题[TPM的作用以及软件工程师可以从中学到什么](https://newsletter.pragmaticengineer.com/p/what-tpms-do)中阅读更多关于TPM角色的见解，以及在[亚马逊的工程文化内部](https://newsletter.pragmaticengineer.com/p/amazon)的文化。*'
- en: I was happy at Amazon and had a lot of friends there. Things were going well.
    However, this strange thing happened. I kept losing more and more interns to Google.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我在亚马逊很开心，那里有很多朋友。事情进展顺利。然而，发生了一件奇怪的事情。我一直在失去越来越多的实习生，他们都去了谷歌。
- en: At Amazon, I was a “Closer.” If anyone has an offer from another company, and
    they were leaning towards that other company, they’d bring me in and I’d close
    them on Amazon. I had a pretty good track record on closing.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊，我是一个“Closer”。如果有人收到另一家公司的offer，并且他们倾向于那家公司，他们会找我，我会说服他们选择亚马逊。我在说服方面有相当不错的记录。
- en: However, we started losing interns, despite me doing the closing calls. To me,
    this felt like a canary in the coal mine. Why weren’t interns choosing Amazon?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管我进行了结束电话，我们开始失去实习生。对我来说，这感觉就像矿井中的警示信号。为什么实习生不选择亚马逊呢？
- en: So I started to dig in. What was it about Google that these interns were more
    excited about than what we were doing? And the more I dug into this, the more
    I realized that I also wanted to work at Google.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我开始深入研究。是什么让这些实习生对谷歌更感兴奋，而不是我们正在做的事情？随着我对此的深入挖掘，我越来越意识到我也想在谷歌工作。
- en: 'When joining Google, I decided to start as an individual contributor this time.
    It would be one of those cases where I’d eventually be pulled back into management
    again, but I lasted longer than in the past: I was an IC for six years.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 加入谷歌时，我决定这次从事个人贡献者的角色。这将是那种最终我会再次被拉回管理层的情况之一，但我比以往持续时间更长：我做了六年的IC。
- en: At Google, I first worked on an Ads project, then a music search project, and
    then I did [Grok](https://www.youtube.com/watch?v=KTJs-0EInW8) - a large-scale
    source code analysis project.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌，我首先参与了一个广告项目，然后是一个音乐搜索项目，然后我做了[Grok](https://www.youtube.com/watch?v=KTJs-0EInW8)
    - 一个大规模源代码分析项目。
- en: '**I was an L7 at Amazon, and got hired as an L5 at Google.** L7 at Amazon maps
    roughly to Principal Engineer and L5 at Google Maps to Senior Engineer. And I
    can count myself lucky, because some of my peers came in at an even lower level.
    Google has always had a high hiring bar and was strict on levelling, and this
    was especially true back then.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**我在亚马逊是L7，被谷歌聘为L5。** 亚马逊的L7大致对应于首席工程师，而谷歌的L5对应于高级工程师。我可以算自己幸运，因为我的一些同行甚至以更低的级别加入。谷歌一直有很高的招聘标准，并且对级别非常严格，尤其是在那个时候。'
- en: During my time at Google, I ended up getting two promotions, so I was L7 by
    the time I would leave. I probably could have been promoted more, if I’d decided
    to play the game. The thing is, it’s extremely difficult to break into the Director
    level (L8) at Google. To do this, it becomes a numbers game at one point. You
    have to have an organization of a certain size.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌的时候，我得到了两次晋升，所以在我离开时我是L7。如果我决定玩这个游戏，我可能会得到更多晋升。问题是，在谷歌要晋升到主管级别（L8）是极其困难的。要做到这一点，有一定规模的组织是必要的。
- en: Because getting to Director levels and your organization size are often connected,
    this leads to a lot of infighting. However, I was always giving teams away because
    I didn’t care about the promotion. All my peers were directors, and I had an organization
    that was roughly the size of what directors would run. I just didn’t care about
    the title.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 因为晋升到主管级别和组织规模通常是相关的，这导致了许多内部斗争。然而，我总是把团队分出去，因为我不在乎晋升。我的同行都是主管，而我的组织规模大致相当于主管们管理的规模。我只是不在乎头衔。
- en: '**I killed my first project at Google: Print Ads.** I joined the Print Ads
    team, and within six months made the proposal to kill the project. I remember
    how Susan Wojcicki - who would later be the CEO of YouTube, from 2014 to 2023
    - was particularly mad at me for doing this, because she thought that there was
    still a billion dollars lurking in this market. But I didn’t.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**我在谷歌杀死了我的第一个项目：印刷广告。** 我加入了印刷广告团队，六个月内提出了终止项目的建议。我记得苏珊·沃伊吉基（后来成为YouTube的CEO，从2014年到2023年）对我这样做特别生气，因为她认为这个市场仍然潜藏着十亿美元。但我不这么认为。'
- en: As I joined the Print Ads project, I had to become an ads demand expert, and
    so I did. For six months I worked hard on how to make the project succeed. Then,
    I wrote a detailed postmortem outlining the decision tree on why Print Ads couldn’t
    possibly work.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当我加入印刷广告项目时，我必须成为一个广告需求专家，所以我做到了。六个月里，我努力工作，努力让项目成功。然后，我写了一份详细的事后分析，概述了为什么印刷广告不可能成功的决策树。
- en: The postmortem went along the lines of, “This is everything that we could think
    of trying, and here’s why it doesn’t come together.” The gist of the problem was
    that the industry feared and disliked Google, and the Google brand was the reason
    why Print Ads wouldn’t take off.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这次事后分析的主旨是：“这是我们能想到的一切尝试，以及为什么它们无法结合在一起。” 问题的要点是，行业害怕并不喜欢谷歌，而谷歌品牌是导致印刷广告无法起飞的原因。
- en: After I left the team, Google tried on two more occasions to get Print Ads working.
    They asked for my postmortem document both times, before giving up.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在我离开团队后，谷歌又两次尝试让印刷广告生效。他们两次都要求我的事后总结文档，然后放弃了。
- en: 'You might find it strange that a software engineer could have this much impact:
    stopping an entire, potentially large initiative at a company like Google. But
    don’t forget that this was during what I like to think of as the golden age of
    Google, around 2003-2008, when bottom-up innovation was happening everywhere.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会觉得奇怪，一个软件工程师能够产生这么大的影响：在谷歌这样的公司停止整个、可能很大的倡议。但不要忘记，这是我喜欢称之为谷歌黄金时代的时期，大约在2003年至2008年之间，自下而上的创新无处不在。
- en: 'Just to illustrate how bottom-up we were, after I started on the Print Ads
    in the Seattle office, Larry and Sergey made a joint trip to this office. Back
    then, the Seattle office was tiny, and only one floor. Larry and Sergey walked
    around, and when they got to our desks, they were like: “Hey, you’re the Publication
    Ads team? Are you getting the support you need out of the sales and product teams?”'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明我们是多么自下而上，我在西雅图办公室开始从事印刷广告后，拉里和谢尔盖一起前往这个办公室。那时，西雅图办公室非常小，只有一层楼。拉里和谢尔盖四处走动，当他们走到我们的办公桌旁时，他们说：“嘿，你们是出版广告团队吗？销售和产品团队给你们提供了所需的支持吗？”
- en: We had the PM and the engineering manager around us as well, but they were looking
    at me, as I was the tech lead of the engineering team. And I told them that I
    didn’t think we were getting the support because the sales teams wanted to go
    after the big customers, and we wanted to go after whoever could become long-term
    customers.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我们周围还有产品经理和工程经理，但他们都在看着我，因为我是工程团队的技术负责人。我告诉他们，我认为我们没有得到支持，因为销售团队想要吸引大客户，而我们想要吸引那些可能成为长期客户的人。
- en: 'Larry then said: “Well, we want you to treat this like a startup. You’re running
    this. The engineering team does what the engineering team should do.”'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 拉里接着说：“好吧，我们希望你把这当作一家初创公司来经营。你负责这个。工程团队应该做工程团队应该做的事情。”
- en: They said all of this while also looking at the PM and the EM, who had previously
    been complaining that we - the engineering team - weren’t working on what they
    wanted us to do. They sent a very clear signal that things were working bottom-up.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在说这些的同时，也在看着之前一直抱怨我们 - 工程团队 - 没有按照他们想要的方式工作的 PM 和 EM。他们发出了一个非常明确的信号，事情是自下而上进行的。
- en: '**Leaving Google, one thing I had to unlearn was creating barriers that prevented
    engineers from talking to customers.** If you are someone working at Google, this
    is something you can perhaps help fix. The really big issue that I now see is
    really hurting Google right now is that they’ve put so much process - and so many
    barriers and obstacles - in place that this gets in the way of engineers talking
    with customers. This is especially the case with Cloud. The engineers have no
    idea what the customers want.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**离开谷歌，我不得不放下一个我必须摒弃的东西，那就是制造阻碍工程师与客户交流的障碍。** 如果你是在谷歌工作的人，也许你可以帮助解决这个问题。我现在看到的真正大问题是，谷歌已经设置了太多流程
    - 以及太多障碍和障碍物 - 这妨碍了工程师与客户交流。这在云领域尤为突出。工程师不知道客户想要什么。'
- en: Google’s engineering operates in a different plane of existence. They tend to
    think, “How can we get this wonderful experience we have inside Google, to reach
    our customers?” However, this is a huge mismatch to what customers want. I don’t
    think Google has solved this mismatch and needs to listen to their customers more.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的工程运作在一个不同的存在层面上。他们倾向于思考，“我们如何让我们在谷歌内部拥有的美妙体验传达给我们的客户？”然而，这与客户想要的存在巨大不匹配。我认为谷歌尚未解决这种不匹配，需要更多倾听客户的声音。
- en: When I joined Grab, I travelled to Southeast Asia to meet the team and experience
    their products first-hand. The experience on the ground was so wild that it’s
    hard for me to characterize it. It’s like when Anthony Bourdain said that Tokyo
    is the world's biggest party and you're not invited. It felt like that.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当我加入 Grab 时，我前往东南亚与团队会面，并亲身体验他们的产品。在现场的体验非常疯狂，以至于我很难描述。就像安东尼·波登说东京是世界上最大的派对，而你没有被邀请一样。感觉就是这样。
- en: Southeast Asia is just exploding. Just being there, in the center of all of
    it, was amazing.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 东南亚正在蓬勃发展。身处其中，真是令人惊叹。
- en: 'Then, I talked to actual customers - to some of the drivers and couriers. They
    would tell me how they were able to buy an Android phone for their kids, or a
    household utility, thanks to their earnings, and this was super-inspiring to see:
    how our product was making a difference.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我与真正的客户 - 一些司机和快递员交谈。他们告诉我，由于他们的收入，他们能够为孩子购买安卓手机或家庭用品，这让我感到非常鼓舞：我们的产品是如何产生影响的。
- en: 'Being out there, in Southeast Asia, changed the way me and my team thought
    about things: both from a design perspective and from a technical one. Customers
    and drivers were legitimately confused about things that we thought should have
    been obvious.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在东南亚，与客户和司机接触改变了我和我的团队对事物的看法：无论是从设计角度还是技术角度。客户和司机对我们认为应该显而易见的事情感到困惑。
- en: I ended up partially working on developer tooling at Grab as well. A person
    on my team built out a bunch of machine learning infrastructure to support personalization
    functionality. As part of this, I worked closely with the dev tools team at Grab
    there - to the point that this team asked me to become an honorary member of their
    team!
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终也在Grab部分时间从事开发者工具的工作。我的团队中的一位成员构建了大量机器学习基础设施来支持个性化功能。作为这个过程的一部分，我与Grab的开发工具团队密切合作
    - 以至于这个团队邀请我成为他们团队的名誉成员！
- en: '**What did my title of ‘Head of Engineering’ at Grab mean?** It was akin to
    the Director of Engineering role.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**在Grab担任“工程主管”这个头衔意味着什么？** 这类似于工程总监的角色。'
- en: 'I’m observing a move away from the Director title, across the industry, because
    this title tends to be more controversial. “Head of” better conveys the intent
    of the title: that this person is the leader of that space. Also, it makes it
    clear that you don’t need to be at a particular level to have this title: which
    is not true for Director. At Grab, Head of Engineering spans all the way from
    levels 7 to 9.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到整个行业都在逐渐摒弃“总监”这个头衔，因为这个头衔往往更具争议性。“主管”更能传达头衔的意图：这个人是该领域的领导者。此外，这清楚地表明，你不需要达到特定级别才能拥有这个头衔：而对于总监来说并非如此。在Grab，工程主管的级别从7级到9级都有。
- en: '**One learning from Grab was how much you can accomplish with just passion.**
    At Grab, the team was pretty junior. Of course, there were some very senior folks
    as mentors and guides, but the majority of the people were less experienced.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**从Grab学到的一个经验是，只凭激情你可以做到很多事情。** 在Grab，团队成员大多是初级人员。当然，也有一些非常资深的人作为导师和指导，但大多数人经验不足。'
- en: I think that Google over-indexes on things like code health, processes, and
    repeatability. Contrast this with Grab, and companies similar to Grab. Those scaleups
    get stuff done in a scrappy way, and I admire how they do this.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为谷歌过分强调诸如代码健康、流程和可重复性之类的事情。与Grab及类似Grab的公司形成鲜明对比。这些快速发展的公司以一种粗糙的方式完成工作，我钦佩他们如何做到这一点。
- en: '**Ultimately, I realized that it was a mistake to sign up for a job that was
    17 time zones away.** I got to the point where I was travelling eight times a
    year to Southeast Asia, pulling 13 to 14-hour days for months and it simply wasn’t
    sustainable. I learned that if you need to lead teams in Asia, go to Asia.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**最终，我意识到签约一个与我相隔17个时区的工作是一个错误。** 我到了一个程度，每年要飞往东南亚八次，连续几个月每天工作13到14个小时，这根本是不可持续的。我学到了，如果你需要在亚洲领导团队，就要去亚洲。'
- en: This was the main reason I ended up leaving Grab. I left in 2020 and knew that
    I needed a long-term recharge.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我最终离开Grab的主要原因。我在2020年离开，并意识到我需要一个长期的休整。
- en: For the most part, I just laid and recovered during the pandemic. I worked on
    a side project of mine - a game called [Wyvern](https://www.ghosttrack.com/) -
    and made some nice progress. However, really, I just needed a break.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分时间，我只是躺着度过疫情期间。我做了一个我的副业项目 - 一个名为[Wyvern](https://www.ghosttrack.com/)的游戏
    - 并取得了一些不错的进展。然而，实际上，我只是需要休息。
- en: Once I finished recovering, I started getting antsy, thinking about all the
    kinds of things I could be doing. I did [my YouTube channel](https://www.youtube.com/user/steveyegge)
    for fun, as an experiment. My favorite episode of the ones I recorded is [the
    one on Emacs](https://www.youtube.com/watch?v=lkIicfzPBys). I loved how many people
    it resonated with. I don’t think people realized that I was showcasing the same
    experience I had back in 1992, when I observed software engineers at GeoWorks
    using Emacs. People were commenting, saying, “What, you can do that??” It was
    so cool to get this reaction.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我康复好了，我开始变得焦躁不安，想着我可以做各种各样的事情。我为了好玩做了[我的YouTube频道](https://www.youtube.com/user/steveyegge)，作为一个实验。我录制的我最喜欢的一集是[关于Emacs的那一集](https://www.youtube.com/watch?v=lkIicfzPBys)。我喜欢它与多少人产生共鸣。人们没有意识到我展示的是我1992年观察GeoWorks软件工程师使用Emacs时的相同经历。人们评论说，“什么，你可以这样做吗？”得到这样的反应真是太酷了。
- en: Because we were in the middle of the pandemic, I didn’t have much to do. Had
    it not been for this, I would have had a lot of fun going out, meeting people,
    and travelling around this time. As the pandemic has eased, I have been making
    up for lost time and grabbing coffee with lots of people, though.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们处于大流行中，我没有太多事情可做。如果不是这样，我本来会很开心出去玩，见人，旅行。随着大流行的缓解，我一直在弥补失去的时间，和很多人一起喝咖啡，尽管如此。
- en: Then, the founders of Sourcegraph, Quinn and Beyang, reached out to me through
    Maxim Fateev, who is the cofounder of Temporal. I knew Maxim because he was friends
    with Nikolay Sokratov, whom I worked with at Grab. As I talked to them, I realized
    I had unfinished business around developer tooling, and it was a no-brainer for
    me to join.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，Sourcegraph的创始人Quinn和Beyang通过Temporal的联合创始人Maxim Fateev联系到我。我认识Maxim是因为他和我在Grab一起工作的Nikolay
    Sokratov是朋友。当我和他们交谈时，我意识到我在开发工具方面有未竟的事业，加入他们对我来说是毫无疑问的选择。
- en: '**What were the good and bad things about my “retirement?”** The good thing
    was that I needed the break. I also had enough non-tech stuff to do that it felt
    to me that it was time to start with all of that. I was pretty happy, overall.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的“退休”有什么好事和坏事？** 好事是我需要休息。我也有足够多的非技术事情要做，让我觉得是时候开始做这些了。总体上我很开心。'
- en: What was not so good is how “retiring” made me a bit lazy. Since I “un-retired,”
    I got back to the person that I was before. I’m passionate and excited, working
    hard. I get fired up just by coming back to work on something that’s fun. I can
    now see this difference.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 不太好的是“退休”让我有点懒散。自从“复出”以来，我重新变回了之前的那个人。我充满激情和兴奋，努力工作。只要回到做有趣的事情上，我就会兴奋起来。我现在能看到这种差异。
- en: Honestly, I doubt any company other than Sourcegraph could have pulled me out
    of retirement.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，除了Sourcegraph，我怀疑没有任何公司能让我从退休中走出来。
- en: Why did I join Sourcegraph? After all, I’d worked at places like Amazon and
    Google before. Could a company become as big as Google has?
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我加入Sourcegraph？毕竟，我之前在亚马逊和谷歌等地方工作过。一家公司能像谷歌那样大吗？
- en: Personally, I’m skeptical that any company will be able to grow to Google’s
    size, once the FTC passes new anti-trust regulation. So we might have already
    lived through a unique period where we had these giant tech companies, right?
    However, there will be new tech giants. We always think that we’re done, but there
    are new companies which are born, and which grow.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我怀疑任何公司在FTC通过新的反垄断法规后能够发展到谷歌的规模。所以我们可能已经经历了一个独特的时期，我们有了这些巨大的科技公司，对吧？然而，会有新的科技巨头出现。我们总是认为我们已经完成了，但总会有新的公司诞生，成长。
- en: 'Developer tools is an area that’s is not understood well enough, anywhere.
    This is the one theme that’s persisted through my career: I kept getting back
    to working on dev tools, again and again.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者工具是一个在任何地方都不够理解的领域。这是贯穿我的职业生涯的一个主题：我一次又一次地回到开发工具上。
- en: '**Sourcegraph is surprisingly open.** Their model isn’t that different from
    that of DataStax or similar companies. It’s open source with an enterprise SaaS
    model.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sourcegraph出奇地开放。** 他们的模式与DataStax或类似公司的模式并没有太大不同。这是一个开源的企业SaaS模式。'
- en: Where Sourcegraph takes the part of being open a lot further than any other
    company is how they’re open about their corporate practices and their philosophies
    and values. A lot of these are spelled out in great detail [in their handbook](https://handbook.sourcegraph.com/)
    - which is also in the open. This handbook contains things that most other companies
    would consider proprietary and confidential.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Sourcegraph在开放方面比其他任何公司都更进一步，他们对公司实践、理念和价值观都非常开放。这些内容在他们的手册中有很详细的说明[（在他们的手册中）](https://handbook.sourcegraph.com/)
    - 这也是公开的。这本手册包含了大多数其他公司认为是专有和机密的内容。
- en: Because of this open nature, we’re able to talk in the open about our planning
    process, thought process, and even strategic processes. Other companies might
    go, "Oh gosh, what if somebody fast-follows my strategy first and we lose?" At
    Sourcegraph, we don’t worry about this because we’re in it for the long game.
    We know that by being open, we’re going to win, and we’ll win partially because
    of this openness.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种开放的性质，我们能够公开讨论我们的规划过程、思考过程，甚至战略过程。其他公司可能会说，“天哪，如果有人比我们更快地跟进我的战略，我们会输掉吗？”在Sourcegraph，我们不担心这一点，因为我们着眼于长期游戏。我们知道通过开放，我们将获胜，而且部分原因是由于这种开放性。
- en: '**How do we bring the customer-first mindset to Sourcegraph?** The good news
    is that it’s already happening. But we’re also looking into programs where engineers
    get to work directly with a customer. I’d like to model how Amazon and Grab both
    handled their customer engagement, above a certain employee seniority level. For
    example, at Grab, at the senior engineer and above levels, we of course took the
    Grab rides, ordered the Grab food, and used Grab pay. But we also had to sit down
    with the drivers and talk with them about their experience.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们如何将以客户为先的思维带入Sourcegraph？**好消息是，这已经在发生。但我们也在研究一些计划，让工程师直接与客户合作。我想效仿亚马逊和Grab处理客户参与的方式，超过一定员工资历水平。例如，在Grab，对于高级工程师及以上级别，我们当然搭乘Grab车，订购Grab食物，使用Grab支付。但我们还必须坐下来与司机交谈，了解他们的经验。'
- en: 'At Amazon, as engineers, Bezos would send us off to call centers and watch
    the customer support representatives answering customer emails. I’d sit there
    and panic, thinking we need to fix that bug that I saw our system do. This was
    because it was painstaking to see the representative have to work around a small
    bug: that small bug causing a lot of headache for them.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊，作为工程师，贝索斯会派我们去呼叫中心，观察客户支持代表如何回复客户的电子邮件。我坐在那里感到恐慌，认为我们需要修复我看到我们系统出现的那个错误。这是因为看到代表不得不绕过一个小错误而感到痛苦：这个小错误给他们带来了很多麻烦。
- en: 'My old boss, Mark Porter, was the CTO at Grab, and he said something I still
    remember:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我的老板马克·波特（Mark Porter）曾是Grab的首席技术官，他说了一句我至今记得的话：
- en: “You know those *rough* edges of our product we always talk about? When you’re
    a customer, they become *sharp* edges.”
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你知道我们总是谈论的产品的*粗糙*之处吗？当你是一个顾客时，它们就变成了*尖锐*的边缘。”
- en: '**So why do most companies not expose software engineers to customer support?**
    It’s a proven recipe that exposing engineers to customers works, after all. It
    worked very well for Amazon, and it worked for Grab too.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么为什么大多数公司不让软件工程师接触客户支持？**毕竟，向工程师展示客户的做法是行之有效的。这对亚马逊非常有效，对Grab也有效。'
- en: But here’s the thing. Companies generally have a budget in how much they invest
    into things that they really don’t want to do. Take, for example, interviewing.
    Most companies conduct pretty standard interviews, and know that they don’t get
    very good signals from here.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题在于，公司通常在投入他们真的不想做的事情上有一个预算。以面试为例。大多数公司进行相当标准的面试，他们知道他们从这里得到的信号并不好。
- en: A company that interviewed differently, and had a very high hiring bar, was
    GeoWorks. GeoWorks required people to do a six-month callout before getting a
    full-time offer, meaning it could gather more signal than most companies could
    dream of gathering, before offering the candidate a full-time position.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一个面试方式不同，招聘标准非常高的公司是GeoWorks。GeoWorks要求人们在获得全职职位之前进行为期六个月的呼叫，这意味着它可以收集比大多数公司都能梦想收集到的更多信号，然后再向候选人提供全职职位。
- en: Most companies, however, under-invest in things. They under-invest in hiring
    and they under-invest in things like developer tools.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，大多数公司在某些方面投资不足。他们在招聘方面投资不足，也在开发者工具等方面投资不足。
- en: 'You can get ahead of your competition by breaking out from what everyone else
    is doing. For example: invest in engineers meeting with customers. Let’s say they
    do this two weeks every year. Sure, they’ll take a productivity hit, but they’ll
    build up empathy for customers. The problem starts to become how we’re not good
    at measuring intangible results such as these.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 通过摆脱其他人的做法，你可以领先于竞争对手。例如：投资于工程师与客户会面。假设他们每年这样做两周。当然，他们会降低生产力，但他们会建立对客户的同理心。问题开始变成我们不擅长衡量这些无形结果。
- en: '**What things am I excited about, at Sourcegraph?** For code search, I think
    that Sourcegraph is already a lot better than anything else out there. With code
    intelligence, we’re connecting dots that previously weren’t connected.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**在Sourcegraph，我对什么感到兴奋？** 对于代码搜索，我认为Sourcegraph已经比其他任何工具更好。通过代码智能，我们正在连接以前未连接的点。'
- en: The intelligence platform is one that will power better code reviews and enable
    massive refactorings to be done quickly. It’s one that will power lightweight
    IDEs (integrated development environments).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 智能平台将推动更好的代码审查，并使大规模重构能够快速完成。它将支持轻量级集成开发环境（IDE）。
- en: Take Google as an example of investing in code intelligence. The developer tooling
    ecosystem at Google is huge, and yet it’s likely Google doesn’t have more than
    a handful of people working on this problem space. Compared to how much effort
    we’ll spend on this area at Sourcegraph, Google’s investment looks minimal. And
    it makes sense for Google - because the decision maker deciding on the budget
    will be constrained.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 以Google为例，投资于代码智能。谷歌的开发者工具生态系统庞大，但很可能谷歌在这个问题领域的工作人员不超过几个人。与Sourcegraph在这个领域投入的努力相比，谷歌的投资看起来微不足道。对于谷歌来说是有道理的
    - 因为决定预算的决策者将受到限制。
- en: '**Taking a step back: code has become “Big Data.”** This is a broader trend
    that I’m seeing. We have customers that have hundreds of thousands of git repositories.
    They have a data management nightmare. Code has become as bad as data lakes were
    5-10 years ago, and this problem space is on fire.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**退一步看：代码已经成为“大数据”。** 这是我看到的一个更广泛的趋势。我们的客户拥有数十万个git存储库。他们面临数据管理的噩梦。代码已经变得像5-10年前的数据湖一样糟糕，这个问题领域正在发生变革。'
- en: Companies solving this problem will rise to the occasion. So many tech companies
    are struggling with problems thanks to the scale of their codebase. And IDEs are
    not helping solve this problem.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这一问题的公司将迎来机遇。许多科技公司由于其代码库规模而面临问题。而IDE并未帮助解决这一问题。
- en: This is one reason why companies turn to us. And whatever we do, we’ll prioritize
    based on the needs of our customers. We have this incredible code intelligence
    solution that’s scalable. We’ll figure out the right ordering of work we do, but
    we’ll do it by working with customers.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这是公司转向我们的一个原因。无论我们做什么，我们都将根据客户的需求进行优先考虑。我们有这种可扩展的令人难以置信的代码智能解决方案。我们将找出我们要做的工作的正确顺序，但我们将通过与客户合作来完成。
- en: Here’s an example of something we’ll eventually do. Wiring up the stack trace
    in the production log, so that it maps to the line of code that caused the outage,
    is something we did at Google. It was super-useful when it worked. This is something
    we have the capability to do, and something that would be really useful at most
    companies.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个我们最终会做的例子。在生产日志中连接堆栈跟踪，以便将其映射到导致故障的代码行，这是我们在谷歌做过的事情。当它起作用时，它非常有用。这是我们有能力做到的事情，也是大多数公司非常有用的事情。
- en: And then we’re just scratching the surface. Think about the dynamic runtime
    data we could bring in, even to improve search quality. For example, could you
    add developers voting on search results as an additional user signal, or find
    other clever ways to turn all this data into something that’s even more useful?
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们只是触及了表面。想想我们可以引入的动态运行时数据，甚至用于提高搜索质量。例如，您可以添加开发人员对搜索结果进行投票作为额外的用户信号，或者找到其他聪明的方法将所有这些数据转化为更有用的东西？
- en: We’re facing a vast and unexplored problem space with large codebases. As long
    as we think about this as a Big Data problem, I expect to see unbelievable innovation
    in this space.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们面临着一个广阔而未被探索的问题空间，其中包含大规模的代码库。只要我们将这视为一个大数据问题，我期待在这个领域看到令人难以置信的创新。
- en: '**So what comes after code intelligence?** I’m gonna say the same thing I told
    people at Sourcegraph on my second day.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么代码智能之后呢？** 我会说我在Sourcegraph第二天告诉人们的同样的事情。'
- en: If you look at dev tools, they are tools. Let’s call them hammers and saws.
    Well, Sourcegraph is a flashlight. You can turn this flashlight on and off, you
    can make it light a large area with weak light, and you can also make it tight
    and focused.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看看开发工具，它们只是工具。让我们称它们为锤子和锯子。嗯，Sourcegraph就是一支手电筒。你可以打开和关闭这支手电筒，你可以让它照亮一个大区域，也可以让它紧凑而集中。
- en: Right now, Sourcegraph is the unfocused and large version of this flashlight.
    Code intelligence is best of class with amazing coverage, but the experience is
    not nearly as good as if you’re inside an IDE.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Sourcegraph是这支手电筒的不成熟和庞大版本。代码智能是最好的，覆盖范围惊人，但体验远不及在IDE内部的体验好。
- en: At Google, we turned this flashlight into a laser pointer and shined it around
    this dark cavern of unexplored space of code intelligence. We found interesting
    things that you’ll also see coming out of Sourcegraph in the future.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google，我们将这支手电筒变成了激光笔，并在代码智能这个未被探索的黑暗洞穴中照射。我们发现了一些有趣的东西，未来你也会在Sourcegraph中看到这些。
- en: While building new things, we had our share of misses on the way. For example,
    we’d build features like, “Maybe our users would want to query these cases” -
    and then nobody used that feature.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建新事物时，我们在路上也有过失误。例如，我们会构建诸如“也许我们的用户想要查询这些案例”之类的功能 - 然后没有人使用该功能。
- en: Still, I feel that most people think that we’re done with IDEs, because IDEs
    have barely changed in 25 years. However, with the machine learning stuff that’s
    coming out in code search, this is just the beginning. I’m not just talking about
    what we’re seeing with GitHub Copilot, but all the things that will follow.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我觉得大多数人认为我们已经完成了IDE，因为IDE在25年里几乎没有改变。然而，随着代码搜索中即将推出的机器学习技术，这只是个开始。我不仅仅是在谈论我们在GitHub
    Copilot中看到的东西，还有所有即将出现的东西。
- en: Code intelligence is going to transform the whole toolchain, and Sourcegraph
    will be at the center of this.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 代码智能将改变整个工具链，而Sourcegraph将处于其中心位置。
- en: '**Nobody had done dev tools right, and only Google has gotten close to getting
    it right.** Google’s internal developer ecosystem is as close as it gets to getting
    developer tooling *almost* right. This is also why many former Google engineers
    go off to other companies to try and copy parts of it. However, most companies
    just can’t get behind a Herculean effort like this, and they’re asking: why? Why
    would we invest so much into dev tooling?'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有人正确地开发过开发工具，只有谷歌接近正确。** 谷歌的内部开发者生态系统是接近正确的开发者工具的最佳选择。这也是为什么许多前谷歌工程师离开去其他公司尝试复制其中的部分。然而，大多数公司无法投入如此艰巨的努力，他们在问：为什么？为什么我们要如此大力投入到开发工具中？'
- en: I realized that big companies are not capable of getting developer tooling right.
    Google is not capable, Amazon is not capable, and neither is Netflix. These companies
    can’t disrupt themselves to build the type of world-class developer tooling the
    world would need.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到大公司无法正确地开发开发者工具。谷歌无法，亚马逊无法，Netflix也无法。这些公司无法颠覆自己，以构建世界级的开发者工具。
- en: Yes, these companies build really, really cool internal developer tools. But
    they appear incapable of budgeting to build anything for engineers *outside* of
    their company to be used. Nobody is doing this.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这些公司构建了非常酷的内部开发者工具。但他们似乎无法预算用于为*公司外*的工程师构建任何可用的东西。没有人在做这个。
- en: There’s a working model for software like stream-processing platform Kafka,
    which was originally created at LinkedIn. Then LinkedIn open-sourced it, and other
    companies are working together in a way that benefits the whole industry.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像流处理平台Kafka这样的软件，有一个可行的模型，最初是在LinkedIn创建的。然后LinkedIn将其开源，其他公司也在以有利于整个行业的方式合作。
- en: Why has this model of collaborating and benefiting the whole industry not happened
    with dev tools? My take is that there’s an integration component that makes this
    too challenging.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这种合作并使整个行业受益的模式在开发工具领域没有发生？我认为这里有一个整合组件，使得这变得太具挑战性。
- en: '**Integrations are really hard with dev tools.** You need that code intelligence
    platform at its core, and then you need to do lots of integrations. For example,
    with source control you would need to integrate not just with Git but also with
    solutions like SVN, Mercurial, and others. You’d need to add support for a variety
    of programming languages - including ones your company might not use.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**与开发工具集成真的很困难。** 你需要以代码智能平台为核心，然后需要进行大量的集成。例如，对于源代码控制，你不仅需要与Git集成，还需要与SVN、Mercurial等解决方案集成。你需要为各种编程语言添加支持
    - 包括你的公司可能不使用的语言。'
- en: I think that most companies simply don’t have an appetite for the long tail
    of integrations. However, a company like Sourcegraph has opted to go this way.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为大多数公司简单地没有对集成的长尾感兴趣。然而，像Sourcegraph这样的公司选择了这条路。
- en: This is what made me bullish on Sourcegraph. Dev tools that benefit everyone
    are coming, and these can only be built by a company that doesn’t shy away from
    the integration part. This is the type of solution that can win in this space.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是让我对Sourcegraph充满信心的原因。受益于所有人的开发工具即将到来，而这些只能由一家不回避集成部分的公司构建。这是在这个领域取胜的解决方案类型。
- en: One more thing that made me excited to join was how, at Google, as I worked
    on the Code Search ecosystem, I was waiting for someone to come and compete with
    us. Years later, I would have companies offer something comparable to what we
    had at Google. And yet, I haven’t seen anyone, outside of Sourcegraph. So this
    made the decision to join easy.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 让我激动加入的另一件事是，在谷歌工作时，当我致力于代码搜索生态系统时，我一直在等待有人来与我们竞争。多年后，我会看到一些公司提供与我们在谷歌拥有的相当的东西。然而，除了Sourcegraph，我还没有看到其他公司。所以这让我加入的决定变得容易。
- en: '**I will keep coming back full circle on developer tools, until someone fixes
    this space.** 31 years ago, at GeoWorks, I worked with some of the best developer
    tools, which were well ahead of the industry. This gave me a glimpse of what great
    tools would do.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**我将一直回到开发者工具，直到有人解决这个领域的问题。** 31年前，在GeoWorks，我使用了一些最好的开发者工具，这些工具领先于行业。这让我看到了优秀工具会带来什么。'
- en: And I’ve kept waiting for companies to step up and fix the developer tools experience
    - year after year, decade after decade.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 而我一直在等待公司站出来解决开发者工具体验的问题 - 年复一年，十年复十年。
- en: I’m now done with waiting and I want to fix this space.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在不再等待，我想要解决这个领域的问题。
- en: I’m now a decision maker at Sourcegraph and I decided that I’m going to go and
    build better tools for developers, and I have a much more generous budget to work
    with. As a code intelligence platform, Sourcegraph becomes an aggregator. I don’t
    think we’ll become the next Google, but we might become something akin to the
    next Atlassian or the next JetBrains when we’re done with this work.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在是Sourcegraph的决策者，我决定要去为开发者构建更好的工具，而且我有更慷慨的预算可供使用。作为一个代码智能平台，Sourcegraph成为一个聚合器。我不认为我们会成为下一个谷歌，但在完成这项工作后，我们可能会成为下一个Atlassian或下一个JetBrains。
- en: So if you’re passionate about developer tools, you should stay tuned.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对开发者工具充满热情，那么你应该保持关注。
- en: '*This is Gergely again.*'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是Gergely。*'
- en: Thanks for taking the time to talk, Steve. You can follow Steve [on LinkedIn](https://www.linkedin.com/in/steveyegge/),
    check out [his YouTube channel](https://www.youtube.com/user/steveyegge) with
    interesting talks, and read [his blog](https://steve-yegge.medium.com/). Steve
    recently published his first blog post in a while about coding assistants, AI
    and LLMs with the title [Cheating is all you need](https://about.sourcegraph.com/blog/cheating-is-all-you-need)
    - and I recommend reading that one as well.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢抽出时间与我交谈，Steve。你可以关注Steve的[LinkedIn](https://www.linkedin.com/in/steveyegge/)，查看他有趣的演讲的[YouTube频道](https://www.youtube.com/user/steveyegge)，并阅读[他的博客](https://steve-yegge.medium.com/)。Steve最近发布了一篇关于编码助手、人工智能和LLMs的博文，标题为[Cheating
    is all you need](https://about.sourcegraph.com/blog/cheating-is-all-you-need)
    - 我也建议阅读那篇。
- en: It’s hard to convey through text just how full of energy Steve was, throughout
    our conversation. It was so clear that Steve not only loves the developer tools
    space and cares about it but also lives and breathes it.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 通过文字很难传达出Steve在整个对话中充满活力。很明显，Steve不仅热爱开发者工具领域并关心它，而且生活和呼吸其中。
- en: 'Here are the key takeaways I picked up from talking with Steve:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我从与Steve交谈中得出的关键要点：
- en: '**Down-leveling was a risk worth taking midway into Steve’s career.** Steve
    was an L7 at Amazon, but got an L5 offer at Google. Back in the day, Google was
    the hottest startup amongst software engineers. Still, Steve *did* have 16 years
    of experience by this point. He sensed that Google had strong momentum - seeing
    interns consistently choose Google over Amazon - and put aside levels, joining
    at the level offered.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**在史蒂夫职业生涯中途冒险降级是值得的。** 史蒂夫在亚马逊是L7，但在谷歌得到了一个L5的offer。当时，谷歌是软件工程师中最热门的初创公司。尽管如此，史蒂夫此时已经有16年的经验。他感觉到谷歌势头强劲
    - 见到实习生一直选择谷歌而不是亚马逊 - 于是放下级别，按照提供的级别加入。'
- en: Of course, when it comes to accepting a down-level offer, there is no generic
    advice. If you can join the next Google, sure, this is likely a fair trade-off.
    The problem is it’s hard to predict which company might be on such a growth trajectory!
    *We covered more on down-leveling in the issue [The Seniority Rollercoaster.](https://newsletter.pragmaticengineer.com/p/the-seniority-rollercoaster)*
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当涉及接受一个下级职位时，没有通用的建议。如果你能加入下一个谷歌，那么这很可能是一个公平的折衷。问题在于很难预测哪家公司可能处于这样的增长轨迹上！*我们在问题[资深级别的过山车](https://newsletter.pragmaticengineer.com/p/the-seniority-rollercoaster)中更详细地讨论了下级职位。*
- en: '**Customer obsession, as a mindset, is incredibly powerful.** Having worked
    at Amazon, in the early days of the company, Steve walked away with a strong appreciation
    of putting customers first. Over the decades, he continued to appreciate this
    approach even more, and it’s one of the biggest changes he’s brought to Sourcegraph,
    right as he joined.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**以客户为中心的思维是非常强大的。** 在亚马逊工作时，公司刚刚起步时，史蒂夫深深体会到了将客户放在第一位的重要性。几十年来，他对这种方法的欣赏只增不减，这也是他加入Sourcegraph时带来的最大变化之一。'
- en: Curiously enough, the thing that Steve said he had to unlearn was how Google
    created barriers for engineers to talk to customers. This observation was interesting
    to hear - and it’s a reminder for every founder and manager that the closer engineers
    are to customers, the better the outcomes that could come from this.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 令人好奇的是，史蒂夫说他必须摒弃的东西是谷歌如何为工程师与客户之间创造障碍。这一观察很有趣 - 这提醒每位创始人和经理，工程师与客户越接近，可能产生的结果就越好。
- en: '**Working too many time zones away can be too much.** Steve is one of the most
    energetic people I’ve talked with. Still, he sounded weary when he was talking
    about the second part of his time at Grab - once the honeymoon period was over.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作时区相隔太远可能太过分。** 史蒂夫是我交谈过的最有活力的人之一。尽管如此，当他谈到在Grab的第二阶段时，他听起来有些疲惫 - 一旦蜜月期结束。'
- en: Turns out that there are some things that are very hard to work around. Being
    an engineering leader in a completely different time zone to where most of your
    team is can wear you out, and it wore Steve out.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 结果发现有些事情很难解决。作为一个工程领导者，与大部分团队所在的时区完全不同可能会让你筋疲力尽，而史蒂夫也感到疲惫。
- en: '**Once you see the difference world-class developer tools make, you cannot
    unsee it.** Steve got exposed to what was likely the bleeding edge of developer
    tools at GeoWorks: at his first job, out of college.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**一旦你看到世界一流的开发者工具所带来的差异，你就无法忘记。** 史蒂夫在GeoWorks接触到了可能是开发者工具的最前沿：在大学毕业后的第一份工作中。'
- en: It felt to me that the reason Steve kept gravitating to the developer tools
    space throughout his career was because he knew that if he could recreate that
    GeoWorks’ developer experience - in a modern setting - then that would make a
    huge difference to any and all organizations.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，史蒂夫在整个职业生涯中一直倾向于开发者工具领域的原因是因为他知道，如果他能在现代环境中重新创造出GeoWorks的开发者体验，那将对任何组织产生巨大影响。
- en: I hope you enjoyed the stories, and found learnings from Steve’s experiences
    that you can reflect on. Good luck to Steve and the Sourcegraph team in moving
    developer tooling forward!
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢这些故事，并从史蒂夫的经历中找到可以反思的收获。祝史蒂夫和Sourcegraph团队在推动开发者工具向前发展中好运！
- en: '*And if you’d like to learn more about how Sourcegraph works from an engineering
    point of view, and how their ‘Transparent by default’ principle shapes their culture:
    we went deep in the article [Inside Sourcegraph’s engineering culture](https://newsletter.pragmaticengineer.com/p/inside-sourcegraphs-engineering-culture).*'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你想从工程角度了解更多关于Sourcegraph如何运作，以及他们的“默认透明”原则如何塑造他们的文化：我们在文章[揭秘Sourcegraph的工程文化](https://newsletter.pragmaticengineer.com/p/inside-sourcegraphs-engineering-culture)中深入探讨。*'
- en: '* * *'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
