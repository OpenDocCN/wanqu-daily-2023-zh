- en: 'She lived in a New York hotel for more than 40 years. But her life was a mystery
    : NPR'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 她在纽约的一家酒店里住了40多年。但她的生活是个谜：NPR
