- en: '*** * *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*** * *'
- en: Boyce intended to stay for just a year but it was rent-stabilized, so she stayed
    on. She married and had a baby and raised him at the Belvedere, but it wasn't
    easy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 博伊斯本打算只住一年，但由于租金稳定，她一直住下去。她结婚生子，并在贝尔维德抚养孩子，但这并不容易。
- en: '"People who don''t know, like tourists or friends, they say, ''Wow, you live
    in a hotel, in the heart of the city.'' It''s a big deal for them," she said.
    But the small space wears on Boyce: "Having lived here for such a long time, for
    decades, I can''t stand this apartment."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “不知道的人，比如游客或朋友，他们会说，‘哇，你住在城市的中心的酒店里。’对他们来说这是一件大事，”她说。但是这个小空间让Boyce感到疲惫：“在这里住了这么长时间，几十年，我受不了这个公寓。”
- en: '"At the end of the day, I feel lucky I have my family and a wide circle of
    friends," she said. "But I see a lot of older people, like Hisako [Hasegawa],
    they are all alone."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “一天结束时，我觉得很幸运有我的家人和广泛的朋友圈，”她说。“但我看到很多像长泽久子这样的老年人，他们都是孤独的。”
- en: The Belvedere Hotel. **Lena Engelstein/Radio Diaries** ****hide caption****
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 贝尔维德酒店。**莉娜·恩格尔斯坦/广播日记** ****隐藏标题****
- en: '****toggle caption****Lena Engelstein/Radio Diaries'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****莉娜·恩格尔斯坦/广播日记'
- en: At one time, there were many affordable places where a single person like Hasegawa
    could live in New York City. Many hotels offered accommodations consisting of
    a single bed in a cubicle, or a private room with a shared kitchen and bathroom.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有很多经济实惠的地方，像长谷川这样的单身人士可以在纽约市生活。许多酒店提供的住宿包括一个小隔间里的单人床，或者一个带共用厨房和浴室的私人房间。
- en: In the mid-20th century there were close to 200,000 units designated as SROs
    — single room occupancy. But by the 1970s, they had gained a reputation as hotbeds
    for criminal activity and the city began to shut them down. Today, advocates argue
    that SROs are not the problem, but a possible solution to providing affordable
    housing in an increasingly unaffordable city.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪中叶，有近20万个单位被指定为SRO（单间出租）。但到了20世纪70年代，它们已经被视为犯罪活动的温床，城市开始关闭它们。如今，倡导者认为SRO并不是问题，而是在一个日益昂贵的城市提供经济实惠住房的可能解决方案。
- en: One day, in 2016, Jerry the bellhop realized that Hasegawa hadn't come down.
    Management went to check and found she had died in her apartment. She was 82.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天，2016年，行李员杰瑞意识到长谷川没有下来。管理人员去检查，发现她在公寓里去世了。她82岁。
- en: Querijero came home from work to find the hallway filled with police. One of
    the investigators started asking questions about Hasegawa's family and friends.
    Querijero realized that after all these years of living across the hall, she had
    never seen Hasegawa with anyone — a thought that still troubles her.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 克里杰罗下班回家，发现走廊里挤满了警察。一名调查员开始询问长谷川的家人和朋友。克里杰罗意识到，这些年来住在对面的房间，她从未见过长谷川和任何人在一起，这个想法仍然困扰着她。
- en: '"I should have asked her. They think you are intruding or something, but no,
    that''s a misconception, I think you should ask," she said.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我应该问她。他们认为你在打扰或者什么的，但不，那是一个误解，我认为你应该问，”她说。
- en: None of the hotel staff remember Hasegawa having any visitors either.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 酒店员工都不记得长谷川有任何访客。
- en: '"New York is a place for the dreamers and we all come from somewhere," said
    Ali Mahmood. "To leave, and leave your families behind, one would hope that you''d
    find love and meet people, have a family and maybe not end up alone in a hotel
    room somewhere."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “纽约是一个梦想家的地方，我们都来自某个地方，”阿里·马哈茂德说。“离开，并把家人留在后面，人们希望你能找到爱，结识人们，组建家庭，也许不会最终独自一人在某个酒店房间里。”
- en: Hasegawa was buried in a mass grave in plot 379 on New York's Hart Island, America's
    largest public cemetery.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 长谷川被埋葬在纽约哈特岛的379号地块的集体坟墓中，这是美国最大的公共墓地。
- en: Hart Island cemetery off the coast of the Bronx. **Andrew Lichtenstein/Radio
    Diaries** ****hide caption****
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 布朗克斯岛外的哈特岛公墓。**安德鲁·利希滕斯坦/广播日记** ****隐藏标题****
