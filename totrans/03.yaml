- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This story begins in room 208 of The Belvedere Hotel.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事始于贝尔维德酒店208号房。
- en: Sitting in the heart of Manhattan's theater district on West 48th Street, the
    hotel is used to having guests come and go as they see the sights and catch a
    show.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坐落在曼哈顿剧院区的西48街，这家酒店习惯了客人来来去去，观光和看演出。
- en: Yet for a few dozen, the Belvedere is home. They came to New York from all parts
    of the world decades earlier, and stayed on in rent-stabilized rooms as the hotel
    changed owners and the city changed around them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于几十个人来说，贝尔维德是家。他们几十年前从世界各地来到纽约，留在了租金稳定的房间里，当酒店换了所有者，城市在他们周围变化时，他们仍然留在这里。
- en: Among them was Hisako Hasegawa in room 208\. She would live in the Belvedere
    for more than 40 years, yet remain a mystery even to those who saw her daily.
    That anonymity would follow her in death.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中包括208号房的长泽久子。她在贝尔维德住了40多年，但即使是每天看到她的人，她仍然是个谜。这种匿名性会随着她的死亡而继续存在。
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Hasegawa was born in Japan in 1934 and it's believed she came to New York in
    the '70s. She was well liked among the hotel staff. They recall how she would
    walk through the lobby on Friday mornings with a shopping cart, saying hello to
    everyone with a huge smile. She responded to simple acts of kindness with thank
    you letters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 长泽久子1934年出生于日本，据信她在70年代来到纽约。她在酒店工作人员中很受欢迎。他们回忆起她每个星期五早上推着购物车穿过大堂，对每个人微笑问好。她会对简单的善举回复感谢信。
- en: '"If you wrote her a rent receipt, for example, you would magically find a hand-drawn
    card the next day on your desk," recalled Ali Mahmood, who works for the hotel''s
    owners. "Someone took 45 minutes to make that card."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你给她写了一张租金收据，比如，第二天你会神奇地在桌子上找到一张手绘的卡片，”酒店所有者的Ali Mahmood回忆道。“有人花了45分钟制作那张卡片。”
- en: 'A bellhop named Jerry remembers her handwriting: "It was beautiful, like poetry.
    I''ve never seen something like that."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个叫Jerry的行李员记得她的笔迹：“那是美丽的，像诗一样。我从未见过这样的东西。”
- en: Renee Querijero lived across the hall from Hasegawa and perhaps came the closest
    to knowing her.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Renee Querijero住在长泽久子对面的房间，也许是最了解她的人。
- en: '"As far as the nearest neighbor, I''m the only one who she talks to and she
    knows my name," Querijero said. "[But she] doesn''t say so much, you know, except
    the usual greetings, ''How are you? Weather is nice. I''m gonna get my mail.''"
    Querijero often played piano in the evenings after work and Hasegawa could hear
    the music carrying through the walls. She would stop Querijero in the hallway
    to thank her for playing, saying how nice it was to hear it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “就最近的邻居而言，我是唯一一个她和我说话并知道我的名字的人，”Querijero说。“但她并不说很多，你知道，除了通常的问候，‘你好吗？天气很好。我要去拿我的邮件。’”Querijero经常在下班后的晚上弹钢琴，长泽久子能听到音乐从墙壁传来。她会在走廊上停下Querijero，感谢她的演奏，说听到很好听。
- en: Other long-term Belvedere residents, like Nancy Boyce, shared the hotel experience
    with Hasegawa and understood the way of life there.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其他长期居住在贝尔维德的居民，如南希·博伊斯，与长泽久子分享了在酒店的生活方式，并理解那里的生活方式。
- en: Boyce came to the Belvedere in the early 1980s and moved into an apartment the
    same size as Hasegawa's — one big space serving as both living room and bedroom,
    with a private bathroom and a tiny kitchen nook the size of a closet. There were
    few appliances, but there was a hot plate and a hotel-sized refrigerator.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Boyce在80年代初来到贝尔维德，并搬进了一个和长泽久子一样大小的公寓——一个大空间既是客厅又是卧室，带有私人浴室和一个像壁橱一样大小的小厨房角。设备很少，但有一个热板和一个酒店大小的冰箱。
- en: '* * *'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
