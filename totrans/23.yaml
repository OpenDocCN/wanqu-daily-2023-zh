- en: 'Thunderbird Is Thriving: Our 2022 Financial Report'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: "Original Text: [https://blog.thunderbird.net/2023/05/thunderbird-is-thriving-our-2022-financial-report/](https://blog.thunderbird.net/2023/05/thunderbird-is-thriving-our-2022-financial-report/)"
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Thunderbird Is Thriving: Our 2022 Financial Report'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A few years ago, Thunderbird was in survival mode. Our dedicated core team,
    passionate community of users, and generous donors kept Thunderbird alive during
    some difficult times. Then, just last May, we [happily reported](https://blog.thunderbird.net/2022/05/thunderbird-2021-financial-report/)
    that Thunderbird’s financial outlook was steadily improving: our 2021 income had
    increased by 21% over 2020, and by more than 100% over 2018.'
  prefs: []
  type: TYPE_NORMAL
- en: But we are not content merely surviving. Our mission is to build the best email
    client and personal information manager available. To build professional software
    that puts your privacy first. To craft an experience that boosts your productivity,
    compliments your daily workflow, and meets your customization needs. And to expand
    the Thunderbird experience to Android and iOS. And to do all of this transparently,
    guided by the values of free and open source software.
  prefs: []
  type: TYPE_NORMAL
- en: '**Donations In 2022**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Last year, our mighty donor base – representing approximately 300,000 daily
    users – contributed a total of $6,442,704 in donations to the Thunderbird project.
    (*Note: user donations represent more than 99.9% of our annual revenue*.) Our
    2022 donation income was a bright, assertive sign that you also believe in that
    mission, and you also want to see Thunderbird thriving. Not just in 2023, but
    decades into the future!'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Year-to-year donations to Thunderbird: 2017 through 2022\. ](../Images/4244870dc4cefaceeeb4d3caad9d0a13.png
    "Chart")](https://blog.thunderbird.net/files/2023/05/image.png)'
  prefs: []
  type: TYPE_NORMAL
- en: This is nothing short of outstanding, and we are tremendously grateful for the
    generous donations of our users. Below, we’ll talk about what this enables us
    to do in the future, and how we spent some of that income in 2022.
  prefs: []
  type: TYPE_NORMAL
- en: Before we discuss that, you might be wondering what we did differently to generate
    such a significant surge of support last year.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of 2021, we decided to make a bigger investment in communicating
    with you. That meant more frequent blog posts and [newsletters](https://www.thunderbird.net/en-US/#mailing-list),
    daily engagement across our social media channels, and expanding the number of
    places we interact with you (like our relatively new [Mastodon account](https://www.thunderbird.net/en-US/#mailing-list)).
  prefs: []
  type: TYPE_NORMAL
- en: '[![Donations by month, comparing 2021 and 2022\. ](../Images/a04798301f55a982bb45658da15fb251.png
    "Chart")](https://blog.thunderbird.net/files/2023/05/image-1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: We also attribute this amazing uplift to the release of Thunderbird 102, as
    well as a first-of-its-kind, in-app donation appeal at the end of year.
  prefs: []
  type: TYPE_NORMAL
- en: In short, we learned that projects like ours can benefit greatly from simply
    asking for donations, while simultaneously explaining how those donations will
    benefit the project – and ultimately, how they will benefit you. So let’s talk
    about that!
  prefs: []
  type: TYPE_NORMAL
- en: '**Thunderbird’s People And Thunderbird’s Future**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The heart of Thunderbird is obviously its people, and we invested heavily in
    personnel last year. We began 2022 with 15 core staff, and now employ a team of
    24 in these roles:'
