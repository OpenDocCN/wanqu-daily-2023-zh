- en: The breakout growth we enjoyed last year means hiring even more talented people
    to vastly improve the Thunderbird desktop experience. This past year we expended
    significant effort to dramatically [improve Thunderbird’s UX](https://blog.thunderbird.net/2023/02/the-future-of-thunderbird-why-were-rebuilding-from-the-ground-up/)
    and bring it in-line with modern expectations and standards. In 2022 we also laid
    the groundwork for large architectural changes for Thunderbird on the desktop.
    These changes address many years of technical debt that has limited our ability
    to add new features at a brisk pace. This work will largely pay off in our 2024
    release, however it does power some of the improvements in the [115 “Supernova”](https://blog.thunderbird.net/tag/supernova/)
    release this summer.
  prefs: []
  type: TYPE_NORMAL
- en: But we’re also building beyond the desktop, to provide you with a truly cross-platform,
    synergistic experience. Last summer we invested in the K-9 Mail Project, which
    is being steadily improved in its transformation to [Thunderbird on Android](https://blog.thunderbird.net/category/thunderbird-mobile/).
    And yes, we’re almost ready to add an iOS version to our roadmap! Later in 2023,
    we’ll hire an iOS developer to begin creating the foundation for Thunderbird on
    iOS.
  prefs: []
  type: TYPE_NORMAL
- en: Thunderbird is also expanding beyond the core experience you already use. We’ve
    been exploring additional sources of revenue in the form of new tools and services
    to increase your productivity. We’re planning to introduce some of these, in Beta
    status, later this year. Rest assured that we have no plans to charge money for
    the powerful Thunderbird experience you enjoy today (nor do we plan to remove
    features and charge for them later).
  prefs: []
  type: TYPE_NORMAL
- en: '**Total Spending In 2022**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Thunderbird Project’s total operating expenses for 2022 was $3,569,706\.
    While personnel is where most of our money is spent, there are other areas crucial
    to Thunderbird’s continued operation. Here’s an overview of our total spending
    in 2022:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![A pie chart showing spending percentages for Thunderbird in 2022\. ](../Images/48b5a279963b80fa7eff77712b54c7d4.png)](https://blog.thunderbird.net/files/2023/05/2022-spending.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Professional Services are things like HR, legal and tax services, as well as
    agreements with other Mozilla entities to provide technology infrastructure and
    operational resources.
  prefs: []
  type: TYPE_NORMAL
- en: The remaining items help us to run the business, such as the services and technology
    we use to communicate and manage operations, insurance, bank and donation processing
    fees.
  prefs: []
  type: TYPE_NORMAL
- en: '**Closing Comments**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The state of Thunderbird’s finances is strong. But that doesn’t make our team
    complacent. We are careful stewards of the thoughtful donations we receive from
    you. We don’t just use it to enhance features; we invest it strategically towards
    ensuring long-term stability and viability of Thunderbird. Having healthy cash
    reserves ensures the long-term sustainability of Thunderbird, even during periods
    of economic instability.
  prefs: []
  type: TYPE_NORMAL
- en: Your ongoing financial gifts have enabled Thunderbird to go from surviving to
    thriving. But as it has been since 2003, Thunderbird’s future is in your hands.
    Please continue to donate, and we will continue to build software you can be proud
    of.
  prefs: []
  type: TYPE_NORMAL
- en: Thank you,
  prefs: []
  type: TYPE_NORMAL
