  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '图片: [Grace Isford](https://medium.com/u/cfdf20a7534?source=post_page-----891b2a774fa5--------------------------------)'
- en: 'Emerging Third-Party API Categories:'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '新兴的第三方API类别:'
- en: '**Banking-as-a-Service (BaaS) —** API-first companies in the banking-as-a-service
    space are simplifying the previously complex back-end of banking systems, equipping
    businesses with added banking service functionalities, and exploiting a tectonic
    shift to modernize an archaic banking ecosystem.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**银行即服务（BaaS） —** 银行即服务领域的API-first公司正在简化以前复杂的银行系统后端，为企业提供增加的银行服务功能，并利用现代化陈旧银行生态系统的巨大变革。'
- en: '*API Function:* easily deliver a bank’s financial services'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*API功能:* 轻松提供银行的金融服务'
