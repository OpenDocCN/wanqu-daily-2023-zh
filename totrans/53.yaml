- en: 'Original Text: [https://gisford.medium.com/the-third-party-api-economy-891b2a774fa5](https://gisford.medium.com/the-third-party-api-economy-891b2a774fa5)'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   原文链接：[https://gisford.medium.com/the-third-party-api-economy-891b2a774fa5](https://gisford.medium.com/the-third-party-api-economy-891b2a774fa5)'
- en: The Third-Party API Economy
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   第三方 API 经济'
- en: How to Give Your Users Superpowers
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   如何给你的用户带来超能力'
- en: '*Starting an API-first company bringing your users superpowers? I’d love to
    hear from you.*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *开始一个以 API 为先的公司，为你的用户带来超能力？我很想听听你的想法。*'
- en: APIs are nothing new. In 2006, my colleague Gary Little wrote the first check
    into [MuleSoft](https://www.mulesoft.com/), the software integration platform
    to connect any app or data source using APIs. An overwhelming majority of software
    today is built using APIs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '-   API 并不是什么新鲜事物。2006 年，我的同事加里·利特（Gary Little）向 [MuleSoft](https://www.mulesoft.com/)
    写下了第一张支票，这是一个软件集成平台，可以使用 API 连接任何应用程序或数据源。绝大多数软件今天都是使用 API 构建的。'
- en: But the next, exciting phase of the API economy, specifically third-party APIs,
    is just beginning in 2020\. With the rise of serverless applications, backend
    functionalities are increasingly behind APIs, rather than on web servers. With
    an accelerated transition to cloud computing, APIs are playing a more crucial
    role integrating and facilitating cloud migration. App development is cheaper
    than ever before, and JAMstack is reliant upon APIs to shield complexity from
    web architecture. Not to mention third-party APIs are easier to flexibly use and
    integrate with query languages like GraphQL, and network effects compound a given
    API’s value over time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   但 API 经济的下一个令人兴奋的阶段，特别是第三方 API，刚刚在 2020 年开始。随着无服务器应用程序的兴起，后端功能越来越多地在 API
    背后，而不是在 Web 服务器上。随着向云计算的加速过渡，API 正在发挥更加关键的作用，整合和促进云迁移。应用程序开发比以往任何时候都便宜，JAMstack
    依赖于 API 来保护 Web 架构的复杂性。更不用说第三方 API 更容易灵活地使用和与 GraphQL 等查询语言集成，网络效应随着时间的推移增加了给定
    API 的价值。'
- en: This convergence of factors creates a ripe environment for APIs to flourish
    — and those companies that provide APIs that deliver value for frequent, universal
    cases will dominate. Users discern and switch APIs until they find the one that
    best fits their needs — fostering a competitive market driving innovation forward.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这些因素的融合创造了 API 蓬勃发展的环境 — 那些为频繁、普遍情况提供价值的 API 公司将占据主导地位。用户会辨别并切换 API，直到找到最适合自己需求的那一个
    — 促进创新的竞争市场。'
- en: What’s an API? [Justin Gage’s breakdown](https://technically.substack.com/p/whats-an-api)
    is one of the clearest I’ve seen. At a basic level, an API takes a specific input
    and provides an output. An API can be internal within an existing company or app’s
    software stack, external or public APIs or functional code interfaces. Most often,
    APIs serve a specific use case and are often paired with a front-end dashboard
    tracking key metrics and analytics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   什么是 API？[贾斯汀·盖奇的解释](https://technically.substack.com/p/whats-an-api)是我见过最清晰的之一。在基本层面上，API
    接受特定输入并提供输出。API 可以是现有公司或应用软件堆栈内部的，也可以是外部或公共 API 或功能代码接口。大多数情况下，API 服务于特定用例，并经常与跟踪关键指标和分析的前端仪表板配对使用。'
- en: My definition? **The best API-first companies give their users “superpowers”
    that they wouldn’t have otherwise.**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我的定义？**最好的以 API 为先的公司为他们的用户提供他们在其他情况下不会拥有的“超能力”。**'
- en: While you might not think of them this way, some of the biggest companies of
    the past few decades originated from easily-implemented APIs that gave their users
    heightened power, efficiency or accessibility. API-first companies like Stripe,
    Twilio & Okta either created new markets or dramatically grew existing categories.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   尽管你可能不这样认为，过去几十年中一些最大的公司起源于易于实施的 API，为他们的用户提供了增强的力量、效率或可访问性。像 Stripe、Twilio
    和 Okta 这样以 API 为先的公司要么创造了新市场，要么大幅增长了现有类别。'
- en: Yet as more and more APIs enter the landscape (several of which are doing seemingly
    the same function) how do you identify which one pulls away? How do translate
    these superpowers into concrete terms — what are the defining attributes of successful
    third-party API companies?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   然而，随着越来越多的 API 进入市场（其中有几个似乎执行相同的功能），你如何确定哪个更具吸引力？如何将这些超能力转化为具体术语 — 成功的第三方
    API 公司的定义属性是什么？'
- en: '[Josh Nussbaum](https://medium.com/@josh_nussbaum/disruption-vs-enablement-api-startups-db731e27e361)
    puts it this way: *“The best API companies are those that take a problem that
    is core to their customers’ businesses yet isn’t their core competency and provides
    a simple and cheaper solution.”*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Josh Nussbaum](https://medium.com/@josh_nussbaum/disruption-vs-enablement-api-startups-db731e27e361)
    这样表达：*“最好的API公司是那些解决了客户业务核心问题但并非其核心能力，并提供简单且更便宜解决方案的公司。”*'
- en: Inspired by his words, here’s my own take and how it applies to existing winners
    and emerging API categories.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 受到他的话启发，这是我自己的看法以及它如何适用于现有的赢家和新兴API类别。
- en: Common Characteristics of a Successful API-First Company
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功的API优先公司的共同特征
- en: '**Simplifies Complexity** → API takes away complexity, and makes a previous
    function easier than it was before, with a clear ROI in terms of either time or
    money. The best third-party APIs champion their users and a consumer often doesn’t
    even know it’s there (e.g. Stripe on e-commerce sites or Twilio messaging within
    apps.)'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**简化复杂性** → API消除了复杂性，使以前的功能比以前更容易，具有清晰的时间或金钱回报率。最好的第三方API支持其用户，消费者通常甚至不知道它的存在（例如电子商务网站上的Stripe或应用程序内的Twilio消息）。'
- en: '**Provides Business Critical Functionality**→ While third-party API functionality
    may not be a business’ core competency, it should be critical to the business’
    success, often tied in to a customer monetization or engagement loop (e.g. bank
    connectivity for Plaid, messaging for Twilio, online payments for Stripe), and
    is frequently used in day-to-day product operations.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提供业务关键功能** → 虽然第三方API功能可能不是企业的核心能力，但它应该对企业的成功至关重要，通常与客户货币化或参与循环相关联（例如Plaid的银行连接、Twilio的消息传递、Stripe的在线支付），并经常用于日常产品运营中。'
- en: '**Takes Advantage of a Tectonic Shift** → The most successful third-party API
    companies have taken off at unique points in time (e.g. the advent of the Internet,
    the proliferation of the smartphone, an explosion in contactless payments) and
    oftentimes enable a functionality that was previously impossible prior to said
    tectonic shift.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**利用地壳运动的优势** → 最成功的第三方API公司在独特的时间点起飞（例如互联网的出现，智能手机的普及，非接触式支付的爆炸），通常实现了在该地壳运动之前不可能的功能。'
- en: '**Community X-Factor →** One interesting phenomenon I’ve noticed across successful
    API-first companies is an evangelist community of early users, often leveraging
    open source software. Stripe, Twilio and Okta all invested deeply in the user
    communities of which they were a part, championing their users and empowering
    them so meaningfully that they organically spread the product across peer groups.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**社区X因素 →** 我注意到成功的API优先公司之间的一个有趣现象是早期用户的传道者社区，通常利用开源软件。Stripe、Twilio和Okta都深入投入到他们所属的用户社区中，支持他们的用户并赋予他们如此有意义的权力，以至于他们自然地在同行群体中传播产品。'
- en: 'A few examples of incumbent API winners:'
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些现有API赢家的例子：
- en: '**Twilio, Current Market Cap: $36B *Messaging***'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**Twilio，当前市值：$36B *消息*** '
- en: '**Superpower:** amplifies developers with text and voice messaging functionality'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超能力：** 增强开发人员的文本和语音消息功能'
- en: '**Simplifies Complexity** → made adding voice or text messages easy to implement
    with just a few lines of code'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简化复杂性** → 通过几行代码轻松实现添加语音或文本消息'
- en: '**Business Critical Functionality** → messaging isn’t the core competency of
    most tech companies, however, it’s a critical business functionality to communicate
    using tech apps (e.g. texting your Uber or Lyft driver in-app)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务关键功能** → 消息传递不是大多数技术公司的核心能力，但对于使用技术应用程序进行通信是至关重要的业务功能（例如在应用程序内给Uber或Lyft司机发短信）。'
- en: '**Tectonic Shift** → advent of the smartphone & Apple App Store, where consumers
    were faced with a litany of apps and heightened customer service expectations
    allowed Twilio to seamlessly democratize a global telecommunications platform
    to its customers.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地壳运动** → 智能手机和苹果应用商店的出现，消费者面临着大量应用程序和提高的客户服务期望，使Twilio能够无缝地向其客户民主化全球电信平台。'
- en: '**X-Factor** → over [5M developers](https://www.twilio.com/blog/twilio-community-surpasses-five-million-developer-accounts)
    in the community championed by Twilio to democratize text, voice & chat communications.
    Gave developers 1000 free minutes in their sandbox in early days.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**X因素** → 由Twilio支持的社区中有超过[500万开发人员](https://www.twilio.com/blog/twilio-community-surpasses-five-million-developer-accounts)，民主化文本、语音和聊天通信。在早期，为开发人员提供了1000分钟的免费试用时间。'
- en: '**Stripe, Current Valuation: $36B *Payments***'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stripe，当前估值：$36B *支付***'
- en: '**Superpower:** empowers online payments for merchants'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超能力：** 为商家提供在线支付的能力'
- en: '**Simplifies Complexity** → made it easier and simpler to accept online payments'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简化复杂性** → 使在线支付更容易和简单接受'
- en: '**Business Critical Functionality** → while online payments isn’t the core
    competency of merchants, the ability to easily accept online credit card payments
    (on their own website) is crucial.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务关键功能** → 虽然在线支付并非商家的核心能力，但能够轻松接受在线信用卡支付（在自己的网站上）至关重要。'
- en: '**Tectonic Shift** → building off the Shopify tools for e-commerce, Stripe
    took advantage of the e-commerce explosion and the shortcomings of incumbents
    (e.g. PayPal) coupled with increasing usage of credit cards over cash.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地壳性转变** → 借助 Shopify 的电子商务工具，Stripe 利用了电子商务的爆炸增长以及现有公司（如 PayPal）的不足之处，再加上信用卡的使用量逐渐增加而非现金。'
- en: '**X-Factor** → started as a [single GitHub repository](https://github.com/customer-stories/stripe)
    nurturing an early developer community (and has grown to 9 public libraries &
    90 public repositories!)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**X因素** → 作为一个[单一GitHub存储库](https://github.com/customer-stories/stripe)开始培养早期开发者社区（现已发展到9个公共库和90个公共存储库！）'
- en: '**Okta, Current Market Cap: $27B *Authentication/Identity***'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**Okta，当前市值：270亿美元 *认证/身份*** '
- en: '**Superpower:**enabledIT managers to easily manage identity & access management'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超能力：** 使IT经理能够轻松管理身份和访问管理'
- en: '**Simplifies Complexity** → made single-sign-on & identity verification easy
    to implement as an on-demand product'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简化复杂性** → 将单点登录和身份验证易于实现为按需产品'
- en: '**Business Critical Functionality** → while user authentication isn’t the core
    competency of most companies, user identification is critical for a business to
    maintain security & access controls'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务关键功能** → 虽然用户认证并非大多数公司的核心能力，但用户识别对于企业维护安全性和访问控制至关重要'
- en: '**Tectonic Shift** → explosion of mobile, consumerization of IT with digitization
    of companies and apps presenting new challenges for organizational user management'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地壳性转变** → 移动爆炸，IT消费化，公司和应用数字化带来了组织用户管理的新挑战'
- en: '**X-Factor** → nurtured customer base of “SMB IT Network” to become sales advocates
    and grow early community'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**X因素** → 培养了“SMB IT网络”的客户群体，使其成为销售倡导者并发展早期社区'
- en: Beyond messaging, payments and authentication, another successful category is
    the content management space — pioneered by Automattic/Wordpress enabling easy
    blog and website creation or location data with Foursquare. Several more massive
    companies have also been built assembling a unique collection of API services
    together, such as Uber in the transportation space (APIs for maps, messaging,
    payments), or AWS in the computing space (APIs for a variety of web services,
    across frameworks and languages.)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 除了消息传递、支付和身份验证之外，另一个成功的类别是内容管理领域 - 由Automattic/Wordpress开创，实现了轻松创建博客和网站或使用Foursquare的位置数据。还有几家更大的公司也已经建立起一个独特的API服务集合，比如在交通领域的Uber（地图、消息传递、支付的API），或者在计算领域的AWS（各种网络服务的API，跨框架和语言）。
- en: A key distinction — many successful companies like Stripe or Twilio were API-first
    from inception, while others start with a non-API use case (e.g. Shopify with
    e-commerce back-end) but expand into APIs over time. The opposite is also true
    — API-first companies are strategically positioned to expand customer usage in
    other non-API products (e.g. Stripe Atlas, Shopify fulfillment, Okta lifecycle
    management.) Another interesting area of analysis is how companies broach the
    API to non-API product transition and the common attributes and strategies of
    those companies that successfully do so.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键区别是，许多成功的公司，如Stripe或Twilio，从一开始就以API为先导，而其他公司则从非API用例（例如具有电子商务后端的Shopify）开始，但随着时间的推移扩展到API。反之亦然
    - 以API为先导的公司在战略上定位于扩展客户在其他非API产品中的使用（例如Stripe Atlas，Shopify履行，Okta生命周期管理）。另一个有趣的分析领域是公司如何处理API到非API产品转换以及成功做到这一点的公司的共同属性和策略。
- en: I’m excited about third party APIs especially those fitting the criteria above
    to invent and improve functionalities in categories where the superhero community
    hasn’t yet been built from Banking-as-a-Service to payroll and data management.
    While you can see a bunch of categories I’m generally excited about in my market
    map, I’ll highlight a few below.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我对第三方API特别感兴趣，尤其是符合上述标准的API，以在超级英雄社区尚未建立的领域中发明和改进功能，从银行即服务到工资单和数据管理。虽然您可以在我的市场地图中看到我一般感兴趣的许多类别，我将在下面重点介绍一些。
