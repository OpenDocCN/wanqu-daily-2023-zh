- en: Rise of the Silicon Valley Small Business - by Anu Atluru
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硅谷小企业的崛起 - 作者：Anu Atluru
- en: 'Original Text: [https://anu.substack.com/p/silicon-valley-small-business](https://anu.substack.com/p/silicon-valley-small-business)'
