- en: '* * *'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In 2023, we’ll see more Silicon Valley startups that operate like small businesses.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年，我们将看到更多像小企业一样运营的硅谷初创公司。
- en: And some of them will have big outcomes. Perhaps even billion-dollar ones.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些可能会取得巨大的成就。甚至可能是十亿美元的成就。
- en: I call this phenomenon the **Silicon Valley small business** (an SV-SB for short).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这种现象称为**硅谷小企业**（简称SV-SB）。
- en: So what’s the archetype of a Silicon Valley small business? How do they differ
    from traditional SMBs and tech startups? And, why now?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，硅谷小企业的原型是什么？它们与传统中小企业和科技初创公司有何不同？为什么是现在？
- en: I see 3 relevant archetypes — (1) the traditional small business (2) the traditional
    Silicon Valley startup, and (3) the *Silicon Valley small business*. While they
    have similarities, they’re defined by the differences across their business objective,
    team, strategy, financing model, and endgame (or exit strategy).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到了3种相关的原型 — (1) 传统小企业 (2) 传统硅谷初创公司，以及 (3) *硅谷小企业*。虽然它们有相似之处，但它们在业务目标、团队、战略、融资模式和最终目标（或退出策略）方面的差异定义了它们。
- en: When we think of a traditional *small business*, it’s often a local mom-and-pop
    shop or trade professional (e.g. carpenter, photographer) as a sole proprietor.
    They offer a known product or service to a localized market. Small business “owners”
    might lack formal business knowledge but they know their customers and niche operation.
    The company stays small, hiring modestly just to meet demand.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们想到传统的*小企业*时，通常是指当地的家庭经营店或行业专业人士（例如木匠、摄影师）作为独资经营者。他们向本地市场提供已知的产品或服务。小企业的“老板”可能缺乏正式的商业知识，但他们了解自己的客户和利基运营。公司规模保持较小，仅雇佣适度的员工以满足需求。
- en: These small businesses are capital constrained and yet may avoid outside capital,
    fearing dependence or debt. On top of this, they often operate relatively capital-intensive
    businesses (whether materials, labor, or otherwise). And with low margins and
    scarce working capital, any volatility is a risk. At the same time, they’re in
    it for the long run; they’re not thinking about an exit. Financially, they count
    hundreds, think in thousands, and dream about millions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小型企业受到资本限制，但可能会遊避外部资本，担心依赖性或债务。此外，它们通常经营相对资本密集型的业务（无论是材料、劳动力还是其他方面）。而且由于利润率低，工作资本稀缺，任何波动都是一种风险。与此同时，它们着眼于长期发展；它们不考虑退出。在财务上，它们数以百计，思考以千计，并梦想着百万。
- en: Silicon Valley startups are famous for their “founders,” the visionary early
    leaders. They bring new tech or tech-enabled products and services to market,
    serving a niche customer first, then expanding to a large, distributed base. It’s
    common for teams to be technically-skilled and experienced with startups and big
    tech. Teams expand to support the existing business but also to unlock and spur
    new growth.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 硅谷初创公司以其“创始人”而闻名，这些有远见的早期领导者。他们将新技术或技术支持的产品和服务推向市场，首先为一个利基客户提供服务，然后扩展到一个庞大的、分布式的客户群体。团队通常具有技术技能和创业经验，熟悉初创公司和大科技。团队扩大以支持现有业务，同时解锁和促进新的增长。
- en: The quintessential Silicon Valley ‘thing’ is to raise venture funding from a
    top tier institutional VC, build a team, run at it for years, and hope for a huge
    exit (and get some status and stability while doing it). The model SV startup
    seeks capital and aspires to build a high-growth, highly capital-efficient business
    with it. Success isn’t a lock until there’s a big exit — for founders, investors,
    and employees.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的硅谷‘事物’是从顶级机构风险投资公司筹集风险资本，建立团队，经营多年，并希望获得巨大的退出（同时在此过程中获得一些地位和稳定性）。典型的SV初创公司寻求资本，并立志建立一个高增长、高资本效率的企业。成功并非一定发生，直到有一个巨大的退出
    — 对于创始人、投资者和员工而言。
- en: The Silicon Valley small business, the SV-SB, is a hybrid of sorts — it intertwines
    *small business values and discipline* with *big tech know-how and ambition.*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 硅谷小企业，SV-SB，可以说是一种混合体 — 它将*小企业的价值观和纪律*与*大科技的知识和雄心*交织在一起。
- en: '**Founding teams may** ***look*** **like that of a “traditional” Silicon Valley
    startup.** They’re native to Silicon Valley ethos, skills, and playbooks. *But*,
    beneath the surface, they’re different. You might see more solopreneurs and studios
    (and LLCs instead of C-corps). They value autonomy and flexibility. They envision
    a range of potentially good outcomes — not binary, all-or-nothing scenarios.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创始团队可能** ***看起来*** **像“传统”的硅谷初创公司。** 他们对硅谷的理念、技能和策略很熟悉。 *但是*，在表面之下，他们是不同的。
    你可能会看到更多的独立创业者和工作室（以及LLC而不是C-Corps）。 他们重视自主权和灵活性。 他们设想了一系列潜在的好结果 - 而不是二元的、全有或全无的情况。'
- en: '**Teams stay small and run fast for as long as they can.** I define a *Silicon
    Valley small business* as having 20 or fewer employees (and often less than 10).
    In my experience, startup teams above this size are forced to operate very differently
    — much slower, with more bureaucracy, and less alignment. But below the threshold,
    a savvy team can create leverage and punch above its size.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队尽可能保持小而快速运转。** 我将*硅谷小型企业*定义为拥有20名员工或更少（通常少于10名）的企业。 根据我的经验，超过这一规模的初创团队被迫以非常不同的方式运作
    - 更慢、更多官僚主义、更少协调。 但在这个门槛以下，一个精明的团队可以创造杠杆效应，超越自身规模。'
- en: '**They’re growth-oriented and going for efficient scale.** Unlike small businesses
    (and contrary to the common characterization of teams that bootstrap), SV-SBs
    aren’t just trying to build “lifestyle” businesses or modest passive income streams.
    They *want* to scale, as quickly and efficiently as possible. The desire and often
    the know-how to scale separates them from traditional small businesses, and their
    focus on doing it leaner and profitably can separate them from the traditional
    SV startup.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们以增长为导向，力争实现高效规模。** 与小型企业不同（与试图自给自足的团队的常见描述相反），硅谷小型企业不仅仅是在努力建立“生活方式”企业或适度的被动收入流。
    他们*想要*扩张，尽可能快速和高效地扩张。 渴望和通常具备扩张的能力将他们与传统小型企业区分开来，而他们专注于以更精益和盈利的方式做到这一点可以将他们与传统的硅谷初创公司区分开来。'
- en: '**They try to bootstrap to profitability instead of relying on venture capital.**
    They’re VC-literate yet aren’t charmed by the potential status, signal, or stability.
    Perhaps they raise the equivalent of a friends & family or pre-seed round but
    not much more. They look for capital-efficient businesses and prioritize profit
    alongside growth early on. With less money going in, there’s a lower bar for financial
    return. Moreover, “success” doesn’t require a billion dollar exit. Making millions
    is a win (and thousands keeps the team afloat).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们试图自给自足地实现盈利，而不是依赖风险投资。** 他们了解风险投资，但并不被潜在的地位、信号或稳定性所吸引。 也许他们筹集了相当于朋友和家人或前种子轮的资金，但不会太多。
    他们寻找资本高效的企业，并在早期将利润与增长并重。 由于投入的资金较少，对财务回报的门槛较低。 此外，“成功”并不需要十亿美元的退出。 赚取数百万是一种胜利（而数千美元可以让团队维持运转）。'
- en: '**It’s important that these archetypal attributes are deliberate operating
    choices, and not mere symptoms of a fleeting stage.** Otherwise, it’s easy to
    look at every early-stage tech startup as a “Silicon Valley small business.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**这些典型特征是刻意的运营选择，而不仅仅是短暂阶段的症状是很重要的。** 否则，很容易将每个早期阶段的科技初创公司都视为“硅谷小型企业”。'
