  type: TYPE_NORMAL
  zh: '*@coryodaniel*'
- en: '*Rewrote an #AWS APIGateway & #lambda service that was costing us about $16000
    / month in #elixir. Its running in 3 nodes that cost us about $150 / month.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*重写了一个在#AWS APIGateway和#lambda服务中花费约每月16000美元的#elixir。现在它在3个节点上运行，每月成本约为150美元。*'
- en: '*12 million requests / hour with sub-second latency, ~300GB of throughput /
    day.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*每小时处理1200万个请求，延迟在亚秒级别，每天吞吐量约为300GB。*'
- en: '* * *'
  id: totrans-16
  prefs: []
