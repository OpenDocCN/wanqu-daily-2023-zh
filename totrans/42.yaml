- en: What does a research grant pay for?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究拨款用于什么？
- en: 4/9/2023
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年4月9日
- en: '![A painting of hands reaching over a pile of books trying to get a big bag
    of money.](../Images/50c360d24824ce21a811aecc6aad5679.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![一幅手伸向一堆书试图拿到一大袋钱的画像。](../Images/50c360d24824ce21a811aecc6aad5679.png)'
- en: '*See the discussion of this post on [Hacker News](https://news.ycombinator.com/item?id=35506009).*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*在[Hacker News](https://news.ycombinator.com/item?id=35506009)上讨论这篇文章。*'
- en: Until I wrote my first grant proposal, I knew very little about what a federal
    research grant pays for.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我写了第一份拨款提案，我对联邦研究拨款支付的内容知之甚少。
- en: 'I''ll share what my grants covered and the reasoning behind it. Note: I was
    a computer science professor researching software engineering at a large state
    university in the US, primarily funded by the National Science Foundation (NSF).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将分享我的拨款覆盖的内容及其背后的原因。注意：我是一名计算机科学教授，在美国的一所大型州立大学从事软件工程研究，主要由国家科学基金会（NSF）资助。
- en: 'TLDR: Each of my grant budgets included the university''s cut, a fraction of
    a month of salary for me per year, a graduate student, conference travel for both
    of us, and a very small amount to conduct user studies. This amounts to a little
    under **$100,000 per year** per grant.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：我的每份拨款预算都包括大学的分成，每年给我的一部分工资，一个研究生，我们两个人的会议旅行，以及一小部分用于进行用户研究。这相当于每年每份拨款不到**$100,000**。
- en: '[![A summary budget page from each of my three NSF grants.](../Images/5ad1cc3b4f7a9ac4dfe97ed2a1953238.png)](images/grantbudgets.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![我三个NSF拨款中每个的总预算页面。](../Images/5ad1cc3b4f7a9ac4dfe97ed2a1953238.png)](images/grantbudgets.png)'
- en: '*The cumulative budget pages from my three NSF grants. Two-year CRII on the
    left, three-year Core Small in the center, and five-year CAREER on the right.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*我三个NSF拨款的累积预算页面。左边是两年的CRII，中间是三年的核心小型，右边是五年的CAREER。*'
- en: 'I''ll go into detail of each of the following:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我将详细介绍以下每一项：
- en: The university's cut
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大学的分成
- en: My summer salary
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的暑期工资
- en: Graduate students
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究生
- en: Travel
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旅行
- en: 'Other: equipment, undergrads, user studies'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他：设备、本科生、用户研究
- en: The university's cut
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大学的分成
- en: People seem shocked to find out that the university takes a portion of every
    grant, and even more so when they hear the percentage that they take.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人们似乎对发现大学从每笔拨款中抽取一部分感到震惊，当他们听到大学抽取的百分比时更是如此。
- en: For every $1 I budgeted for my research, I had to account for an **additional
    $0.53** that would go to the university. Universities have a pre-specified percentage
    for overhead (also called facilities and administrative (F&A) costs or indirect
    costs). Equipment and tuition are excluded from the overhead calculation. It supposedly
    covers things like having a building to work in, electricity, basic computer equipment,
    and support staff. It is split amongst the university, college, and department.
    These F&A rates seem to only ever go up...
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我为研究预算的每1美元，我必须考虑额外的**$0.53**将支付给大学。大学有一个预先指定的间接费用百分比（也称为设施和行政费用或间接费用）。设备和学费不包括在间接费用计算中。据说这笔费用涵盖了像有一个建筑物供工作、电力、基本计算机设备和支持人员等方面。这些间接费率似乎只会上涨…
- en: A very small amount of this money will sometimes trickle back down to the researcher.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔钱中很少一部分有时会返还给研究人员。
- en: To put it in perspective, my last grant was **$481,112** of which **$139,022**
    was budgeted to go to the university for overhead.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，我最后一笔拨款是**$481,112**，其中**$139,022**被预算用于支付给大学的间接费用。
- en: My summer salary
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我的暑期工资
- en: Yes, professors get to pocket some of their grants! Though that is because they
    are often only guaranteed 9 months of salary despite working the entire year.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，教授们可以从他们的拨款中留下一部分！尽管这是因为他们通常只有9个月的工资保障，尽管他们全年都在工作。
- en: It is typical to pay yourself 0.5 to 1 month of salary per grant. Specifically,
    my three NSF grants covered 0.55, 0.75, and 1.0 months of my salary for each year.
    I found it funny that my college factored in annual raises into the budget that
    were always far higher than I actually received.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 典型情况下，每次拨款通常会支付给自己0.5到1个月的工资。具体来说，我的三个NSF拨款每年分别覆盖了0.55、0.75和1.0个月的工资。我觉得有趣的是，我的学院总是将年度加薪计入预算中，而这些加薪总是远远高于我实际收到的。
- en: '**A very stressful part of faculty life was knowing that my annual compensation
    was about to take a nose dive if I don''t get another grant.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**作为教职生活中非常令人紧张的一部分是，如果我没有获得另一笔资助，我的年度报酬就会急剧下降。**'
- en: More grants is generally better, though there are restrictions on your salary.
    Most notably, the NSF restricts you to 2 months of salary from all of your active
    NSF grants at any given time. Even if you have other funding sources, you can't
    have more than 12 months of salary.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 获得更多的资助通常是更好的，尽管对你的薪水有限制。值得注意的是，NSF 限制你在任何时候从所有活跃的 NSF 资助中获得 2 个月的薪水。即使你有其他资金来源，你也不能获得超过
    12 个月的薪水。
- en: What do you do if you're swimming in funding then? You can buy out of teaching.
    You effectively pay for the cost of an adjunct to take your teaching load.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的资金充裕，那你该怎么办呢？你可以买出教学。你实际上支付了一名兼职教师的费用来承担你的教学工作。
- en: Graduate students
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 研究生
- en: The largest component of my grants was supporting a graduate student. They're
    the ones doing the bulk of the daily work. It includes their salary ($2200 a month),
    tuition ($15,000 a year), and benefits ($200 a month). Approximately **$233,000**
    of **$481,112** from my last grant was for a graduate student for 5 years.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我的资助中最大的部分是支持一名研究生。他们承担了大部分日常工作。这包括他们的薪水（每月 2200 美元）、学费（每年 15000 美元）和福利（每月 200
    美元）。从我上一笔资助中的 481,112 美元中，大约有 233,000 美元是用于资助一名研究生的 5 年时间。
- en: There are ways to stretch this further. For example, many of my graduate students
    also worked as teaching assistants during the school year which covered their
    tuition, benefits, and a portion of their salary, so I just had to pay the difference
    in salary. Though it did eat a nontrivial amount of their time and attention.
    Moreover, my graduate students often won fellowships/scholarships that boosted
    their salary to a more sustainable wage.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有办法进一步延长这个时间。例如，我的许多研究生在学年期间还兼职担任助教，这样他们的学费、福利和一部分薪水就得到了支付，所以我只需要支付薪水的差额。尽管这会占用他们相当多的时间和注意力。此外，我的研究生经常赢得奖学金，提高了他们的薪水至更可持续的水平。
- en: Travel
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 旅行
- en: In computer science, conferences are a vital way to network and share research.
    It is also often required once a paper has been accepted for publication, so I
    budget for one trip per year for both myself and a graduate student. I budgeted
    for alternating between domestic and international travel every other year. Something
    like $2300 for domestic per person and $3300 for international per person. It
    covers airfare, food, conference registration (silly expensive!), and hotel.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机科学领域，会议是建立网络和分享研究的重要方式。一旦一篇论文被接受发表，通常就需要参加会议，所以我每年为自己和一名研究生预算一次旅行。我预算每隔一年在国内和国际之间轮流旅行。每人国内大约
    2300 美元，国际大约 3300 美元。这包括机票、食物、会议注册费（非常昂贵！）和酒店费用。
- en: Other
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他
- en: 'The only other cost I included were **incentive payments** to participants
    in our user studies, which were quite small: $600ish per year to pay 15 participants.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我包括的唯一其他费用是我们用户研究参与者的**激励支付**，这些支付相当少：每年支付 15 名参与者大约 600 美元。
- en: It is also common to budget for **undergraduate researchers** as hourly employees.
    The NSF makes it easy to add-on to grants for this later through "NSF REU Supplements".
    I hired many undergrads, though I always used my startup fund.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作为小时工，为**本科研究员**预算是很常见的。NSF 通过“NSF REU 补助”很容易在后期为这些补充资金增加。我雇佣了许多本科生，尽管我总是使用我的创业基金。
- en: What about **equipment**? Considering I work in software, all I or my students
    ever really needed were just typical computers so my equipment budget was $0\.
    The NSF expects such equipment to be covered by the F&A costs. It is common for
    researchers in other other fields to budget for expensive, specialized equipment
    though.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 那么**设备**呢？考虑到我从事软件行业，我和我的学生真正需要的只是普通的计算机，所以我的设备预算为 0 美元。NSF 希望这类设备由 F&A 成本来支付。其他领域的研究人员通常会为昂贵的专业设备预算。
- en: '* * *'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: If you don't spend the money, it goes back to the government. You can request
    a "no-cost extension" from the NSF that seems to be automatically approved (at
    least the first time) that gives you an additional year to wrap things up. I did
    this. You also have some wiggle room to move funds between the budgeted categories
    which I put unneeded stress on myself to not do.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不花这笔钱，它就会返还给政府。你可以向 NSF 请求一个“无成本延期”，这似乎会被自动批准（至少第一次是这样的），这样你就有额外的一年时间来结束事情。我就是这么做的。你也有一些余地可以在预算类别之间调动资金，但我为了不这样做而给自己增加了不必要的压力。
- en: My budgets are probably as simple as they get. They really aren't difficult
    to understand once you learn the jargon.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我的预算可能是尽可能简单的。一旦你掌握了行话，它们就真的不难理解。
